var ECIES = require("bitcore-ecies");
var Buffer = bitcore.deps.Buffer;

"use strict"

/*

    BMKeyPair
    
*/

window.BMKeyPair = BMStorableNode.extend().newSlots({
    type: "BMKeyPair",
    name: "",
    privateKeyString: "",
    hasPrivateKey: true,
}).setSlots({
    
    init: function () {
        BMStorableNode.init.apply(this)
        this.generatePrivateKey()
    },

    
    title: function () {
        return this.publicKeyString()
    },
    
    isValid: function() {
        return bitcore.PrivateKey.isValid(this.privateKeyString())
    },
	
    generatePrivateKey: function() {
        let privateKey = new bitcore.PrivateKey();
        this.setPrivateKeyString(privateKey.toString())
        return this
    },
    
    privateKey: function() {
        if (this.isValid()) { 
            return bitcore.PrivateKey.fromString(this.privateKeyString())
        }
        
        return null
    },

    publicKey: function () {
        if (this.privateKey()) {
	        return this.privateKey().toPublicKey()
        }
        return null
    },

    publicKeyString: function () {
        if (this.publicKey()) {
	        return this.publicKey().toString()
        }
        return null
    },

    signatureForMessageString: function(msgString) {
        let signature = BitcoreMessage(msgString).sign(this.privateKey())
        return signature
    },

    encryptMessageForReceiverId: function(msgString, receiverId) {
        let encryptor = ECIES().privateKey(this.privateKey()).publicKey(receiverId.publicKey());
        let encryptedBase64String = encryptor.encrypt(msgString).toString("base64")
        return encryptedBase64String
    },
    
    decryptMessageFromSenderPublicKeyString: function(encryptedBase64String, senderPublicKeyString) {
        let encryptedBuffer = new Buffer(encryptedBase64String, "base64")
        //console.log("senderPublicKeyString = ", senderPublicKeyString)
        let senderPublicKey = new bitcore.PublicKey(senderPublicKeyString)
        let decryptor = ECIES().privateKey(this.privateKey()).publicKey(senderPublicKey);
        //console.log("encryptedMsg = '" + encryptedMsg + "'")
        let decrypted = null
        try {
    		decrypted = decryptor.decrypt(encryptedBuffer).toString();

window.BMLocalIdentity = BMKeyPair.extend().newSlots({
    type: "BMLocalIdentity",
    name: "",
    privateKeyString: "",
    didChangeIdentityNote: null,
}).setSlots({
    
    init: function () {
        BMKeyPair.init.apply(this)
        this.setShouldStore(true)
        //this.setShouldStoreSubnodes(false)
        this.setNodeTitleIsEditable(true)
 
        this.initStoredSubnodeSlotWithProto("apps", BMApps)
        this.initStoredSubnodeSlotWithProto("profile", BMProfile)
        this.initStoredSubnodeSlotWithProto("remoteIdentities", BMRemoteIdentities)
        
        this.addStoredSlots(["name", "privateKeyString"])
		
        this.setName("Untitled")

        this.profile().fieldNamed("publicKeyString").setValueIsEditable(false)
        //console.log("is editable = ", this.profile().fieldNamed("publicKeyString").valueIsEditable())
        this.generatePrivateKey()
        this.addAction("delete")
        this._didChangeIdentityNote = NotificationCenter.shared().newNote().setSender(this.uniqueId()).setName("didChangeIdentity")

        this.setNodeTitleIsEditable(true)
    },
    
    didUpdateSubnode: function(aSubnode) {
        this.postDidChangeIdentity()
        return this
    },
    
    postDidChangeIdentity: function() {
        this.didChangeIdentityNote().post()
        return this
    },

    finalize: function() {
        //console.log(this.typeId() + ".finalize()")
        NotificationCenter.shared().newNote().setSender(this.uniqueId()).setName("didChangeIdentity").setInfo(this).post()
    },
	
    didLoadFromStore: function() {
        //console.log(this.typeId() + " didLoadFromStore")
        BMKeyPair.didLoadFromStore.apply(this)
        this.profile().fieldNamed("publicKeyString").setValueIsEditable(false)
    },
    
    title: function () {
        return this.name()
    },
    
    setTitle: function (s) {
        this.setName(s)
        return this
    }, 
 
    handleObjMsg: function(objMsg) {
        //console.log(this.typeId() + " " + this.name() + " handleObjMsg ", objMsg)
        let senderId = this.remoteIdentities().idWithPublicKeyString(objMsg.senderPublicKeyString()) 
        let didHandle = false
		
        if (senderId) {
            // give the remote id a chance to decrypt it with local private key + remote pubkey
            didHandle |= senderId.handleObjMsg(objMsg)
        }
        
        if (objMsg.data()) {
            // it's a clear text message
            didHandle |= this.handleCleartextObjMsg(objMsg)
        }
        
        return false
    },
    
    handleCleartextObjMsg: function(objMsg) {
        console.log(this.title() + " >>>>>> " + this.typeId() + ".handleCleartextObjMsg(" + objMsg.type() + ") encryptedData:", objMsg.encryptedData(), " data:", objMsg.data())
		
        let dict = objMsg.data()
        if (dict) {
            let appMsg = BMAppMessage.fromDataDict(dict)
            //console.log("created ", appMsg.typeId())
			
            if (appMsg) {
			    let senderId = this.idForPublicKeyString(objMsg.senderPublicKeyString())
                appMsg.setSenderId(senderId)
                appMsg.setObjMsg(objMsg)
                this.handleAppMsg(appMsg)
                return true
            }
        }
        return false
    },
	

    handleAppMsg: function(appMsg) {	
        return this.apps().handleAppMsg(appMsg)
    },
	
    idForPublicKeyString: function(pk) {
	    return this.allIdentitiesMap().at(pk)
    },
	
    allIdentitiesMap: function() { // only uses valid remote identities
        let ids = ideal.Map.clone()
        ids.atPut(this.publicKeyString(), this)
		
        this.remoteIdentities().subnodes().forEach((rid) => { 
		    ids.merge(rid.allIdentitiesMap())
        })
		
        this.apps().subnodes().forEach((app) => { 
            //console.log("App.shared().type() = ", App.shared().type())
		    ids.merge(app.allIdentitiesMap())
        })
		
        return ids
    },
	
    shelfSubnodes: function() {    
        let chat = this.apps().appNamed("Chat")

        let feed     = chat.feedPosts()
        let posts    = chat.myPosts()
        let threads  = chat.threads()
        let profile = this.profile()
        let contacts = this.remoteIdentities()
        let drafts   = chat.drafts()
        
        return [feed, posts, threads, profile, contacts, drafts]
    },
    
    
    nodeThumbnailUrl: function() {
        //return this.profile().profileImageDataUrl()
        return null
    },
        
})

    init: function () {

        //this.initStoredSubnodeSlotWithProto("messages", BMInbox)
        //this.initStoredSubnodeSlotWithProto("sessionKeys", BMSessionKeys)

        //this.setNodeColumnBackgroundColor("white")

        this.addAction("delete")

    },

        return this.profile().profileImageDataUrl()
    },
	
	
    postChange: function() {
        if (this._didChangeIdentityNote) {
            this._didChangeIdentityNote.post()
        }
        return this
    },
	
    localIdentity: function() {
        /*
		let localIdentity = this.parentNode().parentNode()
		assert(localIdentity.type() === "BMLocalIdentity")
		return localIdentity
		*/
        return this.parentNodeOfType("BMLocalIdentity")
    },
    
    didUpdateSlot: function(slotName, oldValue, newValue) {
        BMStorableNode.didUpdateSlot.apply(this, [slotName, oldValue, newValue])
        
        if (slotName === "publicKeyString") {
            this.postChange()
        }
        
        return this
    },

    didLoadFromStore: function() {
        BMStorableNode.didLoadFromStore.apply(this)
        //this.messages().setTitle("messages")
        //console.log(this.typeId() + " didLoadFromStore")
    },
    
    title: function () {
        if (this.name() === "") {
            return "Untitled"
        }
        return this.name()
    },

    setTitle: function (s) {
        this.setName(s)
        return this
    },

    subtitle: function() {
        if (!this.isValid()) {
            return "need to set public key"
        }
        return null
    },

    isValid: function() {
        let s = this.publicKeyString()
        return bitcore.PublicKey.isValid(s)
    },
	
    publicKey: function() {
        if (this.isValid()) {
            let s = this.publicKeyString()
            return new bitcore.PublicKey(s)
        }
        return null
    },

    verifySignatureForMessage: function(signature, msgString) {
        let address = this.publicKey().toAddress()
        let verified = Message(msgString).verify(address, signature);
        return verified
    },

    handleObjMsg: function(objMsg) {
		
        if (!objMsg.encryptedData()) {
		    return false
        }

        console.log(this.title() + " >>> " + this.typeId() + ".handleObjMsg(" + objMsg.type() + ") encryptedData:", objMsg.encryptedData())
		
        let dict = this.decryptJson(objMsg.encryptedData())
        if (dict) {
            let appMsg = BMAppMessage.fromDataDict(dict)
            //console.log("created ", appMsg.typeId())
			
            if (appMsg) {
                appMsg.setSenderId(this)
                appMsg.setReceiverId(this.localIdentity())
                appMsg.setObjMsg(objMsg)
                this.localIdentity().handleAppMsg(appMsg)
                return true
            }
        }
        return false
    },
	
    equals: function(anIdentity) {
        return anIdentity !== null && anIdentity.publicKeyString && (this.publicKeyString() === anIdentity.publicKeyString())
    },
	
    encryptJson: function(dataDict) {
        assert(dataDict)
        let encryptedData = this.localIdentity().encryptMessageForReceiverId(JSON.stringify(dataDict), this)
        assert(encryptedData)
	    // TODO: use sessionKeys
	    return encryptedData.toString()	    
    },
	
    decryptJson: function(encryptedData) {
	    // TODO: use sessionKeys
        if (this.isValid()) {
            if(!encryptedData) {
                throw new Error("encryptedData is null")
            }
            let decryptedData = this.localIdentity().decryptMessageFromSenderPublicKeyString(encryptedData, this.publicKeyString())
            if (decryptedData) {
			    return JSON.parse(decryptedData)	    
		    }
        }
	    return null
    },
	
    allIdentitiesMap: function() { // only uses valid remote identities
        let ids = ideal.Map.clone()
        ids.atPut(this.publicKeyString(), this)
        return ids
    },

})

/*

    BMRegion
    
	BMRegion represents a regional market category (Country, State, City, etc)
	It does some tricks with lazy loading children as needed so we don't have to read everything in immediately.
	If can also propogate subnode count sum updates.
*/

window.BMRegion = BMNode.extend().newSlots({
    type: "BMRegion",
    lazyChildrenDict: null,
    allowsSubregions: true,
}).setSlots({
    init: function () {
        BMNode.init.apply(this)
        this.setNodeMinWidth(160)
        //this.setSubnodeProto(BMPost)
    },
    
    sumOfSubnodeNotes: function() {
        let sum = 0
        this.subnodes().forEach((subnode) => {
            if (subnode.title() === "All") {
                return;
            }
            
            if (subnode.type() === "BMRegion") {
                let v = subnode.note()
                if (v) {
                    sum += v
                }
            } else {
                sum += 1
            }
        })
        return sum
    },
    
    sortIfNeeded: function() {
        if (this._subnodes.length) {
            if (this._subnodes[0].compare) {
                this._subnodes = this._subnodes.sort(function (a, b) {
                    return a.compare(b)
                })
            }
        }
    },
    
    addSubnode: function(aSubnode) {
        BMNode.addSubnode.apply(this, [aSubnode])
        this.sortIfNeeded()
        return aSubnode
    },

    didUpdateNode: function() {
        this.setNote(this.sumOfSubnodeNotes())
        BMNode.didUpdateNode.apply(this)
        return this
    },
    
    setNodeDict: function(aDict) {
        this.setTitle(aDict.name.titleized())
        this.setAllowsSubregions(aDict._allowsSubregions !== false) // All
        //this.setNoteIsSubnodeCount(aDict._allowsSubregions === false) // All
        this.addChildrenDicts(aDict.children)
        return this
    },
    
    addChildrenDicts: function(children) {
        if (children) {
            let max = children.length
            for(let i = 0; i < max; i++) {
                let childDict = children[i]
                //let child = window[childDict._type].clone().setNodeDict(childDict)
                let child = BMRegion.clone().setNodeDict(childDict)
                this.justAddSubnode(child)
            }
        }  
    },
    
    onLeavesAddDictChildren: function(aDict) {
        if (!this.allowsSubregions()) {
            return this
        }
        if (this._subnodes.length === 0) {
            this._lazyChildrenDict = aDict
            //this._subnodes.forEach( (subnode) => { subnode.setNoteIsSubnodeCount(true) }) // Categories
            //this.addChildrenDicts(aDict.children)
        } else {
            this._subnodes.forEach((subnode) => { subnode.onLeavesAddDictChildren(aDict) })
        }
        return this
    },
    
    setupCategoryLeaves: function() {
        if (this._subnodes.length === 0) {
            this.addAction("add")
            this.setSubnodeProto(BMClassifiedPost)
        } else {
            this._subnodes.forEach((subnode) => { subnode.setupCategoryLeaves() })
        }
    },

    prepareToAccess: function() {
        if(this._lazyChildrenDict != null) {
            console.log(this.typeId() + " " + this.title() + " lazy load")
            let ld = this._lazyChildrenDict
            this._lazyChildrenDict = null
            this.addChildrenDicts(ld.children)
            this.setupCategoryLeaves()
        }        
    },
    
    postPathString: function() {
        let path = this.nodePath()
        path.removeFirst()
        let pathString = path.map(function (p) { return p.title() }).join("/")	
        return pathString
    },
	
    add: function () {  
        /*
        let sell = BMSell.clone()
        App.shared().sells().addSubnode(sell)
        App.shared().browser().selectNode(sell)
        let post = sell.post()
        */

        let post = BMClassifiedPost.clone()
        post.setPath(this.postPathString())
        post.setIsEditable(true)
        App.shared().appNamed("Classifieds").sells().addSubnode(post)
        App.shared().browser().selectNode(post)

        if (this.title() === "Tests") {
            post.fillWithTestData()
        }

        return null
    },
    
})

window.BMClassifiedPost = BMFieldSetNode.extend().newSlots({

    path: "", // string
    isEditable: false,
    objMsg: null,
    
    postDate: null,
    postPeriod: 30 * 24 * 60 * 60 * 1000, // 30 days in milliseconds
    uuid: null,
    // imagesNode:null,
    imageDataURLs: null,
    hasSent: false,

}).setSlots({
	
    init: function () {
        BMFieldSetNode.init.apply(this)
        this.setShouldStore(true)
        //this.setNodeMinWidth(550)
        
 		this.addStoredField(BMStampField.clone().setKey("stamp").setValueMethod("stamp")).setValueIsEditable(false)
        this.addFieldNamed("path").setKey("path").setValueIsEditable(false)
        this.fieldNamed("path").visibleValue = function () {
            return this.value().split("/").join(" / ")
        }
		
        this.addFieldNamed("title").setKey("title").setValueIsEditable(true)
 		this.addStoredField(BMNumberField.clone().setKey("price").setValueMethod("price")).setValueIsEditable(true).setUnsetVisibleValue(0)


 		this.addStoredField(BMOptionsField.clone().setKey("currency").setValueMethod("currency")).setValueIsEditable(true).setValidValuesMethod("currencySymbols").setNoteMethod("currencyName")
 		this.addStoredField(BMDateField.clone().setKey("sent date").setValueMethod("postDate")).setValueIsEditable(false).setUnsetVisibleValue("(not sent yet)")
        this.addStoredField(BMTextAreaField.clone().setKey("description").setValueMethod("description")).setValueIsEditable(true)
        this.addStoredField(BMImageWellField.clone().setKey("drop images here").setValueMethod("imageDataURLs")).setValueIsEditable(true)

        this.setTitle("Untitled")
        this.setPrice(0)
        this.setDescription("Item or service description")
        //this.addStoredSlots(["price", "title", "description", "path", "postDate", "postPeriod", "uuid", "imageDataURLs", "hasSent"])
        this.addStoredSlots(["uuid", "postPeriod", "hasSent"])

        //this.setImagesNode(BMNode.clone().setViewClassName("ImageView").setSubnodeProto("ImageNode"))
        this.setImageDataURLs([]) 
        
        this.setObjMsg(BMObjectMessage.clone())

        this._powDoneObs   = NotificationCenter.shared().newObservation().setName("powDone").setObserver(this)
        this._powUpdateObs = NotificationCenter.shared().newObservation().setName("powUpdate").setObserver(this)

        this.setActions(["send", "delete"])
        this.validate()
    },

    setParentNode: function(aNode) {
        BMStorableNode.setParentNode.apply(this, [aNode])
        this.syncDeleteAction()
        return this
    },
	
    syncDeleteAction: function() {
        if (this.parentNode() && this.parentNode().isKindOf(Region)) {
            this.removeAction("delete")
        } else {
            this.addAction("delete")
        }
        return this
    },

    didLoadFromStore: function() {
        BMStorableNode.didLoadFromStore.apply(this)
        this.setIsEditable(!this.hasSent())
        this.validate()
    },
	
    currencySymbols: function() {
        /*
		return Object.slotNames(CurrenciesDict).map(function (k) {
			return k + " (" + CurrenciesDict[k].name + ")"
		}).sort()
		*/
        return Object.slotNames(CurrenciesDict).sort()
    },
	
    currencyName: function() {
        if (this.currency()) {
            let dict = CurrenciesDict[this.currency()]
            if (dict) {
                return dict.name
            }
        }
        return null
    },
  
    /*  
    // images
    
    setEncodedImages: function(base64images) {
        let imgs = base64images.map(function (b64) { return ImageNode.clone().setBase64Encoded(b64); });
        this.setImages(imgs)
        return this
    },
    
    getEncodedImages: function() {
        return this.images().map(function (image) { return image.base64Encoded(); });
    },
*/
    
    subtitle: function() {
        try {
	        if (this.powObj().isFinding()) {
	            return "stamping... " + this.powObj().estimatedPercentageDone() + "%";
	        } else if (!this.hasSent()) {
	            return "unposted"
	        }
	        return "expires in " + this.expireDescription()
	        //return this.price() + " " + this.currency()
        } catch(e) {
            console.log(e)
        }
        return "error"
    },
    
    postDict: function () {
        return {
            type: "BMClassifiedPost",
            title: this.title(),
            price: parseFloat(this.price()),
            currency: this.currency(),
            description: this.description(),
            path: this.path(),
            postDate: this.postDate(),
            postPeriod: this.postPeriod(),
            uuid: this.uuid(),
            imageDataURLs: this.imageDataURLs()
        }
    },
    
    setPostDict: function(aDict) {
        this.setTitle(aDict.title)
        this.setPrice(aDict.price)
        this.setCurrency(aDict.currency)
        this.setDescription(aDict.description)
        this.setPath(aDict.path)
        this.setPostDate(aDict.postDate)
        this.setPostPeriod(aDict.postPeriod)
        this.setUuid(aDict.uuid)
        this.setImageDataURLs(aDict.imageDataURLs)
        //this.objMsg().setContent(this.postDict())
        this.objMsg().setContent(aDict)
        return this
    },
    
    syncSend: function () {
        this.objMsg().setContent(this.postDict())
        
        //let myId = App.shared().network().localIdentities().current()
        //let toId = App.shared().network().openIdentity().current()        
        this.objMsg().send()
    },

    choosePostDate: function() {
        let currentTime = new Date().getTime()
        // add a random time interval of 5 mintues so a receiving node
        // can't guess that a sender is the source if the dt is very small
        let randomInterval = Math.random() * 1000 * 60 * 5; 
        this.setPostDate(currentTime + randomInterval)	
        return this	
    },
	
    prepareToSend: function() {
        this.setUuid(GUID()) 
        this.choosePostDate()
        this.objMsg().setData(this.postDict())
        return this
    },
    
    send: function () {
        this.prepareToSend()
        this.setIsEditable(false)
        
        //let myId = App.shared().network().localIdentities().current()
        //let toId = App.shared().network().openIdentity().current()
        
        this.watchPow() // watch for pow update and done notifications
        this.objMsg().asyncPackContent() // will send notification when pow ready        
    },
    
    // pow notifications
    
    watchPow: function() {
        this._powDoneObs.watch()
        this._powUpdateObs.watch()
    },
    
    unwatchPow: function() {
        this._powDoneObs.stopWatching()
        this._powUpdateObs.stopWatching()
    },
    
    powObj: function() {
        return this.objMsg().powObj()
    },
    
    powUpdate: function(note) {
        if (note.sender() === this.powObj()) {
            //console.log("got powUpdate")
            this.didUpdateNode()
        }
    },
    
    setupFromDict: function() {
        this.objMsg().setContent(this.postDict())
        //this.setHasSent(true)
        return this    
    },
    
    powDone: function(note) {
        if (note.sender() === this.powObj()) {
            //console.log("got powDone")
            this.unwatchPow()
            if (this.powObj().isValid()) {
                this.objMsg().send()
                this.setHasSent(true)
            }
            this.didUpdateNode()
        }
    },
    
    powStatus: function() {
        return this.powObj().status()
    },
    
    /////////////////////////
    descriptionOfMsTimePeriod: function(ms) {
        
        let seconds = Math.floor(ms / 1000);
        /*
        if (seconds < 60) {
            return seconds + " seconds"
        }
        */
        
        let minutes = Math.floor(seconds / 60);
        /*
        if (minutes < 60) {
            return minutes + " minutes"
        }
        */
        
        let hours = Math.floor(minutes / 60);
        if (hours < 24) {
            //return hours + " hours"
            return "today"
        }
        
        let days = Math.ceil(hours / 24);
        return days + " days"
    },
    
    expireDescription: function() {
        let ms = this.remainingPeriodInMs();
        return this.descriptionOfMsTimePeriod(ms)
    },
    
    expirationDate: function() {
        return new Date(this.postDate() + this.postPeriod())
    },
    
    remainingPeriodInMs: function() {
        return new Date().getTime() - this.postDate() + this.postPeriod()
    },
    
    postPeriodDayCount: function() {
        return Math.floor(this.postPeriod() / (24 * 60 * 60 * 1000));
    },
    
    cancelSend: function() {
        
    },
    
    onDropFiles: function(filePaths) {
        let parts = []
    },
    
    placeInPathString: function(pathString) {
        let rootNode = App.shared()
        let pathComponents = pathString.split("/")
        let region = rootNode.nodeAtSubpath(pathComponents)
        if (region) {
            //console.log("inserting post " + this.hash() + " into region path " + pathString + " ", this.postDict().title)
            if (!region.containsSubnode(this)) {
                region.this.addSubnode(this)
            } else {
                console.log("can't insert duplicate subnode")
            }
        } else {
            let error = "missing region for path '" + pathString + "'"
            console.log("-----------\n".repeat(3) + "WARNING: " + error + "\n" + "-----------\n".repeat(3))
            //throw new Error(error)
        }
    },
    
    placeInRegion: function() {
        this.placeInPathString(this.path())
        return this
    },
    
    placeInAll: function() {
        this.placeInPathString("Classifieds/All")
        return this
    },
    
    isEqual: function(aPost) {
        return this.hash() === aPost.hash()
    },
    
    hash: function() {
        return Object.toStableHash(this.postDict())
    },
    
    incrementPowTarget: function() {
        //console.log("Post incrementPowTarget")
        this.prepareToSend() // shouldn't need this if there's a default BMPow hash
        this.powObj().incrementDifficulty()
        this.didUpdateNode()
    },
    
    decrementPowTarget: function() {
        //console.log("Post decrementPowTarget")
        this.prepareToSend() // shouldn't need this if there's a default BMPow hash
        this.powObj().decrementDifficulty()
        this.didUpdateNode()
    },
    
    powDifficulty: function() {
        return this.powObj().targetDifficulty()
    },
    
    compare: function(other) {
        let d1 = this.powObj().actualPowDifficulty()
        let d2 = other.powObj().actualPowDifficulty()
        let p1 = this.postDate()
        let p2 = other.postDate()
        
        let c = d1 - d2
        if (c === 0) { 
            c = p1 - p2;
        }
        
        return c;
    },

    fillWithTestData: function() {
        this.setTitle("".loremIpsum(2, 5))
        this.setDescription("".loremIpsum(20, 200))
        this.setPrice(Math.floor(Math.random()*100)/2)
    },

})

        //this.setTitle("TWTR")

        this.initStoredSubnodeSlotWithProto("feedPosts", BMFeedPosts)	
        this.initStoredSubnodeSlotWithProto("myPosts",   BMMyPosts)
        this.initStoredSubnodeSlotWithProto("threads",   BMChatThreads)

	},

	setThreads: function(newValue) {
		const oldValue = this._threads

		this.didUpdateSlot("threads", oldValue, newValue)
		
		if (newValue === null) {
			console.warn(this.typeId() + ".setThreads oldValue:", oldValue, " newValue:", newValue)
		}
		return this
	},

    handleAppMsg: function(msg) {
        console.log("  " + this.localIdentity().title() + " app " + this.typeId() + ".handleAppMsg(" + msg.typeId() + ") ") //, msg.dataDict())
		
        if (msg.type() === BMChatMessage.type()) {
            this.handleSentMessage(msg)
            this.handleReceivedMessage(msg)
        }
		
        if (msg.type() === BMPostMessage.type()) {
		    //console.log("found BMPostMessage")
		    
		    const spk = msg.senderPublicKeyString()
            const senderId = this.localIdentity().idForPublicKeyString(spk)
		    //console.log("this.localIdentity().idForPublicKeyString(spk) = ", this.localIdentity().idForPublicKeyString(spk))
		    
		    if (senderId) {		        
		        console.log("  placing in " + this.localIdentity().title() + " feedPosts")
			    this.feedPosts().addSubnodeIfAbsent(msg.duplicate())
		    } else {
                console.log("  no senderId, can't put in feeds")
            }
		    
		    //console.log(this.localIdentity().title() + " " + this.localIdentity().publicKeyString() + " =?= " + spk)
		    
		    if (this.localIdentity().publicKeyString() === spk) {
		        console.log("  placing in " + this.localIdentity().title() + " myPosts")
			    this.myPosts().addSubnodeIfAbsent(msg.duplicate())
		    } else {
                //console.log("  sender isn't local id, can't put in myPosts")
            }
        }
    },

    handleSentMessage: function(msg) {
        if (msg.senderId() && msg.senderId().equals(this.localIdentity())) {
            const thread = this.threads().linkForContact(msg.receiverId())
            if (thread) {
                thread.addMessage(msg.duplicate())
            }
        }
    },
	
    handleReceivedMessage: function(msg) {
        //console.log("handleReceivedMessage msg.receiverId() = ", msg.receiverId().type())
        if (msg.receiverId()) {
            //console.log("msg.receiverId() = ", msg.receiverId().type())
            if (msg.receiverId().equals(this.localIdentity())) {
 	            //console.log(this.nodePathString() + " handleReceivedMessage adding " + msg.typeId() + "  ", msg.dataDict())
   				const thread = this.threads().linkForContact(msg.senderId())
    			if (thread) {
    				thread.addMessage(msg)
    				//thread.addMessage(msg.duplicate())
    			}
    		}
    	}
    },
		
})

window.BMContactLinks = BMStorableNode.extend().newSlots({
    type: "BMContactLinks",
    linkProto: null,
}).setSlots({
    init: function () {
        BMStorableNode.init.apply(this)
        this.setShouldStore(true)
        this.setTitle("contacts")
    },

    setParentNode: function (aNode) {
        BMStorableNode.setParentNode.apply(this, [aNode])
        if (aNode === null) {
            this.unwatchIdentities()
        } else {
            this.watchIdentities()
        }
    },

    finalize: function () {
        if (this.parentNode()) {
            this.updatedContacts()
        }
        this.setTitle("contacts")
    },

    loadFinalize: function () {
        this.updatedContacts()
    },

    watchIdentities: function () {
        if (!this._idsObservation) {
            this._idsObservation = NotificationCenter.shared().newObservation().setName("didChangeIdentity").setObserver(this).watch()
        }
    },

    unwatchIdentities: function () {
        NotificationCenter.shared().removeObserver(this)
        this._idsObservation = null
    },

    didChangeIdentity: function (aNote) {
        //console.log(this.nodePathString() + ".didChangeIdentities() <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<")
        window.SyncScheduler.shared().scheduleTargetAndMethod(this, "updatedContacts")
    },

    chatApp: function () {
        return this.parentNode()
    },

    localIdentity: function () {
        return this.parentNodeOfType("BMLocalIdentity")
    },

    contactLinks: function () {
        return this.subnodes()
    },

    updatedContacts: function () {
        this.removeLinksWithNoContact()
        this.addLinkForEveryContact()
        this.sortSubnodes()
        //console.log(this.typeId() + " updateIdentities contactLinks " + this.subnodes().length)
        return this
    },

    chatTargetIds: function () {
        return this.localIdentity().remoteIdentities().validSubnodes()
    },

    addLinkForEveryContact: function () {
        this.chatTargetIds().forEach((rid) => {
            if (!this.linkForContact(rid)) {
                const link = this.linkProto().clone().setRemoteIdentity(rid)
                this.addSubnode(link)
            }
        })
        return this
    },

    removeLinksWithNoContact: function () {
        this.contactLinks().slice().forEach((link) => {
            if (!link.hasValidRemoteIdentity()) {
                console.log(this.typeId() + " removing invalid link ", link.title())
                this.removeSubnode(link)
            }
        })
        return this
    },

    linkForContact: function (rid) {
        this.prepareToAccess()
        return this.contactLinks().detect((link) => {
            return link.remoteIdentity() === rid
        })
    },

    sortSubnodes: function () {
        const contactLinks = this.contactLinks().slice()

        contactLinks.sort((linkA, linkB) => {
            return linkA.title().localeCompare(linkB.title())
        })

        contactLinks.sort((linkA, linkB) => {
            return linkA.mostRecentDate() - linkB.mostRecentDate()
        })

        if (!contactLinks.equals(this.contactLinks())) {
            this.setSubnodes(contactLinks)
        }

        return this
    },
})

        let button = this.perform(name + "Button")
        let count = node.perform(name + "Count")
        let did = node.perform("did" + name.capitalized())

        if (count) {
            countView.setInnerHTML(count)
        } else {
            countView.setInnerHTML("")
        }

        if (did) {
            countView.setOpacity(1)

/*

    BMApps

    A per-identity instantiated collection of apps.

*/

window.BMApps = BMStorableNode.extend().newSlots({
    type: "BMApps",
}).setSlots({
    init: function () {
        BMStorableNode.init.apply(this)
        this.setTitle("apps")
        this.setShouldStore(true)
        this.addApps()
    },

    didLoadFromStore: function () {
        this.addApps()
        return this
    },

    appProtos: function () {
        return [BMChat] //BMMail, BMTwitter, BMGroupChat] //, BMChat, BMClassifieds, BMBitcoinWallet]
    },

    addApps: function () {
        this.addAnyMisingApps()
        this.removeAnyExtraApps()
        return this
    },

    removeAnyExtraApps: function () {
        // remove any apps not in appProtos
        const types = this.appProtos().map((proto) => { return proto.type() })
        const matches = this.apps().select((app) => { return types.contains(app.type()) })
        this.setSubnodes(matches)
    },

    addAnyMisingApps: function () {
        this.appProtos().forEach((appProto) => {
            this.addAppTypeIfMissing(appProto)
        })
        return this
    },

    addAppTypeIfMissing: function (appProto) {
        //console.log(this.typeId() + ".addAppTypeIfMissing(" + appProto.type() + ")")
        if (this.hasAppType(appProto) === false) {
            this.addSubnode(appProto.clone())
        }
        return this
    },

    hasAppType: function (appProto) {
        return this.apps().detect((app) => { return app.type() === appProto.type() }) != null
    },

    apps: function () {
        return this.subnodes()
    },

    appNamed: function (name) {
        return this.firstSubnodeWithTitle(name)
    },

    handleAppMsg: function (aMessage) {
        this.subnodes().forEach((app) => { app.handleAppMsg(aMessage) })
    },
})

/*

window.BMConnection = BMNode.extend().newSlots({
    type: "BMConnection",
    //log: null,
    connection: null,
    lastConnectionType: null,
    lastIsOnline: 0,
    isDebugging: false,
}).setSlots({
    init: function () {
        if (BMConnection._shared) {
            throw new Error("multiple instances of " + this.type() + " singleton")
        }
		
        BMNode.init.apply(this)
		
        this.setTitle("Connection")
        this.setNodeMinWidth(200)

        //this.setServers(NodeStore.shared().rootInstanceWithPidForProto("_servers", BMRServers))
        //this.addSubnode(this.servers())
        
        const con = navigator.connection || navigator.mozConnection || navigator.webkitConnection

        if (!con) {
            console.warn("Looks like this browser (IE or Safari>) doesn't network connection info (e.g. navigator.connection) -but this is only needed to show wifi etc connection state.")
        }

        if (con) {
            this.setConnection(con)
            this.updateLastState()  
            this.registerForConnectionChange()
        }
    },

    shared: function() {   
        return this.sharedInstanceForClass(BMConnection)
    },
    
    connectionType: function() {
        if (this.isAvailable()) {
            const s = this.connection().effectiveType
            if (s) {
                return s.toUpperCase()
            }
        }
        return "?"
    },
    
    downlink: function() {
        if (this.isAvailable()) {
            return this.connection().downlink
        }
        return null
    },
    
    rtt: function() {
        if (this.isAvailable()) {
            return this.connection().rtt
        }
        return null
    },
    
    updateLastConnectionType: function() {
        this.setLastConnectionType(this.connectionType())
        return this
    },

    updateLastState: function() {
        this.setLastConnectionType(this.connectionType())
        this.setLastIsOnline(this.isOnline())
        return this
    },    

    registerForConnectionChange: function() {
        this.connection().addEventListener("change", () => { this.onNetworkInformationChange() });
        return this
    },
	
    didComeOnline: function() {
	    return this.lastIsOnline() === false && this.isOnline() === true
    },
	
    didGoOffline: function() {
	    return this.lastIsOnline() === true && this.isOnline() === false
    },
	
    onNetworkInformationChange: function() {
        //console.log(this.typeId() + "Connection type changed from " + this.lastConnectionType() + " to " +  this.connectionType(), this.connection());	  

        NotificationCenter.shared().newNote().setSender(this).setName("onNetworkInformationChange").post()
        
        this.updateLastState()            
        this.didUpdateNode()
        
        if (this.didComeOnline()) {
            this.onNetworkOnline()
        }
        
        if (this.didGoOffline()) {
            this.onNetworkOffline()
        }
    },
	
    onNetworkOnline: function() {
        NotificationCenter.shared().newNote().setSender(this).setName("onNetworkOnline").post()
    },
    
    onNetworkOffline: function() {
        NotificationCenter.shared().newNote().setSender(this).setName("onNetworkOffline").post()
    },
	
    isOnline: function() {
        if (this.isAvailable()) {
            return this.rtt() !== 0
        }
        return false
    },
    
    connectionDescription: function() {
        if (!this.isAvailable()) {
            return "status unknown"
        }

        if (!this.isOnline()) {
            return "offline"
        }
        
        return this.connectionType() + " " + this.downlink() + "Mbps " + this.rtt() + "ms"
    },
    
    subtitle: function() {
        return this.connectionType()
        //return this.connectionDescription()
    },

    isAvailable: function() {
        if (this.connection()) {
            return true
        }
        return false
    }
	
})

window.PeerApp = App.extend().newSlots({
    type: "PeerApp",

    name: "voluntary.app",
    version: [0, 5, 1, 0],

    // model
    about: null,
    localIdentities: null,
    network: null,
    dataStore: null,
    resources: null,
    
    atomNode: null,

    // views
    browser: null,
    shelf: null,

    atomNodeView: null,

}).setSlots({

    init: function () {
        //this.setName("voluntary.app")

        App.init.apply(this)

    },

    setup: function () {
        App.setup.apply(this)
        

        if (false) {
            this.setupAtom()
        } else {
            
            this.setupModel()
            this.setupViews()
        }

        this.appDidInit()

        return this
    },

    setupAtom: function() {
        this.setAtomNode(AtomNode.clone())
        this.setAtomNodeView(AtomNodeView.clone().setNode(this.atomNode()))
        this.atomNodeView().setIsVertical(true).syncLayout()
        this.rootView().addSubview(this.atomNodeView())
    },

    // --- setup model ---

    setupModel: function () {

        // identities
        this.setLocalIdentities(NodeStore.shared().rootInstanceWithPidForProto("_localIdentities", BMLocalIdentities))
        this.addSubnode(this.localIdentities())

        // about 

        this.setAbout(BMStorableNode.clone().setTitle("Settings").setSubtitle(null).setNodeMinWidth(250))
        this.addSubnode(this.about())
		
        // --- about subnodes --------------------

        // network
        this.setNetwork(BMNetwork.shared())
        this.network().setLocalIdentities(this.localIdentities())
        this.about().addSubnode(this.network())

        // data store
        this.setDataStore(BMDataStore.clone())
        this.about().addSubnode(this.dataStore())

        // protos inspector
        const classBrowser = BMClassBrowser.clone()
        this.about().addSubnode(classBrowser)

        this.network().servers().connect() // observe appDidInit instead?

        // --- graphics subnodes --------------------
		
        this.setResources(BMResources.shared())
        this.about().addSubnode(this.resources())
		
        return this
    },

    // --- setup views ---
    
    setupViews: function() {
        this.setupBrowser()
        //this.setupShelf()
    },

    isBrowserCompatible: function() {
        if (WebBrowserWindow.agentIsSafari()) {
            return false
        }
        return true
    },
    
    setupBrowser: function() {	
        this.setBrowser(BrowserView.clone())
    
        this.browser().hideAndFadeIn()
        this.browser().setNode(this)
                
        this.rootView().addSubview(this.browser())
        this.browser().scheduleSyncFromNode()
        window.SyncScheduler.shared().scheduleTargetAndMethod(this.browser(), "syncFromHashPath", 10)
        return this
    },

    setupShelf: function() {
        this.setShelf(ShelfView.clone())
        this.rootView().addSubview(this.shelf())

        window.SyncScheduler.shared().scheduleTargetAndMethod(this.shelf(), "appDidInit", 10)

        return this        
    },

    appDidInit: function () {
        App.appDidInit.apply(this)
        
        // ResourceLoaderPanel can't use notification as it's a boot object
        // what if we added a one-shot observation for it, or would that be more confusing?

        window.ResourceLoaderPanel.stop() 
    },
})
