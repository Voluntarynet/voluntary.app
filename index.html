"use strict"

/*
    
    BMColor
    
    Helpful for manipulating css colors.
	
*/


const RGB2HSV = function (rgb) {
    var hsv = new Object();
    var max = max3(rgb.r, rgb.g, rgb.b);
    var dif = max - min3(rgb.r, rgb.g, rgb.b);
    hsv.saturation = (max == 0.0) ? 0 : (100 * dif / max);
    if (hsv.saturation == 0) hsv.hue = 0;
    else if (rgb.r == max) hsv.hue = 60.0 * (rgb.g - rgb.b) / dif;
    else if (rgb.g == max) hsv.hue = 120.0 + 60.0 * (rgb.b - rgb.r) / dif;
    else if (rgb.b == max) hsv.hue = 240.0 + 60.0 * (rgb.r - rgb.g) / dif;
    if (hsv.hue < 0.0) hsv.hue += 360.0;
    hsv.value = Math.round(max * 100 / 255);
    hsv.hue = Math.round(hsv.hue);
    hsv.saturation = Math.round(hsv.saturation);
    return hsv;
}

// RGB2HSV and HSV2RGB are based on Color Match Remix [http://color.twysted.net/]
// which is based on or copied from ColorMatch 5K [http://colormatch.dk/]
const HSV2RGB = function (hsv) {
    var rgb = new Object();
    if (hsv.saturation == 0) {
        rgb.r = rgb.g = rgb.b = Math.round(hsv.value * 2.55);
    } else {
        hsv.hue /= 60;
        hsv.saturation /= 100;
        hsv.value /= 100;
        let i = Math.floor(hsv.hue);
        let f = hsv.hue - i;
        let p = hsv.value * (1 - hsv.saturation);
        let q = hsv.value * (1 - hsv.saturation * f);
        let t = hsv.value * (1 - hsv.saturation * (1 - f));
        switch (i) {
        case 0: rgb.r = hsv.value; rgb.g = t; rgb.b = p; break;
        case 1: rgb.r = q; rgb.g = hsv.value; rgb.b = p; break;
        case 2: rgb.r = p; rgb.g = hsv.value; rgb.b = t; break;
        case 3: rgb.r = p; rgb.g = q; rgb.b = hsv.value; break;
        case 4: rgb.r = t; rgb.g = p; rgb.b = hsv.value; break;
        default: rgb.r = hsv.value; rgb.g = p; rgb.b = q;
        }
        rgb.r = Math.round(rgb.r * 255);
        rgb.g = Math.round(rgb.g * 255);
        rgb.b = Math.round(rgb.b * 255);
    }
    return rgb;
}

//Adding HueShift via Jacob (see comments)
const HueShift = function (h, s) {
    h += s; 
    while (h >= 360.0) { 
        h -= 360.0; 
    }
    while (h < 0.0) { 
        h += 360.0; 
    }
    return h;
}

//min max via Hairgami_Master (see comments)
const min3 = function(a, b, c) {
    return (a < b) ? ((a < c) ? a : c) : ((b < c) ? b : c);
}
const max3 = function(a, b, c) {
    return (a > b) ? ((a > c) ? a : c) : ((b > c) ? b : c);
}

window.BMColor = ideal.Proto.extend().newSlots({
    type: "BMColor",
    red: 0, // values between 0.0 and 1.0
    green: 0,
    blue: 0,
    opacity: 1,
    //isMutable: true,
}).setSlots({
    init: function () {
        ideal.Proto.init.apply(this)
    },

    copy: function() {
        return BMColor.clone().set(this.red(), this.green(), this.blue(), this.opacity())
    },

    set: function(r, g, b, opacity) {
        this.setRed(r)
        this.setGreen(g)
        this.setBlue(b)

        if (!opacity) {
            this.setOpacity(0)
        } else {
            this.setOpacity(opacity)
        }

        return this
    },

    // conversion helpers

    v255toUnit: function(v) {
        return v / 255;
    },

    unitTo255: function(v) {
        return Math.round(v * 255)
    },

    red255: function() {
        return this.unitTo255(this.red());
    },

    green255: function() {
        return this.unitTo255(this.green());
    },

    blue255: function() {
        return this.unitTo255(this.blue());
    },

    /*
    setCssColorString: function(s) {

    },
    */

    cssColorString: function() {
        return "rgba(" + this.red255() + ", " + this.green255() + ", " + this.blue255() + ", " + this.opacity()  + ")"
    },

    // operations

    interpV1V2Ratio(v1, v2, r) {
        const diff = v2 - v1;
        if (v1 > v2) {
            return v1 - (v1 - v2)*r
        }
        return v2 - (v2 - v1)*r
    },

    interpolateWithColorTo: function(other, v) {
        const r1 = this.red()
        const g1 = this.green()
        const b1 = this.blue()
        const o1 = this.opacity()

        const r2 = other.red()
        const g2 = other.green()
        const b2 = other.blue()
        const o2 = other.opacity()

        const r = this.interpV1V2Ratio(r1, r2, v)
        const g = this.interpV1V2Ratio(g1, g2, v)
        const b = this.interpV1V2Ratio(b1, b2, v)
        const o = this.interpV1V2Ratio(o1, o2, v)

        const result = BMColor.clone().set(r, g, b, o)
        return result
    },

    darken: function(v) {
        assertDefined(v)
        const r = this.red()
        const g = this.green()
        const b = this.blue()
        this.setRed(r * v)
        this.setGreen(g * v)
        this.setBlue(b * v)
        return this
    },

    lighten: function(v) {
        assertDefined(v)
        const r = this.red()
        const g = this.green()
        const b = this.blue()
        this.setRed(r + (1 - r) * v)
        this.setGreen(g + (1 - g) * v)
        this.setBlue(b + (1 - b) * v)
        return this
    },

    whiteColor: function() {
        return BMColor.clone().set(1, 1, 1, 1)
    },

    blackColor: function() {
        return BMColor.clone().set(0, 0, 0, 1)
    },

    lightGrayColor: function() {
        return BMColor.clone().set(0.75, 0.75, 0.55, 1)
    },

    grayColor: function() {
        return BMColor.clone().set(0.5, 0.5, 0.5, 1)
    },

    darkGrayColor: function() {
        return BMColor.clone().set(0.25, 0.25, 0.25, 1)
    },

    redColor: function() {
        return BMColor.clone().set(1, 0, 0, 1)
    },

    greenColor: function() {
        return BMColor.clone().set(0, 1, 0, 1)
    },

    blueColor: function() {
        return BMColor.clone().set(0, 0, 1, 1)
    },

    yellowColor: function() {
        return BMColor.clone().set(1, 1, 0, 1)
    },

    asDict255: function() {
        return { r:this.red255(), g:this.green255(), b:this.blue255() }
    },

    fromDict255: function(d) {
        this.setRed(d.r / 255)
        this.setGreen(d.g / 255)
        this.setBlue(d.b / 255)
        return this
    },

    complement: function() {
        let temprgb = this.asDict255();
        let temphsv = RGB2HSV(temprgb);
        temphsv.hue = HueShift(temphsv.hue,180.0);
        temprgb = HSV2RGB(temphsv);
        return BMColor.clone().fromDict255(temprgb)
    },

})

window.NodeView = DivStyledView.extend().newSlots({
    type: "NodeView",
    node: null,
    //ownsView: true,
    overrideSubviewProto: null,
    nodeObservation: null,
}).setSlots({
    
    // -------------------------------------
    
    init: function () {
        DivStyledView.init.apply(this)
        //this.setNodeObservation(NotificationCenter.shared().newObservation().setName("didUpdateNode").setObserver(this))
        this.setNodeObservation(NotificationCenter.shared().newObservation().setObserver(this)) // observe all
        //this.setStyles(BMViewStyles.clone())
        return this
    },
	
	
    setNode: function(aNode) {

        if (this._node !== aNode) {

            this.stopWatchingNode()
            this._node = aNode
            this.startWatchingNode()

            this.updateElementIdLabel()
            this.didChangeNode()
        }
		
        return this
    },

    updateElementIdLabel: function() {
        const nodeId = this.node() ? this.node().type() + "-" + this.node().uniqueId() : "null"
        this.element().id = this.type() + "-" + this._uniqueId + " for node " + nodeId
    },
    
    didChangeNode: function() {
        if (this.node()) {
            this.scheduleSyncFromNode()
        }
        return this
    },
 
    startWatchingNode: function() {
        if (this.node()) {
            //console.log("startWatchingNode " + this.node() + " observation count = " + NotificationCenter.shared().observations().length)
            this.nodeObservation().setTarget(this.node()._uniqueId).watch()
        }
        return this
    },
       
    stopWatchingNode: function() {
        if (this.node()) {
            //console.log("stopWatchingNode " + this.node() + " observation count = " + NotificationCenter.shared().observations().length)
            this.nodeObservation().stopWatching()
        }
        return this
    },
    
    willRemove: function() {
        DivStyledView.willRemove.apply(this)
        this.stopWatchingNode()
        return this
    },
    
    subviewProto: function() {
        //console.log("looking for subviewProto")
        if (this.node()) {
            const vc = this.node().nodeRowViewClass()
            if (vc) { 
                return vc
            }
        }
        return DivStyledView.subviewProto.apply(this)
    },

    // --- syncing ---
    
    managedSubviews: function() {
        // use managedSubviews inside NodeView and subclasses so we can separate the
        // views with the NodeView syncs with the Node and it's subviews
        return this.subviews()
    },

    /*
    subviewForNode: function(aNode) {
        // TODO: optimize with a dictionary? 
        return this.managedSubviews().detect(aView => aView.node() === aNode )
    },
    */

    subviewForNode: function(aNode) {
        assert(this._subnodeToSubview)
        return this._subnodeToSubview[aNode]
    },

    updateSubnodeToSubviewMap: function() {
        // TODO: make this more efficient with add/remove hooks
        const dict = {}
        this.subviews().forEach((sv) => { dict[sv.node()] = sv })
        this._subnodeToSubview = dict
        return this
    },

    subviewProtoForSubnode: function(aSubnode) {
        let proto = this.overrideSubviewProto()
		
        if (!proto) {
		    proto = aSubnode.viewClass()
        }
				
        return proto      
    },

    
    newSubviewForSubnode: function(aSubnode) {
        if (!aSubnode) {
            throw new Error("null aSubnode")
        }
        
        const proto = this.subviewProtoForSubnode(aSubnode)
		
        if (!proto) {
            throw new Error("no subviewProto for subnode " + aSubnode.typeId())
        }
		
        return proto.clone().setNode(aSubnode) //.setParentView(this)
    },

    updateSubviews: function() {
        // for subclasses to override
        return this
    },
    
    visibleSubnodes: function() {
        return this.node().subnodes()
    },
    
    syncFromNode: function () {
        // override this method if the view manages it's own subviews

        if (!this.node()) { 
            this.removeAllManagedSubviews();
            return
        }
        
        this.node().prepareToSyncToView()
        this.updateSubnodeToSubviewMap() // not ideal - move this to update on subview add/remove
       
        const newSubviews = []
        
        // only replace subviews if sync requires it,
        // and reuse subviews for subnodes which are still present 

        this.visibleSubnodes().forEach((subnode) => {
            let subview = this.subviewForNode(subnode) // get the current view for the node, if there is one
            
            if (!subview) {
                subview = this.newSubviewForSubnode(subnode)
            }
            
            if(subview == null) {
                throw new Error("null subview")
            }
            
            newSubviews.push(subview)   
        })
        
        if (!newSubviews.isEqual(this.managedSubviews())) {
            //this.removeAllSubviews() 
            this.removeAllManagedSubviews()
            this.addManagedSubviews(newSubviews)
            this.updateSubnodeToSubviewMap()
            // since node's don't hold a view reference, 
            // subviews no longer referenced in subviews list will be collected
        }

        this.managedSubviews().forEach(subview => subview.syncFromNode())

        return this
    },

    addManagedSubviews: function(newSubviews) {
        newSubviews.forEach(subview => this.addSubview(subview))
        return this
    },

    removeAllManagedSubviews: function() {
        this.managedSubviews().copy().forEach((aView) => { this.removeSubview(aView) })
        return this
    },
    
    syncToNode: function () {
        const node = this.node()
        if (node) {
            node.didUpdateNode()
            //node.scheduleSyncToStore()
        }
        return this
    },

    didUpdateNode: function () {
        //console.log(this.typeId() + " didUpdateNode " + this.node().type())
        this.scheduleSyncFromNode()
    },
    
    scheduleSyncToNode: function() {
        //NodeViewSynchronizer.addToNode(this)  
        window.SyncScheduler.shared().scheduleTargetAndMethod(this, "syncToNode")
        return this
    },
    
    scheduleSyncFromNode: function() {
        //NodeViewSynchronizer.addFromNode(this)    
        window.SyncScheduler.shared().scheduleTargetAndMethod(this, "syncFromNode")
        return this
    },

    // logging 
    
    logName: function() {
        return this.type()
    },
    
    log: function(msg) {
        const s = "[" + this.logName() + "] " + msg
        console.log(s)
        return this
    },
    
    onDropFiles: function(filePaths) {
        const node = this.node()
        if (node && node.onDropFiles) {
            node.onDropFiles(filePaths)
        }
        return this
    },
    
    // visibility
    
    onVisibility: function() {
	    DivStyledView.onVisibility.apply(this)
	    //console.log(this.typeId() + ".onVisibility()")
	    const node = this.node()
	    if (node && node.nodeBecameVisible) {
	        node.nodeBecameVisible()
	    }

	    return this
    },
    
    // value
    
    setValue: function(newValue) {
        this.setInnerHTML(newValue)			
        return this
    },
    
    value: function() {
        return this.innerHTML()
    },
})

        return this.subviews().length
    },
    
    isFull: function() {
        if (this.maxImageCount() == null) {
            return false
        }
        
        return this.imageCount() >= this.maxImageCount()
    },
    
    acceptsDrop: function(event) {
        const accepts = (!this.isFull()) && (this.isEditable() !== false)
        console.log(this.typeId() + "isEditable:" + this.isEditable() + " isFull:" + this.isFull() + " count:" + this.imageCount() + "/" + this.maxImageCount() + " accepts:" + accepts)
        return accepts

        if (dataURLs === null) {
            dataURLs = []
        }

        if (JSON.stringify(dataURLs) === JSON.stringify(this.imageDataURLs())) {
            return this
        }
        
        this.removeAllSubviews();
        //console.log("setImageDataURLs = ", dataURLs)

        dataURLs.forEach( (dataURL) => {
            this.addImageDataURL(dataURL)
        })

        imageView.setMaxHeight(180)
        this.addSubview(imageView);    
        return this

        let urls = this.subviews().map(imageView => imageView.dataURL())
        const imageDataURLs = urls.select(url => url != null)
        return imageDataURLs

        if (aBool) {
            this.addCloseButton()
        } else {
            this.removeCloseButton()
        }
        return this
    },

    
    setEditable: function (aBool) {

        return this
    },
    
    // --- close button ---

    addCloseButton: function() {
        if (this.closeButtonView() == null) {
            const cb = NodeView.clone().setDivClassName("ImageCloseButton")
            this.setCloseButtonView(cb)
            this.addSubview(cb) 
            cb.setTarget(this).setAction("close") //.setInnerHTML("&#10799;")

	        cb.setBackgroundImageUrlPath(this.pathForIconName("close"))
            cb.setBackgroundSizeWH(10, 10) // use "contain" instead?
            cb.setBackgroundPosition("center")
            cb.makeBackgroundNoRepeat()
        }
        return this        
    },
    
    removeCloseButton: function() {
        if (this.closeButtonView() !== null) {
            this.removeSubview(this.closeButtonView()) 
            this.setCloseButtonView(null)
        }
    },

    collapse: function() {
        this.closeButtonView().setOpacity(0).setTarget(null)
        this.setOpacity(0)
		
        this.setWidth("0px")
		
        this.setPaddingLeft(0)
        this.setPaddingRight(0)
		
        this.setMarginLeft(0)
        this.setMarginRight(0)
		
        //this.rawImageView().setMinAndMaxWidth(0)
        //this.imageContainer().setMinAndMaxWidth(0)
        //this.setMinAndMaxWidth(0)
        /*
        let style = this.cssStyle();
        style.paddingLeft = "0px";
        style.paddingRight = "0px";
        style.marginLeft = "0px";
        style.marginRight = "0px";	
        */
    },
    
    close: function() {
        const seconds = 0.3
		
        this.collapse()
        
        setTimeout( () => { 
            this.removeCloseButton()
            const parentView = this.parentView()
            this.removeFromParentView()
            //console.log(this.typeId() + ".close complete parentView = ", parentView)
            parentView.scheduleSyncToNode() //parentView.syncToNode()

        }, seconds * 1000)
    },

    // --- sync ---
    
    removeRawImageView: function() {
        if (this.rawImageView()) {
            this.imageContainer().removeSubview(this.rawImageView())
            this.setRawImageView(null)
        }
        return this
    },
    
    setFromDataURL: function(dataURL) {
        //console.log("setFromDataURL: ", dataURL)
        if (!dataURL) {
            console.warn(this.typeId() + ".setFromDataURL() called with null argument")
            return this
        }
		
        assert(dataURL.beginsWith("data:")) 

        this.removeRawImageView()
        this.setDataURL(dataURL)

        const image = new Image();
        image.src = dataURL;

        this.setRawImageView(DomView.clone().setElement(image).setDivClassName("ImageViewImageObject"))
        this.imageContainer().addSubview(this.rawImageView())
	
        return this
    },
    
    fetchDataURLFromSrc: function(src) {
        if (src.beginsWith("data:")) {
	        this.setFromDataURL(src)
        } else {
		    const img = new Image();
            img.crossOrigin = "Anonymous";
        
	        img.onload = () => {
	            let canvas = document.createElement("CANVAS");
	            let ctx = canvas.getContext("2d");
	            canvas.height = this.height;
	            canvas.width = this.width;
	            ctx.drawImage(img, 0, 0);
	            let data = canvas.toDataURL("image/jpeg");
	            this.didFetchDataURL(data)
	        };

            img.src = src;

            /*
            if (img.complete || img.complete === undefined) {
                img.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==";
                img.src = src;
            }
            */
        }
		
        return this
    },
    
    didFetchDataURL: function(dataURL) {
        this.setFromDataURL(dataURL)
        this.scheduleSyncToNode() 
        return this
    },
    
})

    columns: function () {

    // --- column background colors ----------------------------

    bgColorForIndex: function (i) {
        let colors = this.bgColors()
        const rcolors = this.bgColors().reversed()
        rcolors.removeFirst()
        colors = colors.copy().appendItems(rcolors)

        const rgb = colors.atModLength(i)
        const s = "rgb(" + rgb.map((v) => { return Math.round(v * 255) }).join(",") + ")"
        //console.log("bgColorForIndex = '" + s + "'")
        return s
    },

    setupColumnGroupColors: function () {
        let i = 0

        this.columnGroups().forEach((cg) => {
            if (cg.column().type() === "BrowserColumn") { // TODO: don't depend on type
                let bgColor = this.bgColorForIndex(i)

                if (cg.node()) {
                    let color = cg.node().nodeColumnBackgroundColor()
                    if (color) {
                        //console.log("found  nodeColumnBackgroundColor " + color + " for ", cg.node().typeId() + " " + cg.node().title())
                        bgColor = color
                    } else {
                        //console.log("no nodeColumnBackgroundColor for ", cg.node().typeId() + " " + cg.node().title())
                    }
                }

                //cg.styles().selected().setBackgroundColor(bgColor)
                //cg.styles().unselected().setBackgroundColor(bgColor)
                //this.defaultColumnStyles().selected().applyToView(cg)
                cg.setBackgroundColor(bgColor)
                cg.column().setRowBackgroundColor(bgColor)
                cg.column().setRowSelectionColor(this.bgColorForIndex(i + 1))
            }
            i ++
        })

        return this
    },

    activeColumnGroups: function () {
        return this.columnGroups().select(cg => cg.node() !== null)
    },

    setColumnGroupCount: function (count) {
        //this.log("setColumnGroupCount " + count)
        if (count === 0) {
            Error.showCurrentStack()
        }

        if (this.columnGroups().length === count) { // redundant?
            return this
        }

        /*
		// collapse excess columns
        for (let i = count; i < this.columnGroups().length - 1; i ++) {
            this.columnGroups()[i].collpase()
        }
        */

        // remove any excess columns
        while (this.columnGroups().length > count) {
            this.removeColumnGroup(this.columnGroups().last())
        }

        //this.clearColumnsGroupsAfterIndex(count -1)

        // add columns as needed
        while (this.columnGroups().length < count) {
            const newCg = BrowserColumnGroup.clone()
            this.addColumnGroup(newCg)
            newCg.setMinAndMaxWidth(0)
            newCg.setFlexGrow(0)
        }

        //this.updateColumnPositions()
        this.setupColumnGroupColors()
        //this.log("this.columnGroups().length = " + this.columnGroups().length)
        //assert(this.columnGroups().length  === count)
        return this
    },

    clearColumnsGroupsAfterIndex: function (index) {
        const cgs = this.columnGroups()
        for (let i = index + 1; i < cgs.length; i++) {
            let cg = cgs[i]
            //console.log("clearing column group ", i)
            cg.setNode(null).syncFromNode()
        }
        return this
    },

    clearColumnsGroupsAfter: function (selectedCg) {
        const cgs = this.columnGroups()
        const index = cgs.indexOf(selectedCg)
        this.clearColumnsGroupsAfterIndex(index)
    },

    // --- get selected column ---------------------------------------

    selectedColumnGroup: function() {
        return this.columnGroups().detect( (cg) => { return cg.isSelected() })
    },

    selectedColumn: function() {
        const cg = this.selectedColumnGroup()
        if (cg) {
            return cg.column()
        }
        return null
    },

    // --- select column ---------------------------------------

    selectFirstColumn: function () {
        this.selectColumn(this.columns().first())
        return this
    },


    updateSelectedColumnTo: function (selectedColumn) {
        const selectedColumnGroup = selectedColumn.columnGroup()
        this.columnGroups().forEach(cg => cg.setIsSelected(cg === selectedColumnGroup))
        this.syncToHashPath()
        return this
    },


    previous: function() {
        this.popLastActiveColumn()
        return this
    },

    popLastActiveColumn: function () {
        //console.log("popLastActiveColumn this.activeColumnGroups().length = ", this.activeColumnGroups().length)
        let n = this.activeColumnGroups().length - 1
        if (n < 0) { n = 0; }
        this.setColumnGroupCount(n) // TODO: collapse cg instead?
        this.fitColumns()
        this.syncToHashPath()
        return this
    },

    selectColumn: function (selectedColumn) {

        /*
        if (this.selectedColumn() == selectedColumn) {
            return this
        }
        */

        const selectedColumnGroup = selectedColumn.columnGroup()
        this._selectedColumnGroup = selectedColumnGroup

        const index = this.columnGroups().indexOf(selectedColumn.columnGroup())

        //console.log(this.typeId() + " selectColumn " + selectedColumn.node().type() + " index " + index)

        if (this.isSingleColumn()) {
            this.setColumnGroupCount(index + 2)
        } else {
            this.setColumnGroupCount(index + 3)
        }

        //console.log("selectColumn index: " + index + " cg " + this.columnGroups().length)

        const nextCg = this.columnGroups().itemAfter(selectedColumnGroup)

        if (nextCg) {
            const selectedRow = selectedColumnGroup.column().selectedRow()

            selectedColumnGroup.matchNodeMinWidth() // testing

            if (selectedRow) {
                const nextNode = selectedRow.nodeRowLink() // returns receiver by default
                //console.log("selectedRow title:  ", selectedRow.node().title())

                if (nextNode) {
                    //console.log("nextNode:  ", nextNode.title())
                    nextCg.setNode(nextNode)
                    this.clearColumnsGroupsAfter(nextCg)
                    //nextCg.column().setTitle(selectedColumn.selectedRowTitle())            
                    //nextCg.syncFromNode()
                    nextCg.scheduleSyncFromNode()

                    //if ((nextNode.view().type() !== "BrowserColumnGroup") || nextNode.isKindOf(BMFieldSetNode)) { // TODO: use a better rule here
                    if ((nextNode.viewClassName() !== "BrowserColumnGroup") || nextNode.isKindOf(BMFieldSetNode)) { // TODO: use a better rule here
                        this.setColumnGroupCount(index + 2)
                    }
                    
                }
                else {
                    this.clearColumnsGroupsAfter(selectedColumnGroup)
                }
            }
        }

        this.setupColumnGroupColors()
        this.fitColumns()
        this.updateSelectedColumnTo(selectedColumn)
        return this
    },

    didClickRow: function (row) {
        console.log("Browser didClickRow ", row)
        // columns intercept this, so we don't get this message anymore
        return true
    },

    syncFromNode: function () {
        //this.log("syncFromNode")
        const columnGroups = this.columnGroups()
        columnGroups.first().setNode(this.node())

        columnGroups.forEach((cg) => {
            cg.syncFromNode()
        })

        this.setupColumnGroupColors()
        this.fitColumns()
        return this
    },

    clipToColumnGroup: function (cg) {
        const index = this.columnGroups().indexOf(cg)
        this.setColumnGroupCount(index + 1)
        return this
    },

    // --- width --------------------------

    widthOfColumnGroups: function () {
        return this.columnGroups().sum(cg => cg.minWidth())
    },

    // --- collapsing column groups -----

    lastActiveColumnGroup: function () {
        return this.columnGroups().reversed().detect(cg => cg.column().node() != null)
    },

    // --- fitting columns in browser ---------------------------------------------

    fitColumns: function () {
        //console.log(this.typeId() + " fitColumns")
        this.updateSingleColumnMode()

        const lastActiveCg = this.lastActiveColumnGroup()

        //console.log("this.isSingleColumn(): ", this.isSingleColumn())

        if (lastActiveCg && this.isSingleColumn()) {
            this.fitForSingleColumn()
        } else {
            this.fitForMultiColumn()
        }

        return this
    },

    updateBackArrow: function () {
        this.columnGroups().forEach(cg => cg.updateBackArrow())
        return this
    },

    makeLastActiveColumnFillRemainingSpace: function () {
        // TODO: merge with this code in multi column fit
        const lastActiveCg = this.lastActiveColumnGroup()
        const fillWidth = (this.browserWidth() - this.left()) - this.widthOfUncollapsedColumnsSansLastActive()
        /*
		if (lastActiveCg.targetWidth() *2 < fillWidth && lastActiveCg.targetWidth() < 500) {
			fillWidth = lastActiveCg.targetWidth()
		}
		*/

        if (lastActiveCg) {
            lastActiveCg.setFlexGrow(1)
            lastActiveCg.setFlexShrink(1)
            lastActiveCg.setFlexBasis(fillWidth)
            lastActiveCg.setMinAndMaxWidth(fillWidth)
        }
        return this
    },

    fitForSingleColumn: function () {
        const lastActiveCg = this.lastActiveColumnGroup()

        this.columnGroups().forEach((cg) => {
            if (cg !== lastActiveCg) {
                cg.setFlexGrow(0)
                cg.setIsCollapsed(true)
                cg.setMinAndMaxWidth(0)
            }
        })

        lastActiveCg.setIsCollapsed(false)
        this.makeLastActiveColumnFillRemainingSpace()
        this.updateBackArrow()
        //console.log("fitForSingleColumn")
        this.setShouldShowTitles(true)
        //console.log("lastActiveCg.node().title() = ", lastActiveCg.node().title(), " width ", lastActiveCg.minWidth(), " ", lastActiveCg.maxWidth())

        return this
    },

    uncollapsedColumns: function () {
        return this.activeColumnGroups().select(cg => !cg.isCollapsed())
    },

    widthOfUncollapsedColumns: function () {
        return this.uncollapsedColumns().sum(cg => cg.targetWidth())
    },

    widthOfUncollapsedColumnsSansLastActive: function () {
        const lastActiveCg = this.lastActiveColumnGroup()
        const cgs = this.uncollapsedColumns()
        cgs.remove(lastActiveCg)
        return cgs.sum(cg => cg.targetWidth())
    },

    setShouldShowTitles: function (aBool) {
        this.columnGroups().forEach(cg => cg.header().setShouldShowTitle(aBool) )
        return this
    },

    columnDescription: function () {
        let d = this.columnGroups().map((cg) => {
            if (cg.isCollapsed()) { return "" }
            let s = cg.name()
            if (cg.node() == null) { s += " [null node] " }
            //s += " " + (cg.isCollapsed() ? "collapsed" : "uncollapsed")
            s += " " + this.pxNumberToString(cg.targetWidth())
            return s
        }).join(" / ")

        d += " [" + this.widthOfUncollapsedColumns() + " of " + this.browserWidth() + "]"
        return d
    },

    /*
	removeNullColumns: function() {
		this.columnGroups().reverse().map((cg) => {
			//if (cg.node() == null) { this.columnGroups().pop() }
		})
	},
	*/

    fitForMultiColumn: function () {
        this.updateBackground()
        this.uncollapseAllColumns()
        this.collapseLeftColumnsUntilRightColumnsFit()
        this.expandLastColumnIfNeeded()
        this.updateBackArrow()
        this.setShouldShowTitles(false) // only show titles in single column mode
        //console.log(this.columnDescription())
        return this
    },

    uncollapseAllColumns: function () {
        this.columnGroups().forEach((cg) => {
            cg.setIsCollapsed(false)
            //console.log(cg.name() + " targetWidth: " + cg.targetWidth())
        })
        return this
    },

    collapseLeftColumnsUntilRightColumnsFit: function () {
        const lastActiveCg = this.lastActiveColumnGroup()
        const browserWidth = this.browserWidth()
        // collapse columns from left to right until they all fit
        this.columnGroups().forEach((cg) => {
            const usedWidth = this.widthOfUncollapsedColumns()
            let shouldCollapse = (usedWidth > this.browserWidth()) && (cg !== lastActiveCg)
            shouldCollapse = shouldCollapse || (cg.node() == null)
            //console.log(cg.name() + " shouldCollapse:" + shouldCollapse + " usedWidth: " + usedWidth + " browserWidth:" + this.browserWidth())
            cg.setIsCollapsed(shouldCollapse)
        })
        return this
    },

    expandLastColumnIfNeeded: function () {
        const lastActiveCg = this.lastActiveColumnGroup()

        if (lastActiveCg) {
            let fillWidth = (this.browserWidth() - this.left()) - this.widthOfUncollapsedColumnsSansLastActive()
            if (lastActiveCg.targetWidth() * 2 < fillWidth && lastActiveCg.targetWidth() < 500) {
                fillWidth = lastActiveCg.targetWidth()
            }
            
            //console.log("fillWidth = ", fillWidth)
            lastActiveCg.setFlexGrow(1)
            lastActiveCg.setFlexShrink(1)
            lastActiveCg.setFlexBasis(fillWidth)
            lastActiveCg.setMinAndMaxWidth(fillWidth)
        }
    },

    // -----------------------------------------------

    browserWidth: function () {
        return this.clientWidth()
    },

    windowWidth: function () {
        return App.shared().mainWindow().width()
    },

    // --- node paths -----------------------------

    selectNode: function (aNode) {
        //console.log("selectNode " + aNode.nodePath())
        if (!aNode) {
            console.warn(this.type() + " selectNode called with null argument")
            Error.showCurrentStack()
            return this
        }
        this.selectNodePath(aNode.nodePath())
        return this
    },

    selectNodePath: function (nodePathArray) {
        //console.log(this.typeId() + ".selectNodePath(" + nodePathArray.map((node) => { return node.title() }).join("/")  + ")")
        //console.log(this.typeId() + ".selectNodePath() current path: " + this.nodePathString())
        this.setColumnGroupCount(1)

        let column = this.columns().first()

        if (nodePathArray.first() === column.node()) {
            //console.log("selectNodePath removeFirst column " + column.node().title())
            nodePathArray.removeFirst()
        }

        //console.log(this.typeId() + ".selectNodePath() selecting path " + nodePathArray.map((node) => { return node.title() }).join("/") )

        nodePathArray.forEach((node) => {
            //console.log("clicking node " + (node ? node.title() : null))
            if (node) {
                column.selectRowWithNode(node)

                //column.didClickRowWithNode(node)

                //column.clickRowWithNode(node)
                //column.selectNextColumn()
                this.selectColumn(column)
                column = column.nextColumn()
            }
        })

        //this.syncFromNode()
    },

    nodeStringPath: function () {
    },

    nodePathArray: function () {
        return this.activeColumnGroups().map((cg) => { return cg.node() })
    },

    lastNode: function() {
        const cg = this.lastActiveColumnGroup()
        if (cg) {
            return cg.node()
        }
        return null
    },

    nodePath: function() {
        const lastNode = this.lastNode();
        if (lastNode) {
            return lastNode.nodePath();
        }
        return [];
    },

    nodePathString: function () {
        const lastNode = this.lastNode();
        if (lastNode) {
            return lastNode.nodePathString(); //.map((node) => { return node.title() }).join("/")
        }
        return ""
    },

    setNodePathComponents: function(nodePath) {
        this.setWatchForNodeUpdates(true);
        const lastNode = this.node().nodeAtSubpath(nodePath.slice(1));
        if (lastNode) {
            this.selectNode(lastNode);
        }
        return this;
    },

    setNodePathString: function (pathString) {
        return this.setNodePathComponents(pathString.split("/"));
    },

    // --- hash paths ------------------------------------- 

    performHashCommandIfPresent: function() {
        const hash = WebBrowserWindow.shared().urlHash()
        const commandString = hash.after(";")
        const command = HashCommand.clone().parseCommandString(commandString)
        const node = this.lastNode()
        command.setTarget(node).send()
        return this
    },

    syncFromHashPath: function () {
        const hash = WebBrowserWindow.shared().urlHash()
        let j = ""

        if (hash === "") {
            this.setNodePathComponents([""])
            return this
        }
        //console.log("hash = " + typeof(hash) + " " + hash)
        try {
            j = JSON.parse(hash)
        } catch(e) {
            console.warn("can't parse json in URL hash")
            return this
        }

        if (j) {
            const nodePath = j.path
            this.setNodePathComponents(nodePath)

            const method = j.method
            if (method) {
                let args = j.args ? j.args : []
                let target = this.lastNode()
                if (target) {
                    target.doHashCommand()
                }
            }
        }
        //console.log("hash: " + hash + "")
        /*
        let nodePathString = hash.before(";")
        this.setNodePathString(hash)
        this.performHashCommandIfPresent()
        */
        return this
    },

    syncToHashPath: function () {
        const hash = JSON.stringify({ path: this.nodePath().map(n => n.title()) });
        WebBrowserWindow.shared().setUrlHash(hash)
        return this
    },

    didUpdateNode: function() {
        if (this.watchForNodeUpdates()) {
            this.syncToHashPath();
        }
    }
})

    syncFromNode: function () {
        
        if (this.browser() === null) {
            // must have been removed from parentView
            //console.warn("WARNING: skipping BrowserColumn.syncFromNode on node '" + this.node().typeId() + "' because this.browser() is null")
            //console.warn("this.node().title() = " , this.node().title())
            return
        }
        
        
        // remember the selection before sync
        let selectedIndex = this.selectedRowIndex()
        const lastSelectedNode = this.selectedNode()
        
        NodeView.syncFromNode.apply(this)
        
        if (this.node() === null) {
            this.setIsRegisteredForDrop(false)
            return this
        }
        
        this.setIsRegisteredForDrop(this.node().acceptsFileDrop())

        if (selectedIndex === -1) {
            this.browser().clearColumnsGroupsAfter(this.columnGroup())
        } else {
            // select the row matching the last selected node

            let row = this.selectRowWithNode(lastSelectedNode)

            if (row) {
                // there's a row for the lastSelectedNode, so let's select it
                if (!row.isSelected()) {
                    //this.log("selecting row titled '" + row.title().innerHTML() + "'")
                    row.setIsSelected(true)
                    this.didClickRow(row)
                }
            } else {
                if (this.rows().length) {
                    // otherwise, select close to last selected index
                    const i = Math.min(selectedIndex, this.rows().length - 1)
                    row = this.rows()[i]
                    //this.log("selecting row titled '" + row.title().innerHTML() + "'")
                    row.setIsSelected(true)
                    this.didClickRow(row)
                }
            }
        }
    },

    // reordering support

    absolutePositionRows: function() {
        const ys = []
        this.rows().forEach((row) => {
            const y = row.relativePos().y()
            ys.append(y)
        })

        let i = 0
        this.rows().forEach((row) => {
            const y = ys[i]
            i ++
            row.setDisplay("block")
            row.setPosition("absolute")
            row.setTop(y)
            row.setLeft(0)
            row.setRight(null)

    stackRows: function() {
        const orderedRows = this.rows().copy().sortPerform("top")

        let y = 0
        //console.log("stackRows")
        orderedRows.forEach((row) => {
            const h = row.clientHeight() 
            row.setPosition("absolute")

            //console.log("y:", y + " h:", h)
            row.setTop(y)
            y += h + 0

    onPinchBegin: function(aGesture) {
        // TODO: move row specific code to BrowserRow

        //console.log(this.typeId() + ".onPinchBegin()")

        // - calc insert index
        const p = aGesture.beginCenterPosition()
        const row = this.rowContainingPoint(p)
        if (!row) {
            // don't allow pinch if it's bellow all the rows
            // use a tap gesture to create a row there instead?
            return this
        }

        const insertIndex = this.rows().indexOf(row)

        //console.log("insertIndex: ", insertIndex)

        if (this.node().hasAction("add")) {
            // create new subnode at index
            const newSubnode = this.node().addAt(insertIndex)

            // reference it with _temporaryPinchSubnode so we
            // can delete it if pinch doesn't complete with enough height
            this._temporaryPinchSubnode = newSubnode

            // sync with node to add row view for it
            this.syncFromNode()

            // find new row and prepare it
            const newRow = this.subviewForNode(newSubnode)
            newRow.setMinAndMaxHeight(0)
            newRow.contentView().setMinAndMaxHeight(64)
            newRow.setTransition("all 0s")
            newRow.contentView().setTransition("all 0s")
            newRow.setBackgroundColor("black")

            // set new row view height to zero and 
            const minHeight = BrowserRow.defaultHeight()
            const cv = newRow.contentView()
            cv.setBackgroundColor(this.columnGroup().backgroundColor())
            cv.setMinAndMaxHeight(minHeight)
            //newRow.scheduleSyncFromNode()
            //this._temporaryPinchSubnode.didUpdateNode()
        } else {
            //console.log(this.typeId() + ".onPinchBegin() cancelling due to no add action")

            aGesture.cancel()
        }        
    },
    
    onPinchMove: function(aGesture) {
        if (this._temporaryPinchSubnode) {
            let s = Math.floor(aGesture.spreadY())
            if (s < 0) {
                s = 0
            }
            //console.log(this.typeId() + ".onPinchMove() s = ", s)
            const minHeight = BrowserRow.defaultHeight()
            const newRow = this.subviewForNode(this._temporaryPinchSubnode)
            //newRow.setBackgroundColor("black")
            newRow.setMinAndMaxHeight(s)
            const t = Math.floor(s/2 - minHeight/2);
            newRow.contentView().setTop(t)

            const h = BrowserRow.defaultHeight()

            if (s < h) {
                const f = s/h;
                const rot = Math.floor((1 - f) * 90);
                newRow.setPerspective(1000)
                newRow.setTransformOrigin(0)
                //newRow.contentView().setTransformOriginPercentage(0)
                newRow.contentView().setTransform("rotateX(" + rot + "deg)")
                const z = -100 * f;
                //newRow.contentView().setTransform("translateZ(" + z + "dg)")
            } else {
                newRow.setPerspective(null)
                newRow.contentView().setTransform(null)                
            }
        } else {
            console.warn(this.typeId() + ".onPinchMove() missing this._temporaryPinchSubnode")
        }
        // do we need to restack views?
    },

    onPinchComplete: function(aGesture) {
        //console.log(this.typeId() + ".onPinchCompleted()")
        // if pinch is tall enough, keep new row

        if (this._temporaryPinchSubnode) {
            const newRow = this.subviewForNode(this._temporaryPinchSubnode)
            const minHeight = BrowserRow.defaultHeight()
            if (newRow.clientHeight() < minHeight) {
                this.removeRow(newRow)
            } else {
                newRow.contentView().setTransition("all 0.15s")
                newRow.setTransition("all 0.3s")
                setTimeout(() => { 
                    newRow.contentView().setTop(0)
                    newRow.setMinAndMaxHeight(minHeight) 
                }, 0)
            }

            this._temporaryPinchSubnode = null
        }
    },

    onPinchCancelled: function(aGesture) {
        //console.log(this.typeId() + ".onPinchCancelled()")
        if (this._temporaryPinchSubnode) {
            this.node().removeSubnode(this._temporaryPinchSubnode)
            this._temporaryPinchSubnode = null
        }
    },

    selectNextKeyView: function() {
        this.selectNextRow()
        const row = this.selectedRow()
        if (row) {

        }
    },

})

        this._beforeEdgePanBorderRight = this.borderRight()
        this.setBorderRight("1px dashed red")
        this.setTransition("min-width 0s, max-width 0s")
    },

    onRightEdgePanMove: function(aGesture) {
        const p = aGesture.currentPosition() // position in document coords
        const f = this.frameInDocument()
        const h = p.x() - f.x()
        const minWidth = this.node() ? this.node().nodeMinWidth() : 10;
        if (h >= minWidth) {
            this.setMinAndMaxWidth(h) // need to do same for contentView?
        } else {
            this.setMinAndMaxWidth(minWidth) 
        }
        return this
    },

        this.setBorderRight(this._beforeEdgePanBorderRight)

        return true
    },
    
    hasFooter: function() {
        return this.hasSubview(this.footer())
    },

        if (this.hasFooter() !== aBool) {
            if (aBool) {
                this.addSubview(this.footer())
            } else {
                this.removeSubview(this.footer())
            }
            this.updateScrollView()
        }
        return this
    },
    
    updateScrollView: function() {
        const headerHeight = 40
        const footerHeight = 40
        
        let heightOffset = 0
        let top = 0
        
        if (this.hasHeader()) { 
            heightOffset += headerHeight
            top = headerHeight
        }
        
        if (this.hasFooter()) { 
            heightOffset += footerHeight
        }
        
        this.scrollView().setHeight("calc(100% - " + heightOffset + "px)")
        this.scrollView().setTop(top)
        
        return this
    },

            this.column().setIsSelected(this.isSelected())
        }

        if (prevCol) { 
            return prevCol.columnGroup() 
        }

        return null
    },
	
    isFirstUncollapsed: function() {
        const pcg = this.previousColumnGroup()
        return (!this.isCollapsed()) && (!pcg || pcg.isCollapsed())
    },
	
    shouldShowBackArrow: function() {
        return !this.isFirstColumnGroup() && this.isFirstUncollapsed()
    },
	
    updateBackArrow: function() {
        this.header().setDoesShowBackArrow(this.shouldShowBackArrow())
        return this
    },
	
    // collapsing
	
    setIsCollapsed: function(aBool) {
        if (this._isCollapsed !== aBool) {		
            if (aBool) {
                this.collapse()
            } else {
                this.uncollapse()
            }
        }
        return this
    },
	
    name: function() {
        return this.node() ? this.index() + "-" + this.node().title() : null
    },
	
    index: function() {
        return this.browser().columnGroups().indexOf(this)
    },
	
    collapse: function() {
        //console.log(this.name() + " collapse ")
        this._isCollapsed = true
        this.setMinAndMaxWidth(0)
        this.setFlexGrow(0)
        this.setFlexShrink(0)
        this.setFlexBasis(0)
        return this
    },
	
    uncollapse: function() {
        //console.log(this.name() + " uncollapse")
        this._isCollapsed = false
        this.matchNodeMinWidth()
        this.setFlexGrow(1)
        this.setFlexShrink(1)
        //this.setFlexBasis(this.targetWidth())
        return this

    /// empty label 

    /*
    updateEmptyLabel: function() {

            this.setEmptyLabelText("").turnOffUserSelect()
            this.addSubview(this.emptyLabel())            
        }
        
        return this
    },
    
    setEmptyLabelText: function(aString) {       
        this.addEmptyLabelIfMissing()     
        this.emptyLabel().setInnerHTML(aString)
        return this
    },
    
    removeEmptyLabel: function() {
        if (this.emptyLabel()) {
            this.removeSubview(this.emptyLabel())
            this.setEmptyLabel(null)
        }
        return this
    },
*/
    
    setColumnClass: function(columnClass) {
        if (this.column().type() !== columnClass.type()) {
            const view = columnClass.clone().setNode(this.node())
            this.scrollView().removeSubview(this.column())
            this.setColumn(view)
            this.scrollView().addSubview(this.column())
            this.browser().clipToColumnGroup(this)
        }
        return this
    },
    
    /*
    setMinAndMaxWidth: function(w) {
        Error.showCurrentStack()
		console.log(this.typeId() + " / " + (this.node() ? this.node().type() : "?") + " nodeMinWidth = " + w)
        NodeView.setMinAndMaxWidth.apply(this, [w])
        return this
    },
    */

    targetWidth: function() {
        let w = 0
		
        if (this.node()) {
	        w = this.node().nodeMinWidth()
            if (w == null) {
                return 0
            }
	
            if (this.browser() && this.browser().isSingleColumn()) {
                w = this.browser().browserWidth()
                assert (w != null) 
            }
        }
			
        return w		
    },

    matchNodeMinWidth: function() {
        const w = this.targetWidth()
        if (w) {
            this.setMinAndMaxWidth(w)
        }
        return this
    },
    
    setNode: function(aNode) {

window.BrowserHeader = NodeView.extend().newSlots({
    type: "BrowserHeader",
    backArrowView: null,
    titleView: null,
    doesShowBackArrow: false,
    shouldShowTitle: false,
	
    rightActionsView: null,
}).setSlots({
    init: function () {
        NodeView.init.apply(this)

        const backArrowView = DomView.clone().setDivClassName("BackArrow").setTarget(this).setAction("didHitBackArrow")
        backArrowView.setBackgroundImageUrlPath(this.pathForIconName("left"))        
        backArrowView.setBackgroundSizeWH(10, 10)
        backArrowView.setOpacity(0.6)
        this.setBackArrowView(backArrowView)
		
        const titleView = DomView.clone().setDivClassName("BrowserHeaderTitleView NodeView DomView").setInnerHTML("").setUserSelect("none")
        this.setTitleView(titleView)
		
        this.setRightActionsView(DomView.clone().setDivClassName("BrowserFooterRightActionsView"))
        this.addSubview(this.rightActionsView())
		
        this.setZIndex(2)
        return this
    },

    columnGroup: function() {
        return this.parentView()
    },
	
    browser: function() {
        return this.columnGroup().parentView()
    },
    
    setShouldShowTitle: function(aBool) {
        if (this._shouldShowTitle !== aBool) {
            this._shouldShowTitle = aBool
            this.scheduleSyncFromNode()
            //console.log(" ----- " + (this.node() ? this.node().title() : null) + " setShouldShowTitle ", aBool)
        }
        return this
    },
	
    shouldShowTitle: function() {
        return this.browser().isSingleColumn() && this.browser().lastActiveColumnGroup() === this.columnGroup()
    },
	
    showsAction: function(actionName) {
        return actionName !== "delete" // uses row delete action instead of column header action now
        /*
		if (actionName === "delete" && !WebBrowserWindow.shared().isOnMobile()) {
			return false
		}
		return true
		*/
    },

    syncFromNode: function() {
        let node = this.node()
        this.removeAllSubviews()
        
        if (node && this.browser()) {
            if (this.shouldShowTitle()) {
    		    this.titleView().setInnerHTML(node.nodeHeaderTitle())
    		    this.addSubview(this.titleView())
	        }

            if (this.doesShowBackArrow()) {
                this.addSubview(this.backArrowView())
            }

            node.actions().forEach((action) => {
                if (this.showsAction(action)) {
	                let button = BrowserHeaderAction.clone()
	                button.setTarget(node).setAction(action)
	                button.setCanClick(this.nodeHasAction(action))
	                this.addSubview(button).syncFromNode()
                }
            })
        } else {
            //console.log("no header subviews")
        }
        
        return this
    },
    
    nodeHasAction: function(anAction) {
        return (anAction in this.node())
    },

    didHitBackArrow: function() {
        //console.log(this.typeId() + " back")
        this.browser().previous()
        //this.columnGroup().column().selectPreviousColumn()
    },
	
    setDoesShowBackArrow: function(aBool) {
        if (this._doesShowBackArrow !== aBool) {
            //console.log(this.node().title() + " setDoesShowBackArrow " + aBool)
            this._doesShowBackArrow = aBool
            this.scheduleSyncFromNode()
        }
        return this
    },
})

        this.addGestureRecognizer(SlideGestureRecognizer.clone()) // for slide delete
        //this.addGestureRecognizer(TapGestureRecognizer.clone())

        this.addGestureRecognizer(BottomEdgePanGestureRecognizer.clone()) // use to adjust height?

    },

        const p = aGesture.currentPosition() // position in document coords
        const f = this.frameInDocument()
        const h = p.y() - f.y()
        const minHeight = this.node() ? this.node().nodeMinHeight() : 10;
        if (h >= minHeight) {
            this.setMinAndMaxHeight(h) // need to do same for contentView?
        } else {
            this.setMinAndMaxHeight(minHeight) 
        }
        return this
    },

    onBottomEdgePanComplete: function(aGesture) {
        this.setBorderBottom(this._beforeEdgePanBorderBottom)
    },


    // -- contentView -- a special subview within the BrowserRow for it's content
    // we route style methods to it

    setupRowContentView: function() {

        cv.setWidthPercentage(100).setHeightPercentage(100) 
        cv.setPosition("absolute")

        //window.SyncScheduler.shared().scheduleTargetAndMethod(this, "applyStyles", 0)
        this.applyStyles()
        return this
    },

    lookedUpStyles: function() {
        const debugStyles = false

        if (this.node()) {
            const ns = this.node().nodeRowStyles()
            if (ns) {
                if (debugStyles) {
                    console.log(this.typeId() + " using nodeRowStyles")
                }
                return ns
            }

        const rs = this.rowStyles()
        if (rs) {

        if (this.column()) {

    canDelete: function() {
        const canDelete = this.node() && this.node().canDelete() //hasAction("delete")
        //console.log(this.typeId() + ".canDelete() = ", canDelete)
        return canDelete
    },

    // -- tap gesture ---

    justTap: function() {
        if (this.isSelectable()) {
            //console.log(this.typeId() + ".requestSelection()")
            this.requestSelection()
        }
    },

    onTapComplete: function() {
        //console.log(this.typeId() + ".onTapComplete()")
        //this.justTap()
        return this
    },

    // -- slide gesture ---

    acceptsSlide: function() {
        return this.canDelete()
    },

    onSlideBegin: function() {
        //console.log(this.typeId() + ".onSlideBegin()")

        this.setSlideDeleteOffset(this.clientWidth() * 0.5);
        this.contentView().setTransition("all 0s") 
        this.setupSlide() 
        return this
    },

    setupSlide: function() {
        if (!this.dragDeleteButtonView()) {
            const h = this.clientHeight()

            this.element().style.backgroundColor = "black"
            //this.element().style.outline = "1px dashed blue"
            const cb = CloseButton.clone().setTransition("opacity 0.1s")
            cb.setMinAndMaxHeight(h)
            cb.setPosition("absolute")
            cb.setTop(0)
            cb.setRight(10)
            this.addSubview(cb)
            cb.setZIndex(0)
            this.setDragDeleteButtonView(cb)
        }
        return this
    },

    cleanupSlide: function() {
        if (this.dragDeleteButtonView()) {
            this.dragDeleteButtonView().removeFromParentView()
            this.setDragDeleteButtonView(null)
        }
        this.setTouchRight(null)
    },
	
    onSlideMove: function(slideGesture) {
        const d = slideGesture.distance()
        const isReadyToDelete = d >= this._slideDeleteOffset

        this.setTouchRight(d)

        if (this._dragDeleteButtonView) {
            this._dragDeleteButtonView.setOpacity(isReadyToDelete ? 1 : 0.2)
        }
    },

    setTouchRight: function(v) {
        //this.setTransform("translateX(" + (v) + "px)");
        //this.setLeft(-v)
        //this.setRight(v)
        this.contentView().setRight(v)
    },
	
    onSlideComplete: function(slideGesture) {
        //console.log(">>> " + this.type() + " onSlideComplete")
        const d = slideGesture.distance()
        const isReadyToDelete  = d >= this._slideDeleteOffset

        if (isReadyToDelete) {
            this.finishSlideAndDelete()
        } else {
            this.slideBack()
        }
    },

    onSlideCancelled: function(aGesture) {
        this.slideBack()
    },

    finishSlideAndDelete: function() {
        this.setIsDeleting(true)
        const dt = 0.08 // seconds
        this.contentView().setTransition("right " + dt + "s")
        this.setTransition(this.transitionStyle())
        
        setTimeout(() => {
            this.setTouchRight(this.clientWidth())
            setTimeout(() => {
                this.cleanupSlide()
                this.delete()
            }, dt*1000)
        }, 0)
    },

    slideBack: function() {
        this.disableColumnUntilTimeout(400)

        this.contentView().setTransition("all 0.2s ease")

        setTimeout(() => {
            this.setTouchRight(0)
            this.contentView().setTransition(this.transitionStyle())
        })

        setTimeout(() => {
            this.didCompleteSlide()
        }, 300)
    },

    disableColumnUntilTimeout: function(ms) {
        //this.column().columnGroup().disablePointerEventsUntilTimeout(ms)
        //this.setPointerEvents("none")
    },

    didCompleteSlide: function() {
        this.cleanupSlide()
    },

    },

    hideTouchDeleteButton: function() {
    },

    hasCloseButton: function() {

        }

    onMouseLeave: function(event) {
        //console.log(this.typeId() + " onMouseLeave")

            this.closeButtonView().setTarget(null)
        }        
    },

        NodeView.onMouseUp.apply(this, [event])
    },

    // tap hold

    acceptsLongPress: function() {
        return this.column().canReorder()
    },
    
    onLongPressBegin: function(aGesture) {
    },

    onLongPressCancelled: function(aGesture) {
    },

    onLongPressComplete: function(longPressGesture) {
        longPressGesture.deactivate() // needed?

        const pan = this.addPanGesture()
        pan.setShouldRemoveOnComplete(true)
        pan.setMinDistToBegin(0)
        pan.onDown(longPressGesture.currentEvent())
        this._isReordering = true
        pan.attemptBegin()
        this.setTransition("all 0s, transform 0.2s") //, min-height 1s, max-height 1s")
        this.contentView().setTransition("transform 0.2s")
        setTimeout(() => { 
            this.zoomForPan()
        })
    },

    zoomForPan: function() {
        const r = 1.1
        this.setTransform("scale(" + r + ")")
        return this
    },

    unzoomForPan: function() {
        this.setTransform("scale(1)")
        return this
    },


    // --- pan gesture ----

    addPanGesture: function() {
        return this.addGestureRecognizer(PanGestureRecognizer.clone())
    },

    removePanGesture: function() {
        this.removeGestureRecognizersOfType("PanGestureRecognizer")
        return this
    },

    addShadow: function() {
        this.setBoxShadow("0px 0px 10px 10px rgba(0, 0, 0, 0.5)")
        return this
    },

    removeShadow: function() {
        this.setBoxShadow("none")
        return this
    },

    columnGroup: function() {
        return this.column().columnGroup()
    },

    acceptsPan: function() {
        return this._isReordering
    },

    onPanBegin: function(aGesture) {
        this.setTransition("top 0s")
        
        // visibility
        this.column().setOverflow("visible")
        this.columnGroup().setOverflow("visible")
        this.columnGroup().scrollView().setOverflow("visible")
        this.setZIndex(3)

        //this.setBorder("1px solid rgba(255, 255, 255, 0.05)")

        this.column().absolutePositionRows()

        this._dragStartPos = this.relativePos()

        this.setTop(this._dragStartPos.y())
        this.addShadow()
    },

    onPanMove: function(aGesture) {
        const np = this._dragStartPos.add(aGesture.diffPos()) 
        this.setTop(np.y())
        this.column().stackRows()
        this.setTop(np.y())
    },

    onPanCancelled: function(aGesture) {
        this.onPanComplete(aGesture) // needed?
        return this
    },

    onPanComplete: function(aGesture) {
        // visibility
        this.column().setOverflow("hidden")
        this.columnGroup().setOverflow("hidden")
        this.columnGroup().scrollView().setOverflow("hidden")

        this.setTransition(this.transitionStyle())
        this.removeShadow()

        this.column().stackRows()
        
        this.unzoomForPan()
        setTimeout(() => {
            this.column().relativePositionRows()
            this.column().didReorderRows()
            this.setZIndex(null)
        }, 500)

        //this.removePanGesture() // this will happen automatically
        this._isReordering = false
    },

    // orient testing

    /*
    onOrientBegin: function(aGesture) {
        console.log(this.typeId() + ".onOrientBegin()")

    */

    },

    requestSelection: function () {
        this.select()
        //console.log(this.typeId() + " tellParentViews didClickRow")
        //this.tellParentViews("didClickRow", this)
        this.tellParentViews("requestSelectionOfRow", this)
        return this      
    },

	    console.log(this.typeId() + ".willAcceptFirstResponder()")
	    this.requestSelection()

        if (this.isDeleting()) {

        //console.log(this.typeId() + ".onClick()")
        this.justTap()
        GestureManager.shared().cancelAllBegunGestures()
        event.stopPropagation()
        return false

        /*

            this.setOpacity(1)

    },

    },

        const d = this.getComputedCssAttribute("display")
        const p = this.getComputedCssAttribute("position")

window.BrowserTitledRow = BrowserRow.extend().newSlots({
    type: "BrowserTitledRow",
    titleView: null,
    subtitleView: null,
    noteView: null,
    thumbnailView: null,
    isSelected: false,
}).setSlots({
    init: function () {
        BrowserRow.init.apply(this)

        this.setTitleView(this.contentView().addSubview(BrowserRowTitle.clone()))
        this.setSubtitleView(this.contentView().addSubview(BrowserRowSubtitle.clone()))
        this.setNoteView(this.contentView().addSubview(BrowserRowNote.clone()))

        this.updateSubviews()
        this.setIsSelectable(true)
        return this
    },

    hasSubtitle: function() {
        return this.subtitleView().innerHTML().length > 0
    },

    setHasSubtitle: function(aBool) {        
        if (aBool) {
            //this.titleView().setTop(10)
            this.titleView().setMarginTop(10)
        } else {
            //this.titleView().setTop(22)      
            this.titleView().setMarginTop(22)      
        }

        return this
    },
    
    setupThumbnailViewIfAbsent: function() {
        if (!this.thumbnailView()) {
            const tv = DomView.clone().setDivClassName("BrowserRowThumbnailView")
    		tv.makeBackgroundNoRepeat()
            tv.makeBackgroundCentered()
            //tv.makeBackgroundContain()
            tv.setBackgroundSizeWH(50, 50)

            this.setThumbnailView(tv)
            this.addSubview(tv)
            
            // TODO: make this dynamic with subview for title & subtitle
            const offset = 60
            this.titleView().setLeft(offset)
            this.subtitleView().setLeft(offset)
        }
        return this
    },
    
    updateSubviews: function() {
        BrowserRow.updateSubviews.apply(this)
	
        this.setHasSubtitle(this.hasSubtitle())

        const node = this.node()

        this.titleView().setContentEditable(node ? node.nodeTitleIsEditable() : false)
        this.subtitleView().setContentEditable(node ? node.nodeSubtitleIsEditable() : false)
        
        if (node) {
            const b = this.isSelected()
            this.titleView().setIsSelected(b)
            this.subtitleView().setIsSelected(b)
            this.noteView().setIsSelected(b)
            
            if (node) {
                const imageUrl = node.nodeThumbnailUrl()
                if (imageUrl) {
                    this.setupThumbnailViewIfAbsent()
                    this.thumbnailView().verticallyAlignAbsoluteNow() // TODO: optimize this
                    this.thumbnailView().setBackgroundImageUrlPath(imageUrl)
                }
            } 
        }
        
        if (this.noteView().innerHTML() === "&gt;") {
            this.makeNoteRightArrow()
            this.noteView().setInnerHTML("")
        }
		
        return this
    },

    // --- edit ---

    onDidEdit: function (changedView) {   
        //console.log(this.typeId() + ".onDidEdit")
        this.scheduleSyncToNode()
    },

    didInput: function() {
        this.scheduleSyncToNode() //this.syncToNode()
    },

    // --- sync ---

    syncToNode: function () {   
        //console.log("syncToNode")
        const node = this.node()
        node.setTitle(this.titleView().innerHTML())
        node.setSubtitle(this.subtitleView().innerHTML())
        node.tellParentNodes("onDidEditNode", this.node())  
        node.scheduleSyncToStore()
        return this
    },

    syncFromNode: function () {
        const node = this.node()
        this.titleView().setString(node.title())
        this.subtitleView().setString(node.subtitle())
        this.noteView().setString(this.node().note())
        this.updateSubviews()
        return this
    },
    
    // arrow
    
    makeNoteRightArrow: function() {
        const nv = this.noteView()
        nv.setBackgroundImageUrlPath(this.pathForIconName("right-gray"))        
        nv.setBackgroundSizeWH(10, 10)
        nv.setMinAndMaxWidth(10)
        nv.setMinAndMaxHeight(10)
        //nv.setOpacity(0.5)
        return this		
    },
})

        NodeView.init.apply(this)
        this.setIsRegisteredForKeyboard(true)

        this.scrollView().setOverrideSubviewProto(window.ShelfItemGroupView)
        this.setFooterView(this.addSubview(ShelfFooterView.clone()))        
		
        return this
    },
        
    appDidInit: function() {    
        this._idsObservation = NotificationCenter.shared().newObservation().setName("didChangeIdentities").setObserver(this).watch()
        this._idObservation = NotificationCenter.shared().newObservation().setName("didChangeIdentity").setObserver(this).watch()
        
        let lids = PeerApp.shared().localIdentities()
        this.setNode(lids)
        this.scrollView().setNode(lids)

        this.setupFooter()
        
        this.unhide()
        return this

    browser: function() {
        return App.shared().browser()
    },

    // --- hide ----------------------
    
    isHidden: function() {
        return this.parentView() == null
    },

    unhide: function() {
        if (this.subviews().length) {
            this.setMinAndMaxWidth(this.defaultWidth())
            this.browser().setLeft(this.defaultWidth())
        }
    },
    
    hide: function() {
        this.setMinAndMaxWidth(0)
        this.browser().setLeft(0)
    },

    didChangeIdentity: function() {
	    this.scheduleSyncFromNode()
    },
    
    didChangeIdentities: function() {
	    this.scheduleSyncFromNode()
    },
    
    syncFromNode: function () {
        this.scrollView().syncFromNode()

        if (this.needsToSelectLastItem()) {
            this.setNeedsToSelectLastItem(false)
            this.clickLastGroupProfile()
	    }
        
        return this
    },
    
    // --- clicks -----------------------
    
    didClickGroup: function(clickedGroup) {
        //console.log(this.typeId() + ".didClickGroup(" + clickedGroup.typeId() + ")")

        this.scrollView().performOnSubviewsExcept("compact", clickedGroup)
        clickedGroup.uncompact()
        this.scrollView().scrollSubviewToTop(clickedGroup)

        return this

        let firstGroup = this.groups()[0]
        if (firstGroup) {

        }

    restCloseButtonOpacity: 0.4,
    iconView: null,
    badgeView: null,
    markerView: null,
    destinationNode: null,
}).setSlots({
    init: function () {
        NodeView.init.apply(this)
        this.setIsRegisteredForClicks(true)
        this.turnOffUserSelect()
        this.setTransition("all 0.35s")
		
        this.setIsRegisteredForMouse()
		
        let iv = DomView.clone().setDivClassName("ShelfIconView")
        this.setIconView(iv)
        this.addSubview(iv)
        iv.makeBackgroundNoRepeat()
        //this.makeBackgroundContain()
        iv.makeBackgroundCentered()

        // this.setupBadgeView()
        this.setupMarkerView()

        this.setItemWidthHeight(78, 70)

        this.styles().selected().setOpacity(1)
        this.styles().unselected().setOpacity(0.45)
        return this
    },
    
    didUpdateNode: function() {
        NodeView.didUpdateNode.apply(this)
        this.syncFromNode()
    },

    setupBadgeView: function() {	
        let v = DomView.clone().setDivClassName("ShelfBadgeView")
        this.setBadgeView(v)
	    this.addSubview(v)
        return this
    },
	
    setupMarkerView: function() {	
        let v = DomView.clone().setDivClassName("ShelfMarkerView")
        this.setMarkerView(v)
	    this.addSubview(v)
        return this
    },
    
    name: function() {
        if (this.destinationNode()) {
            return this.destinationNode().title()
        }
        return this.typeId()
    },

    syncFromNode: function() {
        let node = this.node()
        this.setDestinationNode(node)
        let iconUrl = node.shelfIconUrl()
        let iconName = node.shelfIconName()
		
        if (iconUrl) {
            this.setImageDataUrl(iconUrl)
        } else if (iconName) {
            this.setIconName(iconName)
        } else {
            this.iconView().setBackgroundColor("#aaa")
        }
		
        this.applyStyles()
		
        //console.log("vert align")
        if (this.node().nodeViewShouldBadge()) {
            this.markerView().setOpacity(0.5)
        } else {
            this.markerView().setOpacity(0)
        }
        //this.markerView().verticallyAlignAbsoluteNow()
		
        return this
    },
	
    didChangeHeight: function() {
        NodeView.didChangeHeight.apply(this)
	     window.SyncScheduler.shared().scheduleTargetAndMethod(this.markerView(), "verticallyAlignAbsoluteNow", 0)
        return this
    },
    
    setItemWidthHeight: function(itemWidth, itemHeight) {
        //let itemWidth = 78
        //let itemHeight = 70
		
        this.setMinAndMaxWidth(itemWidth)
        this.setMinAndMaxHeight(itemHeight)
		
        let iv = this.iconView()
        let iconWidth  = itemWidth  * 0.7
        let iconHeight = itemHeight * 0.7
        iv.setPosition("relative")
        iv.setLeft((itemWidth-iconWidth)/2)
        iv.setTop((itemHeight-iconHeight)/2)
        iv.setMinAndMaxWidth(iconWidth)
        iv.setMinAndMaxHeight(iconHeight)
        return this
    },
    
    setDestinationNode: function(aNode) {
        this._destinationNode = aNode
        if (aNode) {
            this.setToolTip(aNode.title().capitalized())
        }
        return this
    },
    
    /*
    shelf: function () {
        return this.parentView()
    },
    */

    setImageDataUrl: function(imageDataUrl) {
        let iv = this.iconView()
        
        if (imageDataUrl) {
    		iv.setBackgroundImageUrlPath(imageDataUrl)        
    		iv.setBackgroundSizeWH(64, 64)     
    		this.setItemWidthHeight(78, 70)
        } else {
            iv.setBackgroundColor("#aaa")
        }
        
        return this
    },
	
    setIconName: function(name) {
        let iv = this.iconView()
        iv.setBackgroundImageUrlPath(this.pathForIconName(name))        
        iv.setBackgroundSizeWH(24, 24)
        this.setItemWidthHeight(78, 45)
        return this
    },
    
    // --- selecting ---
    
    onClick: function (event) {
        NodeView.onClick.apply(this, [event])
        //console.log(this.name() + ".onClick()")
        
        if (this.isSelectable()) {
            this.select()
            this.tellParentViews("didClickItem", this)            

        }

        let destNode = this.destinationNode()
        if (destNode) {
            App.shared().browser().setNode(destNode).scheduleSyncFromNode() 
        }
        
        return false
    },

})

window.ShelfItemGroupView = NodeView.extend().newSlots({

        this.turnOffUserSelect()

        this.setMinAndMaxWidth(itemSize)

    /*
    newSubviewForSubnode: function(aSubnode) {

        newSubview.setOverrideSubviewProto(ShelfItemView)
        return newSubview
    },
*/
    
    syncFromNode: function() {
        NodeView.syncFromNode.apply(this)
        this.showCompaction()
        return this
    },
	

    
    // --------------
    
    shelf: function() {
        return this.parentView().parentView()
    },
    
    didClickItem: function(clickedItem) {
        //console.log(this.typeId() + ".didClickItem(" + clickedItem.typeId() + ")")
        
        //this.scrollView().performOnSubviewsExcept("unselect", clickedItem)

        this.items().forEach((item) => {
            if (item !== clickedItem) {
                if (item !== this.firstItem()) {
                    item.unselect()
                }
            }
        })

        this.shelf().didClickGroup(this)
    },
    

    // --- items ---
    
    items: function() {
        return this.subviews()
    },
    
    addItem: function(shelfItemView) {
        this.addSubview(shelfItemView)
        return this
    },
    
    firstItem: function() {
        return this.items()[0]
    },

    firstItemHeight: function() {
        let fs = this.firstItem()    
        return fs ? fs.clientHeight() : 0
    },
    
    setIsAlwaysSelected: function(aBool) {
        this._isAlwaysSelected = aBool
        if (aBool) {
            this.selectItems()
        }
        return this
    },

    // --- selection ---

    selectItems: function() {
        this.items().forEach((item) => { item.select() })
        return this
    },
       
    unselectItems: function() {
        this.items().forEach((item) => { item.unselect() })
        return this
    },

    showCompaction: function() {
        if (this.isCompacted()) {
        	this.setMinAndMaxHeight(this.firstItemHeight())
        } else {
            let newHeight = this.sumOfSubviewHeights()
            this.setMinAndMaxHeight(newHeight)			
        }
        return this
    },
    
    compact: function() {
        if (!this._isCompacted) {
            this._isCompacted = true
            
            this.showCompaction()
            
            if (!this.isAlwaysSelected()) {
                this.unselectItems()
            }
            // console.log(this.typeId() + ".compact()")
        }
        return this
    },
    
    uncompact: function() {
        if (this._isCompacted) {
            this._isCompacted = false

            this.showCompaction()

            let fs = this.firstItem()
            if (fs) {
                fs.select()
            }
            
        }        
        return this
    },
    
    toggleCompact: function() {
        if (this._isCompacted) {
            this.uncompact()
        } else {
            this.compact()
        }
        return this
    },

})
