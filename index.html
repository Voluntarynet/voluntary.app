"use strict"

/* 

    NotificationCenter
    
    A notification system that queues notifications and waits for the 
    app to return to the event loop (using a timeout) to post them. 
    It filters out duplicate notifications (posted on the same event loop) 
    and duplicate observations (same object registering the same observation again).
        
    Warning about Weak links: 
    
        As Javascript doesn't support weak links, you'll need to be careful
        about having your observers tell the NotificationCenter when they 
        are done observing, otherwise, it will hold a reference to them that
        will prevent them from being garbage collected and they'll continue
        to receive matching notifications. 
    
    Weak links solution (for target/sender):
    
        Instead of passing an object reference for: 
        
            Observation.setTarget() and 
            Notification.setSender()
        
        you can pass a uniqueId string/number for the object. e.g. the ideal.js 
        assigns each instance a _uniqueId.
        
        This should work assuming:
            - notification receiver doesn't already have a reference to the sender
            - observer can remove it's observation appropriately
        

    Example use:
 
        // start watching for "changed" message from target object
        this._obs = NotificationCenter.shared().newObservation().setName("changed").setObserver(this).setTarget(target).watch()
    
        // stop watching this observation
        this._obs.stopWatching()
        
        // stop watching all
        NotificationCenter.shared().removeObserver(this)
        
        // post a notification
        let note = NotificationCenter.shared().newNote().setSender(this).setName("hello").post()

        // repost same notification
        note.post()

*/

window.NotificationCenter = class NotificationCenter extends ProtoClass {
    init() {
        super.init()

        this.newSlots({
            observations: null,
            notifications: null,
            isDebugging: false,
            debugNoteName: "appDidInit",
            currentNote: null,
        })

        this.setObservations([]);
        this.setNotifications([]);
    }
    
    // --- observations ----
    
    hasObservation (obs) {
        return this.observations().detect(ob => ob.isEqual(obs))
    }
    
    addObservation (obs) {
        if (!this.hasObservation(obs)) {
            this.observations().push(obs)
        }
        return this
    }

    newObservation () {
        return window.Observation.clone().setCenter(this);
    }
    
    removeObservation (anObservation) {  
        const filtered = this.observations().filter(function (obs) {
            return !obs.isEqual(anObservation)
        })
        this.setObservations(filtered)
        return this
    }
    
    removeObserver (anObserver) {        
        const filtered = this.observations().filter(obs => obs.observer() !== anObserver)
        this.setObservations(filtered)
        return this;
    }

    // --- notifying ----
    
    hasNotification (note) {
        return this.notifications().detect(n => n.isEqual(note))
    }
    
    addNotification (note) {
        if (!this.hasNotification(note)) {
            this.notifications().push(note)
		     window.SyncScheduler.shared().scheduleTargetAndMethod(this, "processPostQueue") //, -1)
        }
        return this
    }

    newNote () {
        return window.Notification.clone().setCenter(this)
    }
    
    // --- timeout & posting ---
    
    processPostQueue () {
        // keep local ref of notifications and set 
        // notifications to empty array in case any are
        // added while we process them
        this._currentNote = null
        if (!this._isProcessing) {
            this._isProcessing = true
            //console.log("processPostQueue " + this.notifications().length)
        
            const notes = this.notifications()
            this.setNotifications([])
            notes.forEach( (note) => {
                this._currentNote = note;
                //try { 
                this.postNotificationNow(note)
                //} catch (error) {
                //}
            })
            this._isProcessing = false
        } else {
            Error.showCurrentStack()
            console.warn("WARNING: attempt to call processPostQueue recursively while on note: ", this._currentNote)
        }
        
        return this
    }
    
    postNotificationNow (note) {
        // use a copy of the observations list in 
        // case any are added while we are posting 
        //
        // TODO: add an dictionary index for efficiency
        

        this.setCurrentNote(note)
        
        const showDebug = this.isDebugging() === true && (this.debugNoteName() === null || this.debugNoteName() === note.name());

        if (showDebug) {
            console.log(this.typeId() + " sender " + note.sender() + " posting " + note.name())
            this.showObservers()
        }
        
        const observations = this.observations().copy()  
      
        observations.forEach( (obs) => {
            if (obs.matchesNotification(note)) {
                if (showDebug) {
                    console.log(this.typeId() + " " + note.name() + " matches obs ", obs)
                    console.log(this.typeId() + " sending ", note.name() + " to obs " + obs.type())
                }
            
                try {
                    obs.sendNotification(note)       
                } catch(error) {
                    //console.log("Error", typeof(error), "  ", error);
                    console.log("NOTIFICATION EXCEPTION: '" + error.message + "'");
                    //console.log("NotificationCenter: while posting note: ", note, " got error: ", error.name)
                    console.log("  OBSERVER (" + obs.observer() + ") STACK: ", error.stack)
                    if (note.senderStack()) {
                        console.log("  SENDER (" + note.sender() + ") STACK: ", note.senderStack())
                    }
                }
            }
        })        
        
        this.setCurrentNote(null)
    }
    
    showObservers () {
        const observations = this.observations() 
        console.log("observations:\n" + observations.map((obs) => { 
            return "    " + obs.observer().type() + " listening to " + obs.target() + " " + obs.name()
        }).join("\n") )
    }
    
    showCurrentNoteStack () {
        if (this.currentNote() === null) {
            //console.log("NotificationCenter.showCurrentNoteStack() warning - no current post")
        } else {
            console.log("current post sender stack: ", this.currentNote().senderStack())
        }
    }
}

"use strict"

/*

    Observation

    An abstraction for a NotificationCenter observation. 
    Holds references to which notification message is a given observer is wants
    notifications for. 

*/

window.Observation = class Observation extends ProtoClass {
    init() {
        super.init()
        this.newSlots({
            target: null, // expects uniqueId string for target
            name: null,
            observer: null,
            center: null, // NotificationCenter that owns this
            isDebugging: false,
            isOneShot: false,
        })
    }

    matchesNotification(note) {
        const matchesTarget = (note.sender() === this.target()) || (this.target() === null)
        const matchesName = (note.name() === this.name()) || (this.name() === null)
        return matchesTarget && matchesName
    }

    sendNotification(note) {
        if (this.center().isDebugging()) {
            //console.log(this._observer + " received note " + note.name() + " from " + note.sender() )
        }

        const method = this._observer[note.name()]
        if (method) {
            method.apply(this._observer, [note])
        } else {
            if (this.isDebugging()) {
                console.log(this.typeId() + " no method found for note name " + note.name())
            }
        }

        if (this.isOneShot()) {
            this.stopWatching()
        }
    }

    isEqual(obs) {
        const sameName     = this.name()     === obs.name()
        const sameObserver = this.observer() === obs.observer()
        const sameTarget   = this.target()   === obs.target()
        return sameName && sameObserver && sameTarget
    }

    watch() {
        this.center().addObservation(this)
        return this
    }

    stopWatching() {
        this.center().removeObservation(this)
        return this
    }
}

"use strict"

/* 

    IndexedDBTx

    Abstraction of a single IndexedDB transaction.

*/

window.IndexedDBTx = class IndexedDBTx extends ProtoClass {
    init() {
        super.init()
        this.newSlots({
            dbFolder: null,
            objectStore: null,
            tx: null,
            requests: [],
            isCommitted: false,
            isDebugging: true,
        })
    }

    db () {
        return this.dbFolder().db()
    }
    
    storeName () {
        return this.dbFolder().storeName()
    }
	
    // --- being and commit ---

    assertNotCommitted () {
	    assert(this.isCommitted() === false)
    }

    begin () {
	    this.assertNotCommitted()
	
	    const tx = this.db().transaction(this.storeName(), "readwrite")
        this.setTx(tx)

        const requestStack = this.isDebugging() ? new Error().stack : null
        tx.onerror = (event) => {
		    if (requestStack) { 
                console.log("error stack ", requestStack)
            }
		  	throw new Error("tx error " + event.target.error)
        }
		        
        const objectStore = tx.objectStore(this.storeName());
        this.setObjectStore(objectStore)
        
        return this
    }
	
    abort () {
	    this.assertNotCommitted()
	    this.tx().abort()
	    return this
    }
	
    commit () {
	    this.setIsCommitted(true)
	    return this
    }
	
    // --- helpers ---
	
    hasKey (key) {
	    const domStringList = this.objectStore().indexNames
	    const hasKey = domStringList.contains(key) 
	    console.log("domStringList.length : ", domStringList.length)
	    console.log("domStringList['" + key + "'] exists ", hasKey)
	    return hasKey
    }
	
    pushRequest (aRequest) {
	    this.assertNotCommitted()

        const requestStack = this.isDebugging() ? new Error().stack : null
        aRequest.onerror = (event) => {
		    const fullDescription = aRequest.description + " on objectStore [" + this.storeName() + "] " + event.target.error
		    if (requestStack) { 
                console.log("error stack ", requestStack)
            }
		    console.warn(fullDescription)
		  	throw new Error(fullDescription)
        }
	    this.requests().push(aRequest)
	    return this
    }
	
    entryForKeyAndValue (key, object) {
        if (Type.isNullOrUndefined(object)) {
            throw new Error(this.type() + ".entryForKeyAndValue('" + key + "', ...) can't add null value")
        }
		
        const v = JSON.stringify(object)
        if (v == null) {
            throw new Error("can't add null value")
        }
		
        return { key: key, value: v }
    }
	
    // --- operations ----
	
    atPut (key, object) {
	    this.assertNotCommitted()

        if (this.hasKey(key)) {
            this.atUpdate(key, object)
        } else {
            this.atAdd(key, object)
        }
        return this
    }
	
    atAdd (key, object) { 
	    this.assertNotCommitted()

        const entry = this.entryForKeyAndValue(key, object)
        const request = this.objectStore().add(entry);
        request._action = "add"
        request._key = key 
        this.pushRequest(request)
        return this
    }

    atUpdate (key, object) {
	    this.assertNotCommitted()

        const entry = this.entryForKeyAndValue(key, object)
        const request = this.objectStore().put(entry);
        request._action = "put"
        request._key = key
        this.pushRequest(request)
        return this
    }
    
    removeAt (key) {
	    this.assertNotCommitted()

        const request = this.objectStore().delete(key);
        request._action = "remove"
        request._key = key
        this.pushRequest(request)
        return this
    }
    
}

"use strict"

/*

    SyncDB

	A read & write cache on top of IndexedDB to allow us to do all synchronous reads and writes
	On open, it reads the entire db into a read cache dictionary.

	- Reads first check the writeCache beforing checking the readCache.
	
	- begin() - writes can only be done after calling begin() or an exception is raised
	- writes/removes are to the writeCache : format: "key" -> { _value: "", _isDelete: aBool }
	- commit() flushes writeCache to indexedDBFolder, updates readCache
	
	- any exception between begin and commit should halt the app and require a restart to ensure consistency
	
    TODO: auto sweep after a write if getting full?
    TODO: update keys, values and size method to use writeCache? Or just assert they are out of tx?

*/

window.SyncDB = class SyncDB extends ProtoClass {
    init() {
        super.init()
        this.newSlots({
            name: "SyncDB", // default name
            idb: null,
            readCache: null,
            writeCache: null,
            isOpen: false,
            isSynced: false,
            isDebugging: false,
        })

        this.setReadCache({})

        // idb
        this.setIdb(IndexedDBFolder.clone())
    }

    setName (aName) {
        this.idb().setPath(aName)
        return this
    }

    // open

    asyncOpen (callback) {
        //console.log("SyncDB asyncOpen()")
        this.idb().asyncOpenIfNeeded( () => { this.didOpen(callback) })
        return this
    }
	
    didOpen (callback) {
        // load the cache
        //console.log("SyncDB didOpen() - loading cache")
		
        this.idb().asyncAsJson( (dict) => {
            //	console.log("SyncDB didOpen() - loaded cache")
            this._readCache = dict
            this.setIsOpen(true)
            this.setIsSynced(true)
            if (callback) {
                callback()
            }
            //	this.verifySync()
        })
    }
	
    assertOpen () {
        assert(this.isOpen())
        return this
    }
	
    // read

    keys () {
        this.assertOpen()
        return Object.keys(this._readCache);
    }
	
    values () {
        this.assertOpen()
        return Object.values(this._readCache);
    }
	
    size () {
        this.assertOpen()
        return this.keys().length
    }	
		
    clear () {
        //throw new Error("SyncDB clear")
        this._readCache = {}
        this.idb().asyncClear()
    }
	
    asJson () {
        // WARNING: bad performance if called frequently
        //let s = JSON.stringify(this._readCache)
        return JSON.parse(this._readCache)
    }
	
    verifySync () {
        const readCache = this._readCache
        this._isSynced = false
        this.idb().asyncAsJson( (json) => {
            let hasError = false
			
            for (let k in json) {
                if (!(k in readCache)) {
                    //console.log("syncdb not in sync with idb - sdb missing key " + k)
                    hasError = true
                } else if (json[k] != readCache[k]) {
                    //console.log("syncdb not in sync with idb - diff values for key " + k )
                    hasError = true
                }
				
                if (json[k] === undefined || readCache[k] === undefined) {
                    hasError = true
                }
            }
			
			
            for (let k in readCache) {
                if (!(k in json)) {
                    //console.log("syncdb not in sync with idb - idb missing key " + k)
                    hasError = true
                } else if (json[k] != readCache[k]) {
                    //console.log("syncdb not in sync with idb - diff values for key " + k )
                    hasError = true
                }
				
                if (json[k] === undefined || readCache[k] === undefined) {
                    hasError = true
                }
            }
			
            if (hasError) {
                //console.log("adding sync timeout")
                setTimeout( () => {
                    this.verifySync()
                }, 1000)
                //console.log("idb/sdb SYNCING")
            } else {
                console.log("SyncDB SYNCED")
                this._isSynced = true
                //this.idb().show()
                //console.log("syncdb idb json: ", JSON.stringify(json, null, 2))
				
            }
			
            /*
			if(JSON.stableStringify(json) === JSON.stableStringify(this._readCache)) {
				console.log("syncdb in sync with idb")
			} else {
				console.log("---- out of sync ---")
				console.log("idb: " + JSON.stableStringify(json))
				console.log("sdb: " + JSON.stableStringify(this._readCache))
				throw new Error("syncdb not in sync with idb")
			}
			*/
        })
    }
	
    // stats
	
    totalBytes () {
        let byteCount = 0
        const dict = this._readCache
        for (let k in dict) {
		   if (dict.hasOwnProperty(k)) {
                let v = dict[k]
                byteCount += k.length + v.length
            }
        }
        return byteCount
    }
	
    // transactions
	
    hasBegun () {
	    return (this.writeCache() != null)
    }
	
    assertInTx () {
	    assert(this.hasBegun())
	    return this
    }
	
    begin () {
	    assert(!this.hasBegun())
	
        if (this.isDebugging()) {
            console.log("---- " + this.type() + " begin tx ----")
        }
		
	    this.setWriteCache({})
	    return this
    }
	
    hasWrites () {
        return Object.keys(this._writeCache).length > 0
    }
	
    commit () {
	    // push to indexedDB tx and to SyncDb's read cache
	    // TODO: only push to read cache on IndexedDB when tx complete callback received,
	    // and block new writes until push to read cache
	    
	    this.assertInTx()
	    
	    const tx = this.idb().newTx()
	    
	    tx.begin()
	    
	    let count = 0
        const d = this._writeCache
		
        for (let k in d) {
		   if (d.hasOwnProperty(k)) {
                let entry = d[k]
                
                if (entry._isDelete) {
                    tx.removeAt(k)
                    delete this._readCache[k]
                    if (this.isDebugging()) {
                    	console.log(this.typeId() + " delete ", k)
                    }
                } else {
                    let v = entry._value
                    //tx.atPut(k, v)
                    
                    if (k in this._readCache) {
                        tx.atUpdate(k, v)
                        if (this.isDebugging()) {
                        	console.log(this.typeId() + " update ", k)
                        }
                    } else {
                        tx.atAdd(k, v)
                        if (this.isDebugging()) {
                        	console.log(this.typeId() + " add ", k)
                        }
                    }
                    
                    this._readCache[k] = entry._value
                }
                count ++
            }
        }
		
		 // indexeddb commits on next event loop but this "commit" is 
		 // a sanity check - it raises exception if we attempt to write more to the same tx 
		 
        tx.commit() 
		
        if (this.isDebugging()) {
            console.log("---- " + this.type() + " committed tx with " + count + " writes ----")
        }
		
        // TODO: use commit callback to clear writeCache instead of assuming it
        // will complete and setting it to null here
        this._writeCache = null
    }
	
    // NEW
	
    hasKey(key) {
        this.assertOpen()
        return key in this._readCache;
    }
	
    at(key) {
        this.assertOpen()
		
        if (this._writeCache) {
    		const e = this._writeCache[key]
    		if (e) {
    		    if (e._isDelete) {
    		        return null
    		    } else {
    		        return e._value
    		    }
    		}
    	}
		
        return this._readCache[key]
    }
	
    atPut (key, value) {
        this.assertOpen()
	    this.assertInTx()
	    
	    if (!(key in this._writeCache) && this._readCache[key] === value) {
	        return
	    }
	    
        this._writeCache[key] = { _value: value }
    }
	
    removeAt (key) {
        this.assertOpen()
	    this.assertInTx()
	    
	    if (!(key in this._writeCache) && !(key in this._readCache)) {
	        return
	    }
	    
        this._writeCache[key] = { _isDelete: true }
    }
}
    
window.SyncDB.registerThisClass()

window.BMViewStyle = ideal.Proto.extend().newSlots({
    type: "BMViewStyle",
    name: "",

    // use same names as css style, nulls aren't applied
	
    color: null,
    backgroundColor: null,
    opacity: null,
    borderLeft: null,
    borderRight: null,
    borderTop: null,
    borderBottom: null,
	
    // margin, padding, border,...
    // fontSize, fontFamily, fontStyle
	
    styleNames: ["color", "backgroundColor", "opacity", "borderLeft", "borderRight", "borderTop", "borderBottom"]
}).setSlots({
    init: function () {
        return this
    },

    isEmpty: function() {
        return this.styleNames().detect(s => s != null) === null
    },

    description: function() {
        const parts = []
		
        this.styleNames().forEach( (name) => { 
            const v = this[name].apply(this)
            if (v != null) {
                parts.push(name + ":" + v)
            }
        })	
		
        return "{" + parts.join(", ") + "}"	
    },
	
    copyFrom: function(aViewStyle) {
        aViewStyle.applyToView(this) // we're not a view but this works since we use the same methods/protocol
        return this
    },
	
    applyToView: function(aView) {		
        this.styleNames().forEach( (name) => { 
            const v = this[name].apply(this)
            if (v != null) {
                aView[aView.setterNameForSlot(name)].apply(aView, [v])
            }
        })
		
        return this
    },
    

})

    subnodesSans: function(aSubnode) {

        this.reindexSubnodesIfNeeded()
        this.didChangeSubnodeList()

    verifySubnodesHaveParentNodes: function() {

        this.assertHasSubnodeIndex()

	    if (!subnode.hash) {

	    this.subnodes().forEach((subnode) => {

	    return this

"use strict"

/*

    NodeStore

		An object store for BMStorableNode objects, that supports 
		- read reference cache of "activeObjects" so re-loading an object will reference the same instance
		- a write reference cache of "dirtyObjects"
		- automatic tracking of dirty objects (objects whose state needs to be persisted)
		- group transactional writes of dirty objects ( nodeStore.storeDirtyObjects() )
		- on disk garbage collection of persisted objects ( nodeStore.collect() )	
		- supports circular references and properly collecting them
	
    
    Garbage collection:
    
		The collector can have multiple roots. Any object stored with a pid (persistent Id) that begins
		with an underscore will be treated as a root object and always marked when collecting garbage.
		
        Example:
 
				let people = NodeStore.rootInstanceWithPidForProto("_people", PeopleNode) 
		
		This instantiates the object if it's not persisted, loads it if it is, and returns any already 
		unpersisted instance if there is one.

	Active objects:
                
        Whenever a BNStorableNode instance is created, it's init method tells the store of 
        it's existence ( addActiveObject(aNode) ) and marks itself as dirty if it's not being unserialized.
        
        All dirty objects are transactionally persisted on the next event loop. 
		This avoids multiple writes for multiple changes within a given loop.
    
    Persistent ids:
    
        each object is assigned a _pid property when persisted 
        _pid is a unique (persistent id) number (in string form) for the object
    
        If a serialized object record dictionary value points to string or number, it's value is stored in json.
        Otherwise, it's value is stored as a pid reference in a dictionary 
        like { _pid: pidNum }. 
    
    Writing and reading objects:
    
        BMStorableNode defines nodeDict() and setNodeDict(aDict) methods
        a nodeDict is JSON dict and contains a type slot which contains the object type name
        such that:
    
            window[typeName].clone().setNodeDict(nodeDict).didLoadFromStore()
        
        can be used to unserialize the object. Object's are responsible for unserializing 
        the nodeDict. The NodeStore.refForObject(obj) and NodeStore.objectForRef(refDict) can be used
        to contruct refs and derefence them as needed.

        Example use:
    
                let store = NodeStore.clone().setFolderName("store")
            
            // need to define a root
            
                let root = BMStorableNode.clone()
                store.setRootObject(root)
                store.load()
            
            // when you modify any BMStorableNode instance's subnodes or stored data slots, 
            // or call scheduleSyncToStore() on it, it will be marked as needing to be persisted in the
            // next event loop
            
                let test = BMNode.clone()
                root.this.addSubnode(test) // this marks root as dirty
                test.this.addSubnode(foo) // this marks test as dirty
                        
            // for singleton objects, set their pid to a unique name, e.g.
            
                servers.setPid("_servers")
            
            // when ready to store
            
                store.store()
            
            
    
    Garbage collection
    
        Periodically (e.g. when opening/closing an app) you'll want to delete any unreferenced
        object records to make sure they don't use up too much space. To do this call:
    
            pdb.collect()
 
*/

window.NodeStore = ideal.Proto.extend().newSlots({
    type: "NodeStore",
    name: "defaultStoreName",
    //folderName: "NodeStore",
    //folder: null,

    dirtyObjects: null,
    activeObjectsDict: null,

    sdb: null,
    isReadOnly: false,

    isDebugging: false,

    nodeStoreDidOpenNote: null,
}).setSlots({
    init: function () {
        this.setDirtyObjects({})
        this.setActiveObjectsDict({})
        this.setSdb(window.SyncDB.clone())
        this.setNodeStoreDidOpenNote(window.NotificationCenter.shared().newNote().setSender(this).setName("nodeStoreDidOpen"))
    },

    descriptionForByteCount: function (b) {
        return ByteFormatter.clone().setValue(b).formattedValue()
    },

    shortStatsString: function () {
        if (!this.isOpen()) {
            return "closed"
        }
        let b = this.sdb().totalBytes()
        return this.sdb().size() + " objects, " + ByteFormatter.clone().setValue(b).formattedValue()
    },

    isOpen: function () {
        return this.sdb().isOpen()
    },

    asyncOpen: function (callback) {
        this.assertHasUniqueId()

        if (this.isOpen()) {
            throw new Error(this.typeId() + ".asyncOpen() already open")
        }
        
        this.sdb().setName(this.name())

        this.sdb().asyncOpen(() => {
            this.didOpen()
            //this.clear()
            if (callback) {
                callback()
            }
            this._nodeStoreDidOpenNote.post()
        })
    },

    didOpen: function () {
        this.collect()
    },

    shared: function () {
        if (!this._shared) {
            this._shared = this.clone()
            this._shared.assertHasUniqueId()
            //this._shared.setFolder(App.shared().storageFolder().folderNamed(this.folderName())) 
        }
        return this._shared
    },

    rootInstanceWithPidForProto: function (pid, proto) {
        if (this.hasObjectForPid(pid)) {
            return this.objectForPid(pid)
        }

        return proto.clone().setPid(pid)
    },

    // ----------------------------------------------------
    // dirty objects
    // ----------------------------------------------------

    addDirtyObject: function (obj) {
        // dirty objects list won't be huge, so a list is ok

        // don't use pid for these keys so we can
        // use pid to see if the obj gets referrenced when walked from a stored node

        let objId = obj.uniqueId()
        if (!(objId in this._dirtyObjects)) {

            /*
            if (obj.hasPid()) {
                console.warn("addDirtyObject: " + obj.pid())
            } else {
                console.warn("addDirtyObject: " + obj.typeId())
            }
            */


            //console.log("addDirtyObject(" + obj.pid() + ")")
            // this.debugLog("addDirtyObject(" + obj.pid() + ")")
            if (!this._dirtyObjects[objId]) {
                this._dirtyObjects[objId] = obj
                this.scheduleStore()
            }
        }

        return this
    },

    scheduleStore: function () {
        if (!SyncScheduler.shared().isSyncingTargetAndMethod(this, "storeDirtyObjects")) {
            if (!SyncScheduler.shared().hasScheduledTargetAndMethod(this, "storeDirtyObjects")) {
                //console.warn("scheduleStore currentAction = ", SyncScheduler.currentAction() ? SyncScheduler.currentAction().description() : null)
                window.SyncScheduler.shared().scheduleTargetAndMethod(this, "storeDirtyObjects", 1000)
            }
        }
        return this
    },

    // ----------------------------------------------------
    // writing
    // ----------------------------------------------------

    debugLog: function (s) {
        this.assertHasUniqueId()

        if (this.isDebugging()) {
            console.log(this.typeId() + ": " + s)
        }
    },

    hasDirtyObjects: function () {
        return Object.keys(this._dirtyObjects).length > 0
    },

    storeDirtyObjects: function () {
        //console.log(" --- storeDirtyObjects --- ")
        if (this.isDebugging()) {
            this.showDirtyObjects("storing")
        }

        //console.warn("   isSyncingTargetAndMethod = ", SyncScheduler.isSyncingTargetAndMethod(this, "storeDirtyObjects"))

        //console.log(" --- begin storeDirtyObjects --- ")
        if (!this.hasDirtyObjects()) {
            console.log("no dirty objects to store Object.keys(this._dirtyObjects) = ", Reflect.ownKeys(this._dirtyObjects))
            return this
        }

        //this.showDirtyObjects()
        //this.showActiveObjects()


        this.assertIsWritable()

        if (!this.sdb().isOpen()) { // delay until it's open
            throw new Error(this.type() + " storeDirtyObjects but db not open")
        }

        //console.log(" --- begin storeDirtyObjects --- ")
        this.sdb().begin()

        // it's ok to add dirty objects via setPid() while this is
        // working as it will pick it up and won't cause a loop

        let totalStoreCount = 0

        let justStoredPids = {}

        while (true) {

            let thisLoopStoreCount = 0
            let dirtyBucket = this._dirtyObjects
            this._dirtyObjects = {}

            Object.keys(dirtyBucket).forEach((objId) => {
                let obj = dirtyBucket[objId]
                let pid = obj.pid()

                if (justStoredPids[pid]) {
                    throw new Error("attempt to double store " + pid)
                }

                //if (pid[0] === "_" || this.objectIsReferencedByActiveObjects(obj)) {
                this.storeObject(obj)
                justStoredPids[pid] = obj
                //}

                thisLoopStoreCount++
            })

            totalStoreCount += thisLoopStoreCount
            //console.log("totalStoreCount: ", totalStoreCount)
            if (thisLoopStoreCount === 0) {
                break
            }
        }


        this.debugLog("NodeStore.storeDirtyObjects stored " + totalStoreCount + " objects")

        /*
		if (this.isDebugging()) {
			this.show()
		}
		*/

        this.sdb().commit() // flushes write cache
        //console.log("--- commit ---")

        /*
		if (this.isDebugging()) {
			this.collect()
		}
		*/
        //console.log(" --- end storeDirtyObjects --- ")

        return totalStoreCount
    },


    assertIsWritable: function () {
        if (this.isReadOnly()) {
            throw new Error("attempt to write to read-only store")
        }
    },

    storeObject: function (obj) {
        //console.log("store obj")
        this.debugLog("storeObject(" + obj.pid() + ")")
        this.assertIsWritable()

        let aDict = obj.nodeDict()

        if (obj.willStore) {
            obj.willStore(aDict)
        }


        let serializedString = JSON.stringify(aDict)
        this.sdb().atPut(obj.pid(), serializedString)

        /*
        this happens automatically: 
        - when subnode pids are requested for serialization, 
        they are added to dirty object list when pid is assigned
        */

        if (obj.didStore) {
            obj.didStore(aDict)
        }

        return this
    },

    // ----------------------------------------------------
    // pids
    // ----------------------------------------------------

    newPid: function () {
        return Math.floor(Math.random() * Math.pow(10, 17)).toString()
    },

    pidOfObj: function (obj) {
        if (typeof(obj._pid) === undefined || obj._pid === null) {
            obj._pid = obj.type() + "_" + this.newPid()
        }
        return obj._pid
    },

    // ----------------------------------------------------
    // reading
    // ----------------------------------------------------


    loadObject: function (obj) {
        try {
            let nodeDict = this.nodeDictAtPid(obj.pid())
            if (nodeDict) {
                //obj.setExistsInStore(true)
                obj.setNodeDict(nodeDict)
                obj.scheduleLoadFinalize()
                return true
            }
        } catch (error) {
            this.setIsReadOnly(true)
            console.log(error.stack, "background: #000; color: #f00")
            throw error
        }

        return false
    },

    nodeDictAtPid: function (pid) {
        let v = this.sdb().at(pid)
        if (v == null) {
            return null
        }
        return JSON.parse(v)
    },

    hasObjectForPid: function (pid) {
        return this.sdb().hasKey(pid)
    },

    objectForPid: function (pid) {
        if (pid === "null") {
            return null
        }

        //console.log("NodeStore.objectForPid(" + pid + ")")

        let activeObj = this.activeObjectsDict()[pid]
        if (activeObj) {
            //this.debugLog("objectForPid(" + pid + ") found in mem")
            return activeObj
        }

        //this.debugLog("objectForPid(" + pid + ")")

        let nodeDict = this.nodeDictAtPid(pid)
        if (!nodeDict) {
            let error = "missing pid '" + pid + "'"
            console.warn("WARNING: " + error)

            // TODO: add a modal panel to allow user to choose to export and clear data
            if(!window.SyncScheduler.shared().hasScheduledTargetAndMethod(this, "clear")) {
                console.warn("WARNING: clearing database because corruption found")
                window.SyncScheduler.shared().scheduleTargetAndMethod(this, "clear")
            }
            return null
            //throw new Error(error)
        }

        const nodeType = this.translateNodeType(nodeDict.type)
        let proto = window[nodeType]
        if (!proto) {
            throw new Error("missing proto '" + nodeDict.type + "'")
        }

        let obj = proto.clone()

        if (!obj.justSetPid) {
            throw new Error("stored object of type '" + nodeDict.type + "' missing justSetPid() method")
        }

        // need to set pid before dict to handle circular refs
        obj.justSetPid(pid) // calls addActiveObject()
        obj.setExistsInStore(true)
        //this.debugLog(" nodeDict = ", nodeDict)
        obj.setNodeDict(nodeDict)
        obj.scheduleLoadFinalize()

        //this.debugLog("objectForPid(" + pid + ")")

        return obj
    },

    // ----------------------------------------------------
    // active objects (the read cache)
    // ----------------------------------------------------

    // active objects - one's we've read or written to disk
    // we use a dictionary to track the pids and a WeakMap
    // to connect each pid to a object

    addActiveObject: function (obj) {
        //this.debugLog("addActiveObject(" + obj.pid() + ")")
        this.activeObjectsDict()[obj.pid()] = obj
        return this
    },

    removeActiveObject: function (obj) {
        delete this.activeObjectsDict()[obj.pid()]
        return this
    },

    writeAllActiveObjects: function () {
        Object.slotValues(this.activeObjectsDict()).forEach((obj) => {
            this.storeObject(obj)
        })
        return this
    },

    // references
    //
    //      valid form:
    // 
    //          { <objRefKey>: "<pid>" }
    //
    //      if pid === "null" then object is null
    //

    refValueIfNeeded: function (v) {
        if (Type.isObject(v)) {
            if (v == null || Type.isFunction(v.type)) {
                return this.refForObject(v)
            }
        }
        return v
    },

    pidIfRef: function (ref) {
        if (Type.isObject(ref)) {
            if (this.dictIsObjRef(ref)) {
                return ref[this.objRefKey()]
            }
        }
        return null
    },

    unrefValueIfNeeded: function (v) {
        let pid = this.pidIfRef(v)

        if (pid) {
            return this.objectForPid(pid)
        }

        return v
    },

    objRefKey: function () {
        return "pid"
    },

    dictIsObjRef: function (dict) {
        let k = this.objRefKey()
        return Type.isString(dict[k])
    },

    refForObject: function (obj) {
        let k = this.objRefKey()
        let ref = {}

        if (obj === null && Type.isObject(obj)) {
            ref[k] = "null"
        } else {
            ref[k] = obj.pid()
        }

        return ref
    },

    objectForRef: function (ref) {
        const k = this.objRefKey()
        const pid = ref[k]
        if (pid === "null") {
            return null
        }

        return this.objectForPid(pid)
    },

    nodeTypeTranslationDict: function() {
        return {
            "BMDatedSet": "BMStoredDatedSetNode",
        }
    },

    translateNodeType: function(typeName) {
        const dict = this.nodeTypeTranslationDict();
        const v = dict[typeName];
        return v ? v : typeName;
    },

    pidRefsFromPid: function (pid) {
        const nodeDict = this.nodeDictAtPid(pid)
        if (!nodeDict) {
            return []
        }

        const nodeType = this.translateNodeType(nodeDict.type)

        let proto = window[nodeType]
        if (!proto) {
            console.warn(this.type() + "pidRefsFromPid(" + pid + ") missing type " + nodeDict.type)
            proto = BMStorableNode
        }

        return proto.nodePidRefsFromNodeDict(nodeDict)
    },

    /*
    pidRefsFromNodeDict: function(nodeDict) {
        let pids = []

        if (nodeDict) {
            // property pids

			Object.keys(nodeDict).forEach((k) => {

                    let v = nodeDict[k]
                    let childPid = this.pidIfRef(v)
                    if (childPid) {
                        pids.push(childPid);
                    }
            })
            
            // child pids
            if (nodeDict.children) {
                nodeDict.children.forEach(function(childPid) {
                    pids.push(childPid)
                })
            }          
        }
        
        return pids
    },
    */

    // ----------------------------------------------------
    // garbage collection
    // ----------------------------------------------------

    rootPids: function () {
        // pids beginning with _ are considered root
        // to delete them you'll need to call removeEntryForPid()

        return this.sdb().keys().select(function (pid) {
            return pid[0] === "_"
        })
    },

    flushIfNeeded: function () {
        if (this.hasDirtyObjects()) {
            this.storeDirtyObjects()
            assert(!this.hasDirtyObjects())
        }
        return this
    },

    collect: function () {
        // this is an on-disk collection
        // in-memory objects aren't considered
        // so we make sure they're flush to the db first 

        this.flushIfNeeded()

        this.debugLog("--- begin collect ---")

        this._marked = {}

        this.rootPids().forEach((rootPid) => {
            this.markPid(rootPid) // this is recursive, but skips marked records
        })

        //this.markActiveObjects() // not needed if assert(!this.hasDirtyObjects()) is above

        let deleteCount = this.sweep()
        this._marked = null

        this.debugLog("--- end collect - collected " + deleteCount + " pids ---")

        return deleteCount
    },

    markActiveObjects: function () {
        Object.keys(this.activeObjectsDict()).forEach((pid) => {
            this._marked[pid] = true
        })
        return this
    },

    markPid: function (pid) {
        //this.debugLog("markPid(" + pid + ")")

        if (this._marked[pid] === true) {
            return false // already marked it
        }
        this._marked[pid] = true

        let refPids = this.pidRefsFromPid(pid)
        //this.debugLog("markPid " + pid + " w refs " + JSON.stringify(refPids))

        refPids.forEach((refPid) => {
            this.markPid(refPid)
        })

        return true
    },

    sweep: function () {
        this.debugLog(" --- sweep --- ")
        // delete all unmarked records
        this.sdb().begin()

        let deleteCount = 0
        let pids = this.sdb().keys()

        pids.forEach((pid) => {
            if (this._marked[pid] !== true) {
                this.debugLog("deletePid(" + pid + ")")
                this.sdb().removeAt(pid)
                deleteCount++
            }
        })

        this.sdb().commit()

        return deleteCount
    },

    justRemovePid: function (pid) { // private
        this.sdb().begin()
        this.sdb().removeAt(pid)
        this.sdb().commit()
        return this
    },

    // transactions

    begin: function () {
        throw new Error("transactions not implemented yet")

    },

    commit: function () {
        throw new Error("transactions not implemented yet")
    },

    asJson: function () {
        return this.sdb().asJson()
    },

    clear: function () {
        console.warn("====================================")
        console.warn("=== NodeStore clearing all data! ===")
        console.warn("====================================")
        //throw new Error("NodeStore clearing all data!")
        this.sdb().clear();
    },

    show: function () {
        console.log("--- NodeStore show ---")
        this.rootPids().forEach((pid) => {
            this.showPid(pid, 1, 3)
        })
        console.log("----------------------")
        //this.sdb().idb().show()
        return this
    },

    showPid: function (pid, level, maxLevel) {
        if (level > maxLevel) {
            return
        }

        let stringReplacer = function (value) {
            if (typeof(value) === "string" && value.length > 100) {
                return value.substring(0, 100) + "...";
            }
            return value
        }

        let replacer = function (key, value) {
            value = stringReplacer(value)

            if (typeof(value) === "array") {
                return value.map(stringReplacer)
            }
            return value;
        }

        let indent = "   ".repeat(level)
        let nodeDict = this.nodeDictAtPid(pid)
        console.log(indent + pid + ": " + JSON.stringify(nodeDict, replacer, 2 + indent.length))

        if (nodeDict.children) {
            nodeDict.children.forEach((childPid) => {
                this.showPid(childPid, level + 1, maxLevel)
            })
        }
        return this
    },

    showDirtyObjects: function (prefixString) {
        let dirty = this._dirtyObjects
        if (!prefixString) {
            prefixString = ""
        }
        //console.log("dirty objects: ")
        //console.log("dirty objects:  " + Reflect.ownKeys(dirty).join(", "))
        console.log(prefixString + " dirty objects: " + Object.keys(dirty).map((k) => dirty[k].typeId()).join(", "))


        return this
    },

    showActiveObjects: function () {
        let active = this.activeObjectsDict()
        console.log("active objects: ")

        Object.keys(active).forEach((pid) => {
            let obj = active[pid]
            console.log("    " + pid + ": ", Object.keys(obj.nodeRefPids()))
        })

        let pid = "_localIdentities"
        let obj = active[pid]
        //debugger;
        console.log("    " + pid + ": ", Object.keys(obj.nodeRefPids()))

        return this
    },

    objectIsReferencedByActiveObjects: function (aNode) {
        let nodePid = aNode.pid()
        let active = this.activeObjectsDict()

        let result = Object.keys(active).detect((pid) => {
            let obj = active[pid]
            let match = (!(obj === aNode)) && obj.nodeReferencesPid(nodePid)
            return match
        }) != null

        if (!result) {
            //console.log(">>>>>> " + aNode.pid() + " is unreferenced - not storing!")
        }
        return result
    },
})

window.BMStorableNode = BMNode.extend().newSlots({

    shouldStoreSubnodes: true,
    loadsUnionOfChildren: false,

    existsInStore: false,
    doesLazyLoadChildren: false,
}).setSlots({
    init: function () {
        BMNode.init.apply(this)
        this.setStoredSlots({})
        this.scheduleSyncToStore()
        //this.addStoredSlot("viewDict")
    },
    
    // --- overrides from parent class ---
    // hook this to schedules writes when subnode list is changed

    didChangeSubnodeList: function() {
        BMNode.didChangeSubnodeList.apply(this)
        if (this.shouldStoreSubnodes()) {
            this.scheduleSyncToStore()
        }
        return this
    },

    // -----------------------------------------------
    // persistence id - "pid"
    // -----------------------------------------------

    setPidSymbol: function(aPid) {
        this.setPid(aPid)
        this.loadIfPresent()
        return this
    },
        
    setPid: function(aPid) {
        this._pid = aPid
        NodeStore.shared().addActiveObject(this)
        this.scheduleSyncToStore()
        return this
    },
    
    justSetPid: function(aPid) { // don't schedule sync
        this._pid = aPid
        NodeStore.shared().addActiveObject(this)
        return this
    },
    
    hasPid: function() {
        return this._pid != null
    },
    
    assignPid: function() {
        if (this._pid) {
            throw new Error("attempt to reassign pid")
        }
        
        this._pid = NodeStore.shared().pidOfObj(this)
        
        NodeStore.shared().addActiveObject(this)
        this.scheduleSyncToStore()
        
        return this
    },
    
    pid: function() {
        if (!this.shouldStore()) {
            throw new Error("attempt to prepare to store a node of type '" + this.type() + "' which has shouldStore === false, use this.setShouldStore(true)")
        }
		
        if (!this._pid) {
            this.assignPid()
        }
        return this._pid
    },
  
    /*  
    typeId: function() {
        return this.pid() // is this a good idea?
    },
*/

    // -------------------------------------------

    // --- add / remove stored slots ---
    
    initStoredSubnodeSlotWithProto: function(name, proto) {
        let obj = proto.clone()
        this.newSlot(name, obj)
        this.justAddSubnode(obj)
        this.addStoredSlot(name)
        return this
    },
    
    addStoredSlots: function(slotNames) {
        slotNames.forEach((slotName) => {
            this.addStoredSlot(slotName)
        })
        return this
    },
    
    addStoredSlot: function(slotName) {
        this.storedSlots()[slotName] = true
        // Note: BMStorableNode hooks didUpdateSlot() to call scheduleSyncToStore on updates. 
        return this
    },
    
    removeStoredSlot: function(slotName) {
        delete this.storedSlots()[slotName]
        return this
    },

    // --- get storage dictionary ---

    nodeDictForProperties: function () {
        let dict = { }
        dict.type = this.type()
 
        //console.log(this.typeId() + " storedSlots = " + JSON.stringify(this.storedSlots()))
       
        let slots = this.storedSlots()
        Object.keys(slots).forEach((k) => {
            let v = null
            if (k.beginsWith("_")) {
                v = this[k]
            } else {
                try {
	                v = this[k].apply(this)
                } catch(error) {
                    console.warn("WARNING: " + this.type() + "." + k + "() missing method")
                    //throw error
                }
            }
           
            dict[k] = NodeStore.shared().refValueIfNeeded(v)
        })
        
        return dict
    },

    nodeDict: function () {
        let dict = this.nodeDictForProperties()
        
        if (this.subnodes().length && this.shouldStoreSubnodes()) {
            dict.children = this.subnodePids()
        }
        
        return dict
    },

    // --- set storage dictionary ---
   
    setNodeDict: function (aDict) {   
	    //BMNode.setNodeDict.apply(this, [aDict])
        // TODO: wrap in try {}
        this.setIsUnserializing(true) 
        this.setNodeDictForProperties(aDict)
        if (!this.doesLazyLoadChildren()) {
            this.setNodeDictForChildren(aDict)
        }
        this.didLoadFromStore()
        this.setIsUnserializing(false) 
        return this
    },
    
    prepareToAccess: function() {
        BMNode.prepareToAccess.apply(this)
        if (this.doesLazyLoadChildren()) {
            let dict = BMNodeStore.shared().nodeDictAtPid(this.pid())
            this.setNodeDictForProperties(dict)
        }
        return this
    },
    
    setNodeDictForProperties: function (aDict) {
        let hadMissingSetter = false 
        Object.keys(aDict).forEach((k) => {
            if (k !== "children" && k !== "type") {
                let v = aDict[k]
                v = NodeStore.shared().unrefValueIfNeeded(v)
                
                if (k.beginsWith("_")) {
                    this[k] = v
                } else {
                    let setter = "set" + k.capitalized();
                    if (this[setter]) {
                        this[setter].apply(this, [v])
                    } else {
                        console.error("WARNING: " + this.type() + "." + setter + "(", v , ") not found - dict is: " , aDict) //, JSON.stringify(aDict))
                        hadMissingSetter = true
                        //throw error
                    }
                }
            }
        })
   
        if (hadMissingSetter) {
            this.scheduleSyncToStore()
        }
		
        return this
    },

    setNodeDictForChildren: function (aDict) {
        let newPids = aDict.children
        if (newPids) {
            if (this.loadsUnionOfChildren()) {
                throw new Error("loadsUnionOfChildren") // checking if this is being used
                newPids = this.subnodePids().union(newPids)
            }
            
            this.setSubnodePids(newPids)
        }
        return this
    },
    
    // --- udpates ---
	
    scheduleLoadFinalize: function() {
        window.SyncScheduler.shared().scheduleTargetAndMethod(this, "loadFinalize")
    },
    
    
    loadFinalize: function() {
        // called after all objects loaded within this event cycle
	
    },
	
    didLoadFromStore: function() {
        //console.log(this.typeId() + " didLoadFromStore in BMStorableNode")
        // chance to finish any unserializing this particular instance
        // also see: loadFinalize
		
        this.checkForStoredSlotsWithoutPids()
    },

    checkForStoredSlotsWithoutPids: function() {
        // make sure all stored slots have pids after load
        // if not, we've just added them and they'll need to be saved
        // as well as this object itself

        Object.keys(this._storedSlots).forEach((slotName) => {
            let obj = this[slotName].apply(this)
            let isRef = obj !== null && obj !== undefined && obj.typeId !== undefined
            if (isRef && !obj.hasPid()) {
                obj.pid()
                NodeStore.shared().addDirtyObject(this)
                //console.log(">>>>>>>>>>>>>>>>> loadFinalize assigned pid ", obj.pid())
            }
        })		
    },

    scheduleSyncToStore: function() {
        //console.log(this.typeId() + " scheduleSyncToStore this.hasPid() = ", this.hasPid())
        let typeId = this.typeId()
        let hasPid = this.hasPid()
        let shouldStore = this.shouldStore()
        let isUnserializing = this.isUnserializing()

        //console.log(this.typeId() + " scheduleSyncToStore this.hasPid() = ", this.hasPid())

        if (hasPid && shouldStore && !isUnserializing) {
            //console.log(this.typeId() + " scheduleSyncToStore -> addDirtyObject")
        	NodeStore.shared().addDirtyObject(this)
            //this._refPids = null
        }

        return this
    },
	
    didUpdateSlot: function(slotName, oldValue, newValue) {
	    if (!this._storedSlots || !this.shouldStore()) {
	        // looks like StorableNode hasn't initialized yet
	        return this
	    }
	    
        // check so we don't mark dirty while loading
        // and use private ilet s directly for performance
        if (slotName in this._storedSlots) { 
            //console.log(this.typeId() + ".didUpdateSlot(" + slotName + ",...) -> scheduleSyncToStore")
            this.scheduleSyncToStore()
        }
		
        if (newValue != null && this.subnodes().includes(oldValue)) { // TODO: add a switch for this feature
            newValue.setParentNode(this)
            this.subnodes().replaceOccurancesOfWith(oldValue, newValue)
            //console.log(this.typeId() + " this.subnodes().replaceOccurancesOfWith(", oldValue, ",", newValue, ")")
        }
    },
	
    // StorableNode
	
    subnodePids: function() {
        let pids = []
        
        this.subnodes().forEach((subnode) => {
            if (subnode.shouldStore() === true) {
                pids.push(subnode.pid())
            }
        })

        return pids
    },
    
    setSubnodePids: function(pids) {
        let subnodes = pids.map((pid) => {
            return NodeStore.shared().objectForPid(pid)
        })

        this.setSubnodes(subnodes)
        return this
    },

    // store
    
    store: function() {
        NodeStore.shared().storeObject(obj)
        return this
    },
    
    pidRefsFromNodeDict: function(nodeDict) {
        let pids = []

        if (nodeDict) {
            // property pids
            Object.keys(nodeDict).forEach((k) => {
                let v = nodeDict[k]
                let childPid = this.pidIfRef(v)
                if (childPid) {
                    pids.push(childPid);
                }
            })
            
            // child pids
            if (nodeDict.children) {
                nodeDict.children.forEach(function(childPid) {
                    pids.push(childPid)
                })
            }          
        }
        
        return pids
    },

    nodePidRefsFromNodeDict: function(nodeDict) {
        let pids = []

        if (nodeDict) {

                let v = nodeDict[k]

                }

            // child pids
            if (nodeDict.children) {
                nodeDict.children.forEach(function(childPid) {
                    pids.push(childPid)
                })
            }          
        }
        
        return pids
    },

window.BMStoredDatedSetNode = BMStorableNode.extend().newSlots({
    type: "BMStoredDatedSetNode",
    maxAgeInSeconds: 30*24*60*60,
    autoCheckPeriod: 1*60*60,
    dict: null,
}).setSlots({
    init: function () {
        BMStorableNode.init.apply(this)
        this.setShouldStore(true)
        this.setShouldStoreSubnodes(false)
		
        this.setDict({})
        this.addStoredSlot("dict", "autoCheckPeriod", "maxAgeInSeconds")

        //this.setNoteIsSubnodeCount(true)
    },
    
    setAutoCheckPeriod: function(seconds) {
        if (seconds && this._autoCheckPeriod !== seconds) {
            this._autoCheckPeriod = seconds
            this.autoCheck()
        }
    },
    
    autoCheck: function() {
        this.deleteExpiredKeys()
        setTimeout(() => { this.autoCheck() }, this.autoCheckPeriod()*1000)
    },
    
    didLoadFromStore: function() {
        BMStorableNode.didLoadFromStore.apply(this)
        this.deleteExpiredKeys()
    },

    addKey: function(h) {
        if (!this.dict()[h]) {
            this.dict()[h] = Date.now()
            this.scheduleSyncToStore()
        }
        return this
    },
    
    hasKey: function(h) {
        return h in this.dict()
    },
    
    removeKey: function(h) {
        if (this.dict()[h]) {
            delete this.dict()[h]
            this.scheduleSyncToStore()
        }
        return this
    },
    
    ageInSecondsOfKey: function(h) {
        if (this.hasKey(h)) {
            let ageInSeconds = Date.now() - this.dict()[h]
            return ageInSeconds
        }
        
        return null
    },

    deleteExpiredKeys: function() {
        let max = this.maxAgeInSeconds()
        let keys = Object.keys(this.dict())
        
        keys.forEach((k) => {
            if (this.ageInSecondsOfKey(k) > max) {
                this.removeKey(k)
            }
        })

        return this
    },
})

    // value

    valueIsVisible: true,
    valueIsEditable: true,

    ownsLink: null,
	
    // only visible in UI
    valuePrefix: null,
    valuePostfix: null,
	
    valueMethod: null,
    noteMethod: null, // fetches note from a parent node method
		
    keyError: null,
    valueError: null,
	
    target: null,
}).setSlots({

    init: function () {
        BMStorableNode.init.apply(this)
        this.setShouldStore(true)

        this.addStoredSlot("key")
        this.addStoredSlot("keyIsVisible")
        this.addStoredSlot("keyIsEditable")

        this.addStoredSlot("value")
        this.addStoredSlot("valueIsVisible")
        this.addStoredSlot("valueIsEditable")

        this.addStoredSlot("valuePrefix")
        this.addStoredSlot("valuePostfix")

        //this.setNodeRowStyles(BMViewStyles.sharedBlackOnWhiteStyle())
        this.customizeNodeRowStyles().setToBlackOnWhite()
        return this
    },  
    
    /*
    target: function() {
        if (this._target) {
            return this._target
        }
		
        return this.parentNode()
    },
    */

    setKey: function(s) {
        this._key = s
        return this
    },
    
    setValue: function(v) { // called by View on edit
        this._value = v

        if (this.target() && this.valueMethod()) {
            this.setValueOnTarget(v)
        }

        return this
    },

    setValueOnTarget: function(v) { // called by View on edit
        //console.log("setValue '" + v + "'")
        const target = this.target()
        const setter = this.setterNameForSlot(this.valueMethod())

        v = this.normalizeThisValue(v)
        
        if (target[setter]) {
            target[setter].apply(target, [v])
            target.didUpdateNode()
            this.validate()
        } else {
            console.warn(this.type() + " target " + target.type() + " missing slot '" + setter + "'")
        }
		
        return this
    },
	
    normalizeThisValue: function(v) {
	    return v
    },
	
    value: function() {
        if (this.target()) {
            this._value = this.getValueFromTarget()
        }
        return this._value
    },

    getValueFromTarget: function() {
        const target = this.target()
        const slotName = this.valueMethod()

        //console.log("target = " + target.type() + " getter = '" + getter + "'")
        if (target[slotName]) {
            const value = target[slotName].apply(target)
            return value
        } else {
            console.warn(this.type() + " target " + target.type() + " missing slot '" + slotName + "'")
        }

        return null
    },
	
    note: function() {
        const target = this.target()
        const slotName = this.noteMethod()

        if (target && slotName) {
            if (target[slotName]) {
                return target[slotName].apply(target)
            } else {
                console.warn(this.type() + " target " + target.type() + " missing note getter slot '" + slotName + "'")
            }
        }
        return null
    },
	
    didUpdateView: function(aFieldView) {
        this.scheduleSyncToStore()
        
        const parentNode = this.parentNode()
        if (parentNode.didUpdateField) {
            parentNode.didUpdateField(this)
        }
        return this
    },
	
    visibleValue: function() {
        return this.value()
    },

    validate: function() {
        // subclasses should override if needed
        return true
    },    
	
    nodeRowLink: function() {
        return null
    },
})

        }

                childNode.setTarget(slotNode)

            */

/*
    App 
    
    A singleton that represents the application. For your application, 
    create a subclass called App and implement a custom setup method.

    Handles starting up NodeStore.

*/

window.App = BMNode.extend().newSlots({
    type: "App",
    name: "App",
    isDebugging: true,
    version: [0, 0],
    nodeStoreDidOpenObs: null,
}).setSlots({

    shared: function() {   
        return this.sharedInstanceForClass(App)
    },

    init: function () {
        BMNode.init.apply(this)
        this.setNodeStoreDidOpenObs(window.NotificationCenter.shared().newObservation())
        this.nodeStoreDidOpenObs().setName("nodeStoreDidOpen").setObserver(this).setTarget(NodeStore.shared())
    },

    title: function() {
        return this.name()
    },
    
    // run and setup sequence in order of which methods are called
    // 1. setup NodeStore

    isBrowserCompatible: function() {
        // subclasses can override to do their own checks
        return true
    },

    run: function() {

        if (!this.isBrowserCompatible()) {
            console.log("App showBrowserCompatibilityPanel")
            window.ResourceLoaderPanel.setError("Sorry, this app only works on<br>Chrome, FireFox, and Brave browsers.")
            //this.showBrowserCompatibilityPanel()
            return this
        }

        this.nodeStoreDidOpenObs().watch()
        NodeStore.shared().setName(this.name()).asyncOpen() 
    },

    showBrowserCompatibilityPanel: function() {
        console.log("showing panel")
        const panel = window.PanelView.clone()
        this.rootView().addSubview(panel)
        panel.setTitle("Sorry, this app only works on<br>Chrome, FireFox, and Brave browsers.")
        panel.orderFront()
        panel.setZIndex(100)
        console.log("showed panel")
    },

    // 2. setup 

    nodeStoreDidOpen: function() {
        this.nodeStoreDidOpenObs().stopWatching()
        this.setup()
    },

    setup: function() {
        return this        
    },

    appDidInit: function() {
        //this.postNoteNamed("appDidInit")
        let note = NotificationCenter.shared().newNote().setSender(this).setName("appDidInit")
        note.post()

        if (this.runTests) {
		    this.runTests()
        }

        //this.registerServiceWorker() // not working yet
    },
	
    rootView: function() {
        return DomView.rootView()
        //return  WebBrowserWindow.shared().documentBody()
    },

    mainWindow: function () {
        return Window
    },

    setName: function(aString) {
        this._name = aString
        this.setTitle(aString)
        WebBrowserWindow.shared().setTitle(aString)
        return this
    },
    
    // --- version ---

    versionsString: function() {
        return this.version().join(".")
    },

    showVersion: function() {
        console.log("Application '" + this.name() + "' version " + this.versionsString())
    },

    // --- server worker ---

    registerServiceWorker: function() {
        // doesn't work
        // "srsourcec/ServiceWorker.js"
        // "/source/ServiceWorker.js"
        // "../ServiceWorker.js"
        const path = "ServiceWorker.js"
        console.log("registering service worker '" + path + "'")
        const promise = navigator.serviceWorker.register(path); //{ scope: ""../"}

        promise.then(function (registration) {
            console.log("Service worker successfully registered on scope", registration.scope);
        }).catch(function (error) {
            console.log("Service worker failed to register:\n",
                "  typeof(error): ", typeof(error), "\n", 
                "  message:", error.message, "\n",
                "  fileName:", error.fileName, "\n",
                "  lineNumber:", error.lineNumber,  "\n",
                "  stack:", error.stack,  "\n"
                //"  JSON.stringify(error):", JSON.stringify(error),  "\n",
                //"  toString:", error.toString()
            );
        });
    }

})

/*
    Point

    Class to represent a 2d or 3d point, optionally with a time.

    TODO: create a separate EventPoint class...

*/

window.Point = ideal.Proto.extend().newSlots({
    type: "Point",
    x: 0,
    y: 0,
    z: 0,
    t: 0,
}).setSlots({

    init: function () {
        return this
    },

    valueArray: function() {
        return [this._x, this._y, this._z]
    },

    setTimeToNow: function() {
        let d = new Date();
        this._t = d.getTime();
        return this
    },

    copyPoint: function(p) {
        this._x = p._x
        this._y = p._y
        this._z = p._z
        this._t = p._t
        return this
    },

    copy: function() {
        return Point.clone().copyPoint(this)
    },
    
    set: function(x, y, z, t) {
        this._x = x;
        this._y = y;
        if (z || z === 0) {
            this._z = z
        }
        if (t || t === 0) {
            this._t = t
        }
        return this
    },

    addInPlace: function(p) {
        this._x += p._x
        this._y += p._y
        this._z += p._z
        this._t += p._t
        return this
    },

    subtractInPlace: function(p) {
        this._x -= p._x
        this._y -= p._y
        this._z -= p._z
        this._t -= p._t
        return this
    },

    floorInPlace: function() {
        this._x = Math.floor(this._x)
        this._y = Math.floor(this._y)
        this._z = Math.floor(this._z)
        return this
    },


    add: function(p) {
        return this.copy().addInPlace(p)
    },

    subtract: function(p) {
        return this.copy().subtractInPlace(p)
    },

    asString: function() {
        let s = this.type() + "(" + this._x + ", " + this._y 

        if (this._z) { 
            s += ", " + this._z
        }

        /*
        if (this._t) { 
            s += ", " + this._t + "t" 
        }
        */

        return s + ")"
    },

    distanceFromOrigin: function() {
        let ds = Math.pow(this.x(), 2) + Math.pow(this.y(), 2) + Math.pow(this.z(), 2)
        return Math.sqrt(ds)
    },

    // difference with another point

    dxFrom: function(p) {
        return this.x() - p.x()
    },

    dyFrom: function(p) {
        return this.y() - p.y()
    },

    dzFrom: function(p) {
        return this.z() - p.z()
    },

    dtFrom: function(p) {
        return this.t() - p.t()
    },

    distanceFrom: function(p) {
        let dx = this.dxFrom(p)
        let dy = this.dyFrom(p)
        let dz = this.dzFrom(p)
        return Math.sqrt(dx*dx + dy*dy + dz*dz)
    },

    // eqaulity

    isEqual: function(p) {
        return (this.x() === p.x()) && (this.y() === p.y()) && (this.z() === p.z()) // && (this.t() === p.t())
    },

    isEqualWithTime: function(p) { // not ideal
        return (this.x() === p.x()) && (this.y() === p.y()) && (this.z() === p.z()) && (this.t() === p.t())
    },

    // comparison 

    isGreaterThan: function(p) {
        return this.x() > p.x() && this.y() > p.y()
    },

    isLessThan: function(p) {
        return this.x() < p.x() && this.y() < p.y()
    },

    isGreaterThanOrEqualTo: function(p) {
        return this.x() >= p.x() && this.y() >= p.y()
    },

    isLessThanOrEqualTo: function(p) {
        return this.x() <= p.x() && this.y() <= p.y()
    },

    angleInRadians: function() {
        return Math.atan2(y, x);
    },

    angleInDegrees: function() {
        return this.angleInRadians() * 180 / Math.PI;
    },

    angleInRadiansTo: function(p) {
        return p.subtract(this).angleInRadians()
    },

    angleInDegreesTo: function(p) {
        return p.subtract(this).angleInDegrees()
    },

    midpointTo: function(p) {
        return this.add(p).divideByScalar(2)
    },

    multiplyByScalar: function(v) {
        let p = Point.clone()
        p.set(this.x() * v, this.y() * v, this.z() * v)
        return p
    },

    divideByScalar: function(v) {
        return this.multiplyByScalar(1/v)
    },

    negated: function(p) {
        return this.multiplyByScalar(-1)
    },

    // css

    asCssStringWithUnitSuffix: function(name, unitSuffix) {
        if (!unitSuffix) { 
            unitSuffix = ""
        }

        const us = unitSuffix;
        return name + "(" + this._x + us + "," + this._y + us + "," + this._z + us + ")"
        //const s = this.valueArray().map(v => v + unitSuffix).join(",")
        //return name + "(" + s + ")"
    },

    asCssTranslate3dString: function() {
        return this.asCssStringWithUnitSuffix("translate3d", "px")
    },

    asCssRotate3dDegreesString: function() {
        return this.asCssStringWithUnitSuffix("rotate3d", "deg")
    },

    asCssScale3dString: function() {
        return this.asCssStringWithUnitSuffix("scale3d", "")
    },

})

/*
    Rectangle

    Class to represent a rectangle.

    NOTES

    For top & bottom, we assume we are using screen coordinates so:

        top = x
    
    and:

        bottom = x + height

*/

window.Rectangle = ideal.Proto.extend().newSlots({
    type: "Rectangle",
    origin: null,
    size: null,
}).setSlots({

    init: function () {
        this.setOrigin(Point.clone())
        this.setSize(Point.clone())
        return this
    },
    
    containsPoint: function(p) {
        const a = p.isGreaterThanOrEqualTo(this.origin()) 
        const b = p.isLessThanOrEqualTo(this.maxPoint())
        return a && b
    },

    containsRectangle: function(r) {
        return r.origin().isGreaterThanOrEqualTo(this.origin()) && r.maxPoint().isLessThanOrEqualTo(this.maxPoint())
    },

    maxPoint: function() {
        return this.origin().add(this.size())
    },

    asString: function() {
        return this.type() + "(" + this.origin().asString() + ", " + this.size().asString() + ")"
    },

    // x, y

    x: function() {
        return this.origin().x();
    },

    y: function() {
        return this.origin().y();
    },

    // width, height

    width: function() {
        return this.size().x();
    },

    height: function() {
        return this.size().y();
    },

    // top, bottom

    top: function() {
        return this.y() 
    },

    bottom: function() {
        return this.y() + this.height() 
    },

    // left, right

    left: function() {
        return this.x() 
    },

    right: function() {
        return this.x() + this.width() 
    },

})

/*
    EventPoint

    Class to represent a 2d or 3d point, optionally with a time.

    NOTES

    Event's positions are set to the document (event.pageX, event.pageY) coordinates.
    To get the viewport coordinates (event.clientX, event.clientY), 
    use the viewportPosition() method.

*/

window.Event_hasCachedPoints = function(event) {
    return event._cachedPoints !== undefined
}

window.Event_setCachedPoints = function(event, points) {
    event._cachedPoints = points
}

window.Event_cachedPoints = function(event) {
    return event._cachedPoints
}

window.Event_pushCachedPoint = function(event, point) {
    assert(event._cachedPoints)
    event._cachedPoints.push(point)
}

// ----------------

window.EventPoint = window.Point.extend().newSlots({
    type: "EventPoint",
    id: null,
    state: null,
    target: null, 
    isDown: false,
    overView: null,
    event: null,
}).setSlots({
    init: function () {
        window.Point.init.apply(this)
        return this
    },

    copyPoint: function(p) {
        window.Point.copyPoint.apply(this, [p])
        this._id = p._id
        this._state = p._state
        this._target = p._target
        return this
    },

    copy: function() {
        return EventPoint.clone().copyPoint(this)
    },

    overView: function() {
        if (this._overView === null) {
            this._overView = this.findOverview()
        }
        return this._overView
    },

    findOverview: function() {
        let e = document.elementFromPoint(p.x(), p.y());
        while (e) {
            const view = e._divView
            if (view) {
                this.setOverview(view)
                return view
            }
            e = e.parentElement
        }
        return null
    },

    // viewport helpers

    viewportPosition: function() {
        const e = this.event()
        const p = Point.clone().set(e.clientX, e.clientY)
        return p
    },

    viewportHeight: function() {
        return window.innerHeight
    },

    viewportWidth: function() {
        return window.innerWidth
    },

    distFromTopOfViewport: function() {
        return this.event().clientY
    },

    distFromBottomOfViewport: function() {
        return this.viewportHeight() - this.distFromTopOfViewport()
    },

    distFromLeftOfViewport: function() {
        return this.event().clientX
    },

    distFromRightOfViewport: function() {
        return this.viewportWidth() - this.distFromLeftOfViewport()
    },
})

/*
    Keyboard

    Global shared instance that tracks current keyboard state in window coordinates.
    Registers for capture key events on document.body.

*/


window.Keyboard = ideal.Proto.extend().newSlots({
    type: "Keyboard",
    codeToKeys: null, // dictionary of KeyboardKey objects
    isDebugging: false,
    keyboardListener: null,
}).setSlots({
    shared: function() {   
        return this.sharedInstanceForClass(Keyboard)
    },

    init: function () {
        ideal.Proto.init.apply(this)
        this.setupCodeToKeys()
        this.startListening()
        return this
    },

    startListening: function() {
        this.setKeyboardListener(KeyboardListener.clone().setUseCapture(true).setListenTarget(document.body).setDelegate(this))
        this.keyboardListener().setIsListening(true)
        return this
    },

    setupCodeToKeys: function() {
        const dict = {}
        const k2c = this.keyNameToCodeMap()
        Object.keys(k2c).forEach((name) => {
            const code = k2c[name]
            dict[code] = KeyboardKey.clone().setName(name).setCode(code).setKeyboard(this)
        })
        this.setCodeToKeys(dict)
        return this
    },

    keyForCode: function(aCode) {
        return this.codeToKeys()[aCode]
    },

    keyForName: function(aName) {
        const code = this.keyCodeForName(aName)
        return this.keyForCode(code)
    },

    nameForKeyCode: function(aCode) {
        return this.keyForCode(aCode).name()
    },

    keyCodeForName: function(aName) {
        return this.keyNameToCodeMap()[aName]
    },

    keyNameToCodeMap: function() {
        return { 
            backspace: 8,
            tab: 9,
            enter: 13,
            shift: 16,
            ctrl: 17,
            alt: 18,
            pauseBreak: 19,
            capslock: 20,
            esc: 27,
            space: 32,
            pageUp: 33,
            pageDown: 34,
            end: 35,
            home: 36,
            leftArrow: 37,
            upArrow: 38,
            rightArrow: 39,
            downArrow: 40,
            insert: 45,
            delete: 46,
            0: 48,
            1: 49,
            2: 50,
            3: 51,
            4: 52,
            5: 53,
            6: 54,
            7: 55,

/*
    Mouse

    Global shared instance that tracks current mouse state in window coordinates.
    Registers for capture mouse events on document.body.

*/


window.Mouse = ideal.Proto.extend().newSlots({
    type: "Mouse",
    isDown: false,
    downEvent: null,
    currentEvent: null,
    upEvent: null,
    mouseListener: null,
}).setSlots({
    init: function () {
        ideal.Proto.init.apply(this)
        this.startListening()
        return this
    },

    shared: function() { 
        return this.sharedInstanceForClass(Mouse)
    },

    startListening: function() {
        this.setMouseListener(MouseListener.clone().setUseCapture(true).setListenTarget(document.body).setDelegate(this))
        this.mouseListener().setIsListening(true)
        return this
    },

    // positions

    downPos: function() {
        return this.pointForEvent(this.downEvent())
    },

    currentPos: function() {
        return this.pointForEvent(this.currentEvent())
    },

    upPos: function() {
        return this.pointForEvent(this.upEvent())
    },

    // events

    onMouseDownCapture: function(event) {
        this.setDownEvent(event)
        this.setCurrentEvent(event)
        this.setIsDown(true);
        return true
    },

    onMouseMoveCapture: function (event) {
        this.setCurrentEvent(event)
        return true
    },

    onMouseUpCapture: function(event) {
        this.setCurrentEvent(event)
        this.setUpEvent(event)
        this.setIsDown(false);
        return true
    },  

    // -- helpers ---

    pointForEvent: function(event) {
        assert(event.__proto__.constructor === MouseEvent)

        const p = EventPoint.clone()
        p.set(event.pageX, event.pageY) // document position
        p.setTarget(event.target)
        p.setTimeToNow()
        p.setId("mouse")
        p.setState(event.buttons)
        p.setIsDown(event.buttons !== 0)
        p.setEvent(event)
        //p.findOverview()

        return p
    },

    dragVector: function(event) {        
        if (this.isDown()) {
            return this.currentPos().subtract(this.downPos())
        }
        return Point.clone()
    },

    pointsForEvent: function(event) {
        if (!Event_hasCachedPoints(event)) {
            const points = [this.pointForEvent(event)]
            Event_setCachedPoints(event, points)
        }

        return Event_cachedPoints(event)
    },

    currentPoints: function() {
        if (this.currentEvent()) {
            return this.pointsForEvent(this.currentEvent())
        }
        return []
    },
})
