window.BMFieldRowView = BrowserFieldRow.extend().newSlots({
    type: "BMFieldRowView",
    keyView: null,
    valueView: null,
    noteView: null,
    editableColor: "black",
    uneditableColor: "#888",
    errorColor: "red",
}).setSlots({
    init: function () {
        BrowserFieldRow.init.apply(this)
        
        this.setKeyView(TextField.clone().setDivClassName("BMFieldKeyView"))
        this.addContentSubview(this.keyView())     
   		this.keyView().turnOffUserSelect().setSpellCheck(false)   
        this.keyView().setMarginLeft(20)

        //this.contentView().setPaddingLeft(20)
        this.setValueView(this.createValueView())
        this.addContentSubview(this.valueView())  
      
        this.valueView().setUserSelect("text")   // should the value view handle this?
        this.valueView().setSpellCheck(false)   // should the value view handle this?
        this.valueView().setWidthPercentage(100) 

        this.setNoteView(DomView.clone().setDivClassName("BMFieldRowViewNoteView"))
        this.addContentSubview(this.noteView())
        this.noteView().setUserSelect("text")
        
        return this
    },

    createValueView: function() {
        const tf = TextField.clone().setDivClassName("BMFieldValueView")
        //tf.setSelectAllOnDoubleClick(true)
        return tf
    },
	
    // visible key and value
    
    visibleValue: function() {
        return this.node().visibleValue()
    },
	
    visibleKey: function() {
        return this.node().key()
    },

    // sync 
    
    syncValueViewToNode: function() {
        //console.log(this.typeId() + ".syncValueViewToNode " + this.node().type())
	    if (this.node().type() === "BMBoolField" && this.valueView().type() !== "BoolView") {
	        //console.log("syncValueViewToNode setup bool view")
	        const boolView = BoolView.clone()
            this.removeContentSubview(this.valueView())  
            this.setValueView(boolView)
            this.addContentSubview(this.valueView())  
            //this.valueView().setUserSelect("text")   // should the value view handle this?
		    //this.valueView().setSpellCheck(false)   // should the value view handle this?	        
		    //return TextField.clone().setDivClassName("BMFieldValueView")
        }
    },
    
    syncFromNode: function () {
        BrowserFieldRow.syncFromNode.apply(this)
        //console.log(this.typeId() + " syncFromNode")
		
        this.node().prepareToSyncToView()
        this.syncValueViewToNode() // (lazy) set up the value view to match the field's type

        const node = this.node()
        const keyView = this.keyView()
        const valueView = this.valueView()
		
        if (node.isVisible()) {
            this.setDisplay("block")
        } else {
            this.setDisplay("none")
        }

        keyView.setInnerHTML(this.visibleKey())

        let newValue = this.visibleValue()
		
        /*
        console.log("")
        console.log("FieldRow.syncFromNode:")
        console.log("  valueView.type() === ", valueView.type())
        console.log("  valueView.innerHTML() === '" + valueView.innerHTML() + "'")
        console.log("  valueView.value === ", valueView.value)
        console.log("  newValue =  '" + newValue + "'")
        */
        
        if (newValue === null) { 
            // commenting out - this causes a "false" to be displayed in new fields
            //newValue = false; // TODO: find better way to deal with adding/removing new field
        } 

        valueView.setValue(newValue)
        
        // visible
        keyView.setIsVisible(node.keyIsVisible())
        valueView.setIsVisible(node.valueIsVisible())
		
        // editable
        keyView.setIsEditable(node.keyIsEditable())
        valueView.setIsEditable(node.valueIsEditable())

        if (!node.valueIsEditable()) {
            //console.log("fieldview key '", node.key(), "' node.valueIsEditable() = ", node.valueIsEditable(), " setColor ", this.uneditableColor())
            valueView.setColor(this.uneditableColor())
        } else {
            valueView.setColor(this.editableColor())
        }
		
        // change color if value is invalid
		
        const color = valueView.color()
		
        if (node.valueError()) {
            valueView.setColor(this.errorColor())
            valueView.setToolTip(node.valueError())
			
        } else {
            valueView.setBackgroundColor("transparent")
            valueView.setColor(color)
            valueView.setToolTip("")
        }
				
        if (this.visibleNote()) {
            this.noteView().setInnerHTML(this.visibleNote())
        } else {
            this.noteView().setInnerHTML("")
        }
		
        /*
		this.setBackgroundColor("white")
		if (this.isSelected()) {
			this.setBackgroundColor("CBCBCB")
		} else {
			this.setBackgroundColor("white")
		}
		*/

        return this
    },

    visibleNote: function() {
        return this.node().note()
    },
    
    syncToNode: function () {
        const node = this.node()

        if (node.keyIsEditable()) {
        	node.setKey(this.keyView().value())
        }
	
        if (node.valueIsEditable()) {
        	node.setValue(this.valueView().value())
        }
		
        NodeView.syncToNode.apply(this)
        return this
    },
    
    onDidEdit: function (changedView) {     
        //this.log(this.type() + " onDidEdit")   
        this.node().setKey(this.keyView().value())
        this.node().setValue(this.valueView().value())
        this.node().didUpdateView(this)
        this.scheduleSyncFromNode() // needed for validation?
    },

    updateSubviews: function() {
        BrowserFieldRow.updateSubviews.apply(this)
		
        const node = this.node()

        if (node && node.nodeMinHeight()) {
            if (node.nodeMinHeight() === -1) {
                this.setHeight("auto")
                this.setPaddingBottom("calc(100% - 20px)")

            } else {
                this.setHeight(this.pxNumberToString(node.nodeMinHeight()))
            }
        }
        
        return this
    },

    /*
    applyStyles: function() {
        BrowserFieldRow.applyStyles.apply(this)
        return this
    },
    */
    
    onEnterKeyUp: function() {
        //console.log(this.typeId() + ".onEnterKeyUp()")
        if(this.valueView().activate) {
            this.valueView().activate()
        }
        return this
    },

    setBackgroundColor: function(c) {
        /*
        console.log(this.typeId() + ".setBackgroundColor ", c)
        if (c !== "white") {
            console.log("not white")
        }
        */
        BrowserFieldRow.setBackgroundColor.apply(this, [c])
        return this
    },
})

window.BMOptionsFieldRowView = BMFieldRowView.extend().newSlots({
    type: "BMOptionsFieldRowView",
    optionsView: null,
}).setSlots({
    init: function () {
        BMFieldRowView.init.apply(this)

        this.setOptionsView(BMOptionsTableView.clone())
        this.optionsView().setDisplay("none")
        this.addContentSubview(this.optionsView())

        this.valueView().setIsRegisteredForFocus(true)
        this.valueView().onBlur = () => { this.close() }
        return this
    },
	
    // ------------------ open / close ------------------

    toggleOpen: function() {
        if (!this.isOpen()) { 
            this.open() 
        } else {
            this.close()
        }
        return this
    },
	
    isOpen: function() {
        return this.optionsView().display() !== "none"
    },
	
	
    open: function() {
        if(!this.isOpen()) {
            //console.log(this.typeId() + " open")
            this.updateValidValues()
            this.optionsView().fadeInToDisplayInlineBlock()
            this.noteView().fadeOutToDisplayNone()
        } else {
            this.updateValidValues()
        }
    },                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
	
    close: function() {
        if(this.isOpen()) {
            //console.log(this.typeId() + " close")
            this.optionsView().fadeOutToDisplayNone()
            this.noteView().fadeInToDisplayInlineBlock() 
        }
    },
	
    select: function(validValue) {
        //console.log(this.typeId() + " selected " + validValue)
        //this.setInnerHTML(validValue)
        this.node().setValue(validValue)
        this.node().didUpdateView(this)
        this.close()
    },
	
    /*
	showActive: function() {
		//this.setBackgroundColor(this.activeBackgroundColor())
		//this.setColor(this.activeColor())
		return this
	},
	
	showInactive: function() {
		//this.setBackgroundColor(this.inactiveBackgroundColor())
		//this.setColor(this.inactiveColor())
		return this
	},
	*/
	
    // --------------------------------------

    setNode: function(aNode) {
        NodeView.setNode.apply(this, [aNode])
        this.updateValidValues()
        return this
    },
	
    currentValue: function() {
        return this.valueView().innerHTML()
    },
	
    currentValidValues: function() {
        let validValues = this.node().validValues()
        let value = this.currentValue().strip()
		
        if (value.length) {
            validValues = validValues.select(function (v) { return v.beginsWith(value) || v.contains(value) })
        }
		
        return validValues
    },
	
    updateValidValues: function() {
        if (this.optionsView()) {

window.DragBarView = DomView.extend().newSlots({
    type: "DragBarView",
    isEnabled: true,
    isHighlighted: false,
    isDragging: false,
    normalColor: "#333",
    highlightColor: "#555",
    dragColor: "#999",
    delegate: null,
    thickness: 2,
    isVerticalDrag: true,
}).setSlots({

    init: function () {
        DomView.init.apply(this)

        this.turnOffUserSelect()

        this.setDivClassName("DragBarView")

        this.setIsRegisteredForMouse(true)
        this.syncHighlighted()
        this.syncEnabled()

        this._mouseMoveTrackerFunc = (event) => {
            this.mouseMoveTracker(event)
            return true
        }

        this._mouseUpTrackerFunc = (event) => {
            this.mouseUpTracker(event)
            return true
        }

        this.setBackgroundColor(this.normalColor())
        return this
    },

    hoverCursorType: function() {
        if (this.isVerticalDrag()) {
            return "row-resize"
        }

        return "col-resize"
    },

    setIsVertical: function(aBool) {
        if (this._isVertical !== aBool) {
            this._isVertical = aBool
            //console.log("this.hoverCursorType() = ", this.hoverCursorType())
            this.setCursor(this.hoverCursorType())
        }
        return this
    },

    // --- editable ---
    
    setIsEnabled: function(aBool) {
        if (this._isEnabled !== aBool) {
            this._isEnabled = aBool
            this.syncEnabled()
        }

        return this
    },

    syncEnabled: function() {
        if (this.isEnabled()) {
            this.setDisplay("inline-block")
        } else {
            this.setDisplay("none")
        }
        return this
    },

    // --- highlighted ---
    
    setIsHighlighted: function(aBool) {
        if (this._isHighlighted !== aBool) {
            this._isHighlighted = aBool
            this.syncHighlighted()
        }

        return this
    },

    syncHighlighted: function() {
        if (this.isDragging()) {
            return this
        }

        if (this.isHighlighted()) {
            this.setBackgroundColor(this.highlightColor())
        } else {
            this.setBackgroundColor(this.normalColor())
        }
        this.syncCursor()

        return this
    },

    syncCursor: function() {
        if (this.isHighlighted()) {
            this.setCursor(this.hoverCursorType())
        } else {
            this.setCursor(null)
        }
        return this
    },

    // --- mouse ---

    mouseMoveTracker: function(event) {
        //console.log("mouse pos: ", event.clientX, " x ", event.clientY)
        if (this.delegate()) {
            this.delegate().didDragDivider(Math.floor(event.clientX), Math.floor(event.clientY))
        }
    },

    mouseUpTracker: function(event) {
        //console.log("mouse pos: ", event.clientX, " x ", event.clientY)
        this.onMouseUp(event)
    },

    setIsDragging: function(b) {
        this._isDragging = b;
        if (b) {
            this.setBackgroundColor(this.dragColor())
            this.parentView().setBorder("1px dashed white")
        } else {
            this.setBackgroundColor(this.normalColor())
            this.parentView().setBorder("0px dashed white")
        }
        return this
    },

    onMouseDown: function (event) {
        //console.log(this.typeId() + " onMouseDown")
        this.setIsDragging(true)

        this.removeParentTracking()
        return false
    },

    addParentTracking: function() {
        let r = this.rootView()
        r.element().removeEventListener("mousemove", this._mouseMoveTrackerFunc, false);
        r.element().removeEventListener("mouseup", this._mouseUpTrackerFunc, false);
        return this
    },

    removeParentTracking: function() {
        let r = this.rootView()
        r.element().addEventListener("mousemove", this._mouseMoveTrackerFunc, false);
        r.element().addEventListener("mouseup", this._mouseUpTrackerFunc, false);
        return this
    },

    onMouseMove: function (event) {
        return false
    },

    onMouseOver: function(event) {
        //console.log(this.typeId() + " onMouseOver")
        this.setIsHighlighted(true)
        return false
    },

    onMouseLeave: function(event) {
        //console.log(this.typeId() + " onMouseLeave")
        this.setIsHighlighted(false)
        return false
    },

    onMouseUp: function(event) {
        this.setIsDragging(false)
        this.addParentTracking()
        return false
    },
})

        v.setDivClassName("AtomTailView")
        v.setPosition("relative")
        v.setBackgroundColor("black")
        this.addSubview(v)
    },

    syncLayout: function() {
        this.setWidthPercentage(100)
        this.setHeightPercentage(100)

        if (this.isVertical()) {
            this.layoutVertically()
        } else {
            this.layoutHorizontally()
        }
        return this
    },

    layoutVertically: function() {
        // vertical divider

        if (true) {
            let h = this.headView()
            h.setDisplay("block")
            h.setWidthPercentage(100)
            h.setHeightPxNumber(this.headHeight())
        }

        if (true) {
            let d = this.dividerView()
            d.setDisplay("block")
            d.setMinAndMaxHeight(d.thickness())
            d.setWidthPercentage(100)
            d.setIsVerticalDrag(true)
        }

        if (true) {
            let t = this.tailView()
            t.setDisplay("block")
            t.setWidthPercentage(100)
            t.setHeightPercentage(100)
            t.setBackgroundColor("black")
        }
    },

    layoutHorizontally: function() {
        // horizontal divider

        this.setDisplay("table")

        if (true) {
            let h = this.headView()
            h.setDisplay("table-cell")
            h.setMinAndMaxWidth(this.headWidth())
            h.setWidth(null)
            h.setMinHeight("100%")
            h.setOverflow("auto")
        }

        if (true) {
            let d = this.dividerView()
            d.setDisplay("table-cell")
            d.setWidth(null)
            d.setMinAndMaxWidth(d.thickness())
            d.setOverflow("auto")
            d.setVerticalAlign("top")
            d.setIsVerticalDrag(false)
        }

        if (true) {
            let t = this.tailView()
            t.setDisplay("table-cell")
            t.setWidthPercentage(100)
            t.setMinHeight("100%")
            t.setOverflow("auto")
            t.setVerticalAlign("top")
        }
    },

    didDragDivider: function(x, y) {
        let bounds = this.boundingClientRect()

        let g = this.gridSize()

        x = Math.floor(Math.floor(x/g)*g)
        y = Math.floor(Math.floor(y/g)*g)

        y = y - bounds.top
        x = x - bounds.left
        x = Math.min(x, bounds.right  - bounds.left)
        y = Math.min(y, bounds.bottom - bounds.top)

        if (this.isVertical()) {
            this.setHeadHeight(y)
        } else {
            this.setHeadWidth(x)
        }

        this.syncLayout()
    },

    viewDict: function() { // move to view?

        this.viewDictSlots().forEach((slotName) => {
            let value = this[slotName].apply(this)
            dict[slotName] = value
        })
        return dict
    },

    setViewDict: function(dict) { // move to view?

    syncToNode: function() {

    syncFromNode: function() {

        this.setPaddingRight(0)
		
        this.setMarginLeft(0)
        this.setMarginRight(0)

        this.collapse()
        
        setTimeout( () => { 
            //this.removeCloseButton()
            let parentView = this.parentView()
            //this.removeFromParentView()
            
            this.node().removeFromParentNode()
            this.removeFromParentView()
            //parentView.scheduleSyncToNode() 
            // TODO: protocol to tell parent to remove subnode

        }, seconds * 1000)
    },

    /*

        console.log("onDoubleClick")

window.AtomPaneView = DomView.extend().newSlots({
    type: "AtomPaneView",
    startView: null,
    mouseIsDown: false,
}).setSlots({
    init: function () {
        DomView.init.apply(this)
        this.setOverflow("hidden")
        this.setIsRegisteredForMouse(true)
        this.setIsRegisteredForClicks(true)
        return this
    },

    // mouse

    onDoubleClick: function(event) {
        console.log("onDoubleClick")

    },

    removeStartView: function() {
        if (this.startView() && this.startView().parentView()) {
            this.startView().removeFromParentView()
        }
    },

    newStartView: function() {
        let v = DomView.clone()
        v.setMinAndMaxWidth(8)
        v.setMinAndMaxHeight(8)
        v.setBackgroundColor("#aaa")
        v.setPosition("absolute")
        v.setOpacity(0.2)
        v.setLeft(this.mouseDownPos().x() - 4)
        v.setTop(this.mouseDownPos().y() - 4)
        return v
    },

    startView: function() {
        //this.removeStartView()

        if (!this._startView) {
            let v = DomView.clone()
            v.setMinAndMaxWidth(8)
            v.setMinAndMaxHeight(8)
            v.setBackgroundColor("#aaa")
            v.setPosition("absolute")
            v.setOpacity(0.2)
            this.setStartView(v)
        }

        return this._startView
    },

    canAddPane: function() {
        return this.subviews().length === 0
    },

    /*
    onMouseLeave: function(event) {
        console.log(this.typeId() + " onMouseLeave")

        return true
    },
    */

    onMouseDown: function(event) {
        console.log(this.typeId() + " onMouseDown")
        
        if (!this.canAddPane()) {
            return false
        }


        this.setMouseIsDown(true)
        this.listenForRootMouseUp()

        let mp = Mouse.shared().downPos()
        let sv = this.startView()
        sv.setLeft(mp.x() - 4)
        sv.setTop(mp.y() - 4)

        this.addSubview(sv)
        return true
    },

    onMouseMove: function (event) {
        if (this.mouseIsDown()) {
            this._currentDragPos = this.viewPositionForEvent(event)

            let sv = this.startView()
            let dir = this.dragDirection(event)
            let downPos = this.mouseDownPos()
            //console.log("onMouseMove dir ", dir)

            
            if (dir === "x") {
                //console.log("dir x")
                sv.setMinAndMaxWidth(null)
                sv.setMinAndMaxHeight(1)
                sv.setWidth("100%")
                sv.setHeight(null)
                sv.setLeft(0)
                sv.setTop(downPos.y())
            } else if (dir === "y") {
                //console.log("dir y")
                sv.setMinAndMaxWidth(1)
                sv.setMinAndMaxHeight(null)
                sv.setWidth("100%")
                sv.setHeight("100%")
                sv.setLeft(downPos.x)
                sv.setTop(0)
            } else {
                sv.setMinAndMaxWidth(8)
                sv.setMinAndMaxHeight(8)
                sv.setWidth(null)
                sv.setHeight(null)
                sv.setLeft(downPos.x())
                sv.setTop(downPos.y())
            }
            //console.log("is moving ", event.clientX + "," + event.clientY)
        }
        return this
    },

    dragDirection: function(event) {
        let dv = Mouse.shared().dragVector()
        //console.log("dv = ", dv)
        if (this.mouseDownPos()) {
            let dx = Math.abs(dv.x())
            let dy = Math.abs(dv.y())
            let r = Math.sqrt(dx*dx + dy*dy)
            let minR = 50
            if (r > minR) {
                if (dx > dy) {
                    this._dragDir = "x"
                } else {
                    this._dragDir = "y"
                }
            } else {
                this._dragDir = null
            }
            
            let o = 0.2 + r/minR;
            if (o > 1) { o = 1 }
            this.startView().setOpacity(o)
        }

        return this._dragDir
    },

    onMouseLeave: function() {

    },

    onMouseUp: function(event) {
        if (this.mouseIsDown()) {
            let dir = this.dragDirection()
            let downPos = this.mouseDownPos()

            if (dir) {
                if (dir === "x") {
                    this.addAtomAtY(downPos.y())
                } else if (dir === "y") {
                    this.addAtomAtX(downPos.x())
                }
            }
            
            this.removeStartView()
        }
        this.setMouseIsDown(false)
        return this
    },

    addAtomAtX: function(x) {
        // request new node from this.parentView().node()
        let v = AtomNodeView.clone().setNode(AtomNode.clone())
        v.setIsVertical(false).setHeadWidth(x)
        v.syncLayout()
        this.addSubview(v)
    },

    addAtomAtY: function(y) {
        // request new node from this.parentView().node()
        let v = AtomNodeView.clone().setNode(AtomNode.clone())
        v.setIsVertical(true).setHeadHeight(y)
        v.syncLayout()
        this.addSubview(v)
    },

    onRootMouseUp: function(event) {
        this.onMouseUp(event)
        return true
    },

    rootMouseUpFunc: function() {
        if (!this._rootMouseUpFunc) {

        this.setNodeMinWidth(270)

        return this
    },

        //console.log(this.typeId() + ".appDidInit()")
        this.setupSubnodes()
        return this
    },

        this.resourcePaths().forEach(path => this.addFontWithPath(path))
        return this
    },

    fontFamilyNamed: function(aName) {
        let family = this.families().detect(family => family.name() === aName);

        if (!family) {
            family = BMFontFamily.clone().setName(aName)
            this.addFamily(family)
        }

        return family
    },

    addFontWithPath: function(aPath) {
        const components = aPath.split("/")

        // verify path is in expected format 
        const dot = components.removeFirst()
        assert(dot === ".")

        const resources = components.removeFirst()
        assert(resources === "resources")

        const fonts = components.removeFirst()
        assert(fonts === "fonts")

        const familyName = components.removeFirst()
        const family = this.fontFamilyNamed(familyName) 
        family.addFontWithPath(aPath)

        return this
    },

/*

    BMAudioPlayer

    Adds a body element like this:

        <audio id="audio" autoplay>
            <source id="audioSource" src="sounds/test.mp3" type="audio/mpeg"/ >
        </audio>

    Example use:

        const audioPlayer = BMAudioPlayer.shared().setPath(urlToAudioFile)
        audioPlayer.play()
        ...
        audioPlayer.stop()

*/

window.BMAudioPlayer = DomView.extend().newSlots({
    type: "BMAudioPlayer",
    path: "",
    sourceElement: null,
    isDebugging: false,
}).setSlots({

    shared: function() {   
        const shared = this.sharedInstanceForClass(BMAudioPlayer)
        shared.open()
        return shared
    },

    init: function () {
        this.setElementType("audio") // TODO: use a method override instead?
        DomView.init.apply(this)
        return this
    },

    // open / close

    open: function() {
        this.setVisibility("hidden");
        DocumentBody.shared().addSubviewIfAbsent(this)
        return this
    },

    close: function() {
        DocumentBody.shared().removeSubviewIfPresent(this)
        return this
    },

    // element

    createElement: function() {
        const audio = document.createElement("audio")
        audio.setAttribute("autoplay", "");

        const source = document.createElement("source")
        this.setSourceElement(source)

        audio.appendChild(source)
        audio.addEventListener("playing", event => this.onPlaying(event), false); 
        return audio
    },

    onPlaying: function() {
        if (this.isDebugging()) {
            console.log(this.typeId() + ".onPlaying() ")
        }
        return this
    },

    // path

    audioTypeForExtension: function(extString) {
        const fileExtensionToType = {
            "mp3": "mpeg",
            "wav": "wav",
            "mp4": "mp4",
            "mpa": "mp4",
            "ogg": "ogg",
            "oga": "ogg",
        }
        const type =  "audio/" + fileExtensionToType[extString.toLowerCase()]
        assert(type)
        return type
    },

    setPath: function(aPath) {
        if (this._path != aPath) {
            this._path = aPath
        
            this.stop()

            if (this.isDebugging()) {
                console.log(this.typeId() +  ".setPath:'" + aPath + "'")
            }

            const source = this.sourceElement()
            source.src = aPath;

            const type = this.audioTypeForExtension(aPath.pathExtension());
            source.setAttribute("type", type);
            this.load() 
        }
        return this
    },

    path: function() {
        return this.sourceElement().getAttribute("src");
    },

    name: function() {
        if (!this.path()) {
            return ""
        }
        return this.path().fileName()
    },

    // loading

    load: function() {
        if (this.isDebugging()) {
            console.log(this.typeId() +  ".load() '" + this.path() + "'")
        }
        this.element().load()
        return this
    },

    // playing / pausing / stopping

    play: function() {
        if (this.isPlaying()) {
            return this
        }

        if (this.isDebugging()) {
            console.log(this.typeId() +  ".play() '" + this.path() + "'")
        }

        const promise = this.element().play()
        promise.catch((e) => {
            console.log("audio play exception: ", e.message)
        })
        return this

    },

    isPlaying: function() {
        const e = this.element()
        return e.duration > 0 && !e.paused
    },

    // pausing

    pause: function() {
        this.element().pause()
        return this
    },

    isPaused: function() {
        const e = this.element()
        return e.paused
    },

    // stopping

    stop: function() {
        if (this.isDebugging()) {
            console.log(this.typeId() +  ".stop() '" + this.path() + "'")
        }

        this.pause();
        this.setCurrentTime(0);
        return this
    },

    // current time

    setCurrentTime: function(t) {
        this.element().currentTime = t;
        return this;
    },

    currentTime: function() {
        return this.element().currentTime;
    },

    // playback rate

    playbackRate: function() {
        return this.element().playbackRate;
    },

    setPlaybackRate: function(r) {
        this.element().playbackRate = r;
        return this;
    }

})

        if (!this.canRelayObjMsg(objMsg)) {
			
            return false
        }

        if (this.hasSubnodeWithHash(objMsg.msgHash())) {
            console.warn("attempt to add duplicate message ", objMsg.msgHash())
            console.log("I have msgs:\n  " + this.messages().map((msg) => { return msg.msgHash() }).join("\n  "))
            return false
        } else {
        	this.addSubnode(objMsg)
        }
        
        this.handleObjMsg(objMsg)
	    this.broadcastMessage(objMsg)		
        return true
    },
    
    hasPlacedObjMsg: function(objMsg) {
        return this.placedSet().hasKey(objMsg.hash())
    },
	
    markPlacedObjMsg: function(objMsg) {
        this.placedSet().addKey(objMsg.hash())
        return this
    },
	
    handleObjMsg: function(objMsg) {
        if (this.hasPlacedObjMsg(objMsg)) {
            return true
        } 
		
        const didPlace = this.network().localIdentities().handleObjMsg(objMsg)

        if (didPlace) {
            this.markPlacedObjMsg(objMsg) 
        } else {
		    console.log("couldn't place objMsg " + objMsg.hash() )
            //console.log("couldn't place objMsg " + objMsg.hash() + " so deleting")
            //this.deleteObjMsg(objMsg)
        }
					
        return didPlace
    },

    handleAllMessages: function() {
        this.messages().forEach((objMsg) => {
            this.handleObjMsg(objMsg)
        })
    },

    addSubnode: function(msg) {
        //console.log(this.typeId() + " addSubnode " + msg.pid())
        BMStorableNode.addSubnode.apply(this, [msg])
        this.notifyChange()
        return this
    },

    broadcastMessage: function(msg) {
	    // tell peers
	    const peers = this.network().connectedRemotePeers()
	    console.log("broadcasting to " + peers.length + " peers")
	    peers.forEach(function (peer) {
	        peer.addedObjMsg(msg)
	    })	
    },
    
    removeMessage: function(msg) {
        this.removeSubnode(msg)
        return this
    },

    
    // handling inv (inventory) messages, immediately respond with BMGetDataMessage for missing hashes

    messageWithHash: function(h) {
        return this.subnodeWithHash(h)
    },
	
    needsMessageWithHash: function(h) {
        const wasDeleted = this.deletedSet().hasKey(h)
        const isMissing = this.subnodeWithHash(h) == null
        return (!wasDeleted) && isMissing
    },
	
    inv: function(invMsg) {
        const remoteInv = invMsg.data()        
        const getMsg = BMGetDataMessage.clone().setRemotePeer(invMsg.remotePeer())
        
        remoteInv.forEach( (h) => {
            if (this.needsMessageWithHash(h)) {
                getMsg.addHash(h)
                //this._queue[h] = true
            }
        })
        
        if (getMsg.data().length) {
            getMsg.send()
        }
    },
    
    // handling object messages
    
    network: function() {
        return this.parentNode()
    },
    
    object: function(msg) {
        const h = msg.msgHash()
        
        // remove from the queue
        //delete this._queue[h]
        
        this.addMessage(msg)
    },
    
    getData: function(msg) {
        msg.data().forEach((aHash) => {
            const objMsg = this.messageWithHash(aHash)
            if (objMsg) {
                msg.remotePeer().sendMsg(objMsg)
            }
        })
    },
    
    // peer connect
    
    onRemotePeerConnect: function(remotePeer) {
        // send inv
        //const invMsg = this.currentInvMsg()
        const invMsg = BMInvMessage.clone().addMessages(this.messagesMatchingBloom(remotePeer.peerId().bloomFilter()))

        console.log("onRemotePeerConnect send inv " + invMsg.data().length)

        if (invMsg.data().length) {
            remotePeer.sendMsg(invMsg)
        }
    },

    messagesMatchingBloom: function (bloom) {
        return this.messages().select( (objMsg) => {
            return  bloom.checkEntry(objMsg.senderPublicKeyString())
        })
    },
    
    fullInvMsg: function () {
        return BMInvMessage.clone().addMessages(this.messages())
    },

    removeMessagesNotMatchingIdentities: function() {
        // this gets slow for large msg count but target is short term
        // ephemeral messages for now 
		
        const pubkeys = BMNetwork.shared().allIdentityPublicKeyStrings()
        let count = 0
				
        this.messages().copy().forEach( (objMsg) => {
            //console.log("objMsg: ", objMsg)
            const senderPK = objMsg.senderPublicKeyString()
            if (!pubkeys.contains(senderPK)) {
                this.removeMessage(objMsg)
                count ++
                console.log("no match for sender " + senderPK)
            } else {
                //console.log("matched sender " + senderPK)
            }
        })

        if (count) {
            this.log("removeMessagesNotMatchingIdentities removed " + count + " messages")
        }
	
        return this
    },
})

        }
		
        BMStorableNode.init.apply(this)
		
        //this.setPid("_network")

        this.setNodeMinWidth(250)

        this.setStunServers(NodeStore.shared().rootInstanceWithPidForProto("_stunServers", BMStunServers))
        this.addSubnode(this.stunServers())
						
        this.setMessages(NodeStore.shared().rootInstanceWithPidForProto("_messages", BMMessages))
        this.addSubnode(this.messages())
		
        this.setBlacklists(NodeStore.shared().rootInstanceWithPidForProto("_blacklists", BMBlacklists))

        this.addStoredField(BMBoolField.clone().setKey("isOpenRelay").setValueMethod("isOpenRelay").setValueIsEditable(true))

        this.watchIdentities()

        //this.updateIdsBloomFilter()
    },

	        this._idsObservation = NotificationCenter.shared().newObservation().setName("didChangeIdentity").setObserver(this).watch()
        }
    },

    shared: function() {   
        const thisClass = BMNetwork     
        if (!thisClass._shared) {
            thisClass._shared = this.clone();
        }
        return thisClass._shared;
    },

    connectedRemotePeers: function () {
        const remotePeers = []
        this.servers().connectedServers().forEach(function (server) {
            remotePeers.appendItems(server.connectedRemotePeers())
        })        
        return remotePeers
    },
    
    connectedRemotePeerCount: function() {
        return this.servers().subnodes().sum(function (p) {
            return p.connectedRemotePeerCount()
        })

    serverCount: function () {
        return this.servers().subnodesCount()
    },

        parts.push(this.connectedServerCount() + " of " + this.serverCount() + " servers")
        // parts.push(n + " server" + ((n!=1) ? "s" : ""))

        const peerCount = this.connectedRemotePeerCount()
        parts.push(peerCount + " peer" + ((peerCount!=1) ? "s" : ""))

        const msgCount = this.messages().messages().length
        parts.push(msgCount + " msg" + ((msgCount!=1) ? "s" : ""))

        return parts.join(", ")

    broadcastMsg: function(msg) {
        // TODO: add to local inventory
        this.messages().addMessage(msg)

    // --- identities -----------------------------------------
    
    idWithPublicKeyString: function(publicKeyString) { 
        
        if (publicKeyString === null) {
            console.warn("publicKeyString is null")
        }
        
        const ids = this.allIdentities()   
        const result = ids.detect((id) => { 
            return id.publicKeyString() === publicKeyString
        })
		
        if (!result) {		
		    console.log(this.typeId() + ".idWithPublicKeyString(" + publicKeyString + ") = ", result)
		    console.log("all ids: ", ids.map((id) => { return id.name() + ":" + id.publicKeyString() }))
	    }
        return result
    },

    allRemoteIdentities: function() {
        const allRids = []
        this.localIdentities().subnodes().forEach((id) => { 
            const valids = id.remoteIdentities().validSubnodes()
            //console.log(id.publicKeyString() + " valid rid count: " + valids.length)
            valids.forEach((rid) => {
                allRids.push(rid)
            })
        })
        return allRids
    },
	
    allIdentitiesMap: function() { // only uses valid remote identities
        const ids = ideal.Map.clone()
        this.localIdentities().subnodes().forEach((id) => { 
		    ids.merge(id.allIdentitiesMap())
        })
        return ids
    },

    allIdentities: function() { // only uses valid remote identities
        const ids = this.localIdentities().subnodes().concat(this.allRemoteIdentities())
        return ids
    },
    
    allIdentityPublicKeyStrings: function() {
	    return this.allIdentitiesMap().keys()
        //return this.allIdentities().map((id) => { return id.publicKeyString(); })
    },
	
    /*
	allIdentityNames: function() {
		return this.allIdentities().map((id) => { return id.name(); })
	},

	
	localIdentityNames: function() {
		return this.localIdentities().names()
	},
	
	idWithName: function(aString) {
		return this.allIdentities().detect((id) => { 
			return id.name() === aString
		})
	},
	
	idWithNameOrPubkey: function(aString) {
		return this.allIdentities().detect((id) => { 
			return id.name() === aString || id.publicKeyString() === aString
		})
	},
	*/	
	
    // --- bloom filter for matching ids -----------------------------------------
	
    newDefaultBloomFilter: function() { // proto method?
        const falsePositiveRate = 0.01;
        const maxElementSize = 1000		
        const filter = JSBloom.newFilter(maxElementSize, falsePositiveRate)
        return filter
    },

    didChangeIdentity: function() {
        //console.log(this.typeId() + ".didChangeIdentity()")
        this.updateIdsBloomFilter()
    },
		
    updateIdsBloomFilter: function() {
        //console.log(this.typeId() + ".updateIdsBloomFilter()")
        const oldFilter = this._idsBloomFilter
	
        const ids = this.allIdentities()
		
        /*
		console.log(this.typeId() + ".updateIdsBloomFilter() with " + ids.length + " ids")
		console.log("   local ids:  " + this.localIdentities().subnodes().length)
		console.log("   remote ids: " + this.allRemoteIdentities().length)
		*/
		
        this._idsBloomFilter = this.newDefaultBloomFilter()
		
				
        ids.forEach((id) => {
            this._idsBloomFilter.addEntry(id.publicKeyString());
			
            /*
			if(oldFilter) {
				const f1 = oldFilter.serialized()
				const f2 = this._idsBloomFilter.serialized()
				console.log("--f1: " + f1)
				console.log("--f2: " + f2)
			}
			*/
        })
		
        this.verifyIdsBloom()
		
        if (oldFilter) {
            const f1 = oldFilter.serialized()
            const f2 = this._idsBloomFilter.serialized()
            if (f1 !== f2) {
                this.didChangeIdsBloom()
            }
        }
		
        return this;		
    },
	
    didChangeIdsBloom: function() {
        //console.log(this.typeId() + ".didChangeIdsBloom()")
        //this._didChangeIdsBloomeNote = NotificationCenter.shared().newNote().setSender(this.typeId()).setName("didChangeIdsBloom")
        this.servers().subnodes().forEach((server) => {
            server.reRequestPeerId() 
        })
    },
	
    verifyIdsBloom: function() {
        //console.log(this.typeId() + ".verifyIdsBloom: " + this.idsBloomFilter().serialized().sha256String().substring(0, 6) )
	    this.allIdentities().forEach((id) => {
            const k = id.publicKeyString()
            const doesMatch = this.idsBloomFilter().checkEntry(k)
            //console.log("    key: " + k + " " + doesMatch)
	        if (!doesMatch) {
                throw new Error("bloom is missing key " + k)
            }
	    })
        //console.log("idsBloom verified!")
    },
	
    idsBloomFilter: function() {
        if (this._idsBloomFilter == null) {
            this.updateIdsBloomFilter()
        }
        return this._idsBloomFilter
    },
	
    hasIdentityMatchingBloomFilter: function(bloomFilter) {
        //console.log(this.typeId() + ".hasIdentityMatchingBloomFilter: " + bloomFilter.serialized().sha256String().substring(0, 6) )
	    const match = this.allIdentities().detect((id) => {
            const k = id.publicKeyString()
            const doesMatch = bloomFilter.checkEntry(k)
            //console.log("    key: " + k + " " + doesMatch)
	        return doesMatch
	    }) 
        //console.log("hasIdentityMatchingBloomFilter match = ", match)
        return match != null	        
    },

    shouldRelayForSenderPublicKey: function(aPublicKeyString) {
        return this.allIdentityPublicKeyStrings().includes(aPublicKeyString)
    },

    nodeShouldUseLightTheme: function() {
        return false
    },
	
})

    encodedBloomString: function() {
        assert(this.bloomFilter() !== null)
        return this.bloomFilter().serialized()
    },
	
    setEncodedBloomString: function(s) {
        let filter = BMNetwork.shared().newDefaultBloomFilter().unserialized(s)
        this.setBloomFilter(filter)
        return this
    },
	
    // --- to/from string ----
	
    toString: function() {
        //return this.chooseRandomPeerId()
		
        return this.encodedPublicKeyString() + "-" + this.encodedBloomString()
    },
	
    setFromString: function(aString) {
        let parts = aString.split("-")
        let pubkey = parts[0]
        let bloom = parts[1] // open relay blooms are all 1s
		
        try {
		    if (pubkey && bloom) {
			    this.setEncodedPublicKeyString(pubkey)
			    this.setEncodedBloomString(bloom)
		    } else {
		        console.warn("WARNING: peer name '" + aString + "' doesn't contain pubkey and bloom")
		    }
        } catch(e) {
            this.setError(e)
            console.log("PeerId.setFromString('" + aString + "') error: ", e)
            return null
        }
		
        assert(this.publicKeyString() !== null)
        assert(this.bloomFilter() !== null)
        assert(this.encodedBloomString() !== null)

        return this
    },

        let s = ""
        let max = 10
        for (let i = 0; i < max; i++) {
            s = s + (Math.floor(Math.random()*1000000) % 10)
        }
        return s
    },

	},
	*/
})

    },
            
    startListening: function() {
        assert(this.serverConn() !== null)
        this.setWebSocketListener(WebSocketListener.clone().setListenTarget(this.serverConn()).setDelegate(this))
        this.webSocketListener().start()
        return this
    },

    stopListening: function() {
        if (this.webSocketListener()) {
            this.webSocketListener().stop()
        }
        return this
    },


    connect: function () {
        // TODO: add timeout and tell server when it occurs

        if (!this.serverConn()) {
            this.setStatus("connecting...")
            this.setTitle("Connection")
			
            this.setPeerId(this.currentPeerId())
			
            try {
                this.setServerConn(new WebSocket(this.serverConnUrl()));
            } catch(error) {
                this.handleError(error)
                return this
            }
            
            this.log("Server " +  this.shortId() + ".connect()")

            this.startListening()
        }

        return this;
    },

    receiveResponse(response) {
        const pendingMessage = this.pendingMessages()[response.id];
        if (pendingMessage) {
            delete this.pendingMessages()[response.id];
            if (response.error) {
                pendingMessage.reject(response.error);
            }
            else {
                pendingMessage.resolve(response.result);
            }
        }
        else {
            this.handleError(new Error("Received invalid response: " + JSON.stringify(msg)));
        }
    },

    receiveSignalFromPeer(data) {
        let remotePeer = this.remotePeers().subnodes().detect(p => p.peerId().toString() === data.fromPeer);
        if (remotePeer == null) {
            remotePeer = this.remotePeers().addRemotePeerForId(data.fromPeer);
            remotePeer.setConn(new SimplePeer({
                initiator: false,
                config: BMStunServers.defaultOptions()
            }));
        }
        remotePeer.conn().signal(data.signal);

        //this.remotePeers().forEach((peer) => { peer.close() })
        //this.removeAllSubnodes()
		
        if (this.serverConn()) {
            this.stopListening() // do we want to do this before calling close?
            this.serverConn().close()
            this.setServerConn(null)
        }

        this.setStatus("offline")

        this.onClose();
        return this
    },

    finish: function() { // for internal use
        if (this.serverConn()) {
            this.stopListening() // do we want to do this before calling close?
            //this.serverConn().close()
            this.setServerConn(null)
        }
    },

		this.subnodes().forEach((peer) => {

		})
		*/
    },
  
    /*  
    log: function(s) {
        if (this.isDebugging()) {
            console.log(this.typeId() + " " + s)
        }
        return this
    },
*/


    // --- handling errors ---
    
    handleError: function(error) {
        if (error === undefined) {
            // closed connection?
            return
        }

        console.error(this.typeId() + " ERROR: ", error);
        this.setError(error)

        // special case
        if (error && !error.message.beginsWith("Could not connect to peer")) {
	        this.setStatus(error.message, error)	        
            this.log(this.type() + " onError: " + error);
            this.finish()
        }
    },

    // --- handling web socket events ---

    onError: function(event) {
        this.handleError(new Error(event.data))
    },
    
    onOpen: function() {
        this.setIsOpen(true)
        this.setTitle("Connection " + this.shortId())
        this.setStatus("connected")
        this.log("onOpen " + this.peerId().toString());
        this.startPingInterval()
        this.requestId();
    },

    startPingInterval: function() {
        assert(this.pingInterval() === null)
        const p = setInterval(() => { this.send("ping"); }, 15000)
        this.setPingInterval(p)
        return this
    },

    stopPingInterval: function() {
        if (this.pingInterval()) {
            clearInterval(this.pingInterval());
            this.setPingInterval(null)
        }
        return this
    },

    onClose: function(err) {
        this.setIsOpen(false)
        this.stopPingInterval()
        this.log(this.type() + ".onClose " + err)
        this.setStatus("closed")
        if (err) {
            this.setLastError("close error: " + err)
        }

        this.finish()
    },

    onMessage: function(event) {
        try {
            //console.log("BMServerConnection receive: " + event.data);
            const msg = JSON.parse(event.data);
            this.perform("receive" + msg.name.capitalized(), msg.data);
        } catch (error) {
            this.handleError(error);
        }
    },

    // ----------------------------------
    
    requestId: function() {
        if (this.isOpen()) {
            this.setPeerId(this.currentPeerId());
            return this.send("requestId", { requestedId: this.peerId().toString() }).then(() => {
                this.updatePeers();
            }).catch(error => this.handleError(error));
        }
    },

    /*
	scheduleUpdatePeers: function() {
		if (!this._hasScheduledUpdatePeers) {
			this.__hasScheduledUpdatePeers = true
			setTimeout(() => {
				if (this.isConnected()) {
					this.__hasScheduledUpdatePeers = false
					this.updatePeers()
					this.scheduleUpdatePeers()
				}
			}, 60*5)
		}
	},
    */

    isConnected: function () {
        return this.isOpen()
        //return this.serverConn() !== null
    },

    //returns a Promise
    send: function(name, data) {
        const msg = BMServerMessage.clone();
        msg.setServerConnection(this);
        msg.setName(name);
        msg.setData(data);
        return msg.send();
    },

    /*
    onData: function(data) {
        //this.log("onData " + data)
    },
*/

    // remote peers
    
    updatePeers: function() {
        //this.log("updatePeers");
        this.send("listAllPeers")
            .then((peerIds) => this.setPeerIds(peerIds))
            .catch(error => this.handleError(error));
    },

    setPeerIds: function(ids) {
        //console.log(this.typeId() + ".setPeerIds(\n" + ids.join("\n") + "\n)")		
        ids.remove(this.peerId().toString())
        this.remotePeers().setPeerIds(ids)
        //this.connectToMatchingPeerIds()
    },

    /*    
    connectToAllPeerIds: function () {
        this.peerIds().forEach((peerId) => { this.connectToPeerId(peerId) })
        return this
    },
*/

    onRemotePeerClose: function(remotePeer) {
        //this.removeSubnode(remotePeer)
        return this
    },
    
    broadcastMsg: function(msg) {
        //this.log("broadcastMsg " + msg)
        this.remotePeers().subnodes().forEach((remotePeer) => { 
            //console.log("remotePeer = ", remotePeer)
            remotePeer.sendMsg(msg)
        })
        return this
    },
    
    receivedMsgFrom: function(msg, remotePeer) {
        const d = this.delegate()
        if (d && d.receivedMsgFrom) {
            d.receivedMsgFrom.apply(d, [msg, remotePeer])
        }
    },
    
    connectedRemotePeers: function () {
        return this.remotePeers().connectedRemotePeers()
    },

    connectedRemotePeerCount: function() {
        return this.remotePeers().connectedRemotePeers().length
    },

    remotePeersCount : function() {
        return this.remotePeers().count()
    },
})

    didUpdateNode: function() {

        //console.log(this.typeId() + ".didUpdateNode()")
        this.updateButtons()
        return this
    },
    
    updateButtons: function() {
        let cb = this.connectButton()
        if (cb) {
            if (this.serverConnection().isConnected()) {
                cb.setTitle("disconnect").setMethodName("disconnect")
            } else {
                cb.setTitle("connect").setMethodName("connect")
            }
        }
    },
    
    servers: function () {
        return this.parentNode()
    },
    
    /*
    setPort: function(aPort) {
        this._port = aPort
        if (this._port === 443) {
            this.setIsSecure(true)
        }
        return this
    },
    */

    title: function () {
        //return "RTC Server " + this.host() + "  " + this.port()
        return this.host() + "  " + this.port()
    },  
    
    subtitle: function () {
        return this.isConnected() ? this.status() : "offline"
    },
    
    status: function() {
        if (this.serverConnection().isConnected()) {
            let total = this.serverConnection().remotePeers().count()
            let connected = this.connectedRemotePeerCount()
            if (total === 0) {
                return "no peers"
            }
            return connected + "/" + total + " peers connected"
        } 

        if (this.serverConnection().error()) {
            return this.serverConnection().error()
        }

        return "connecting..."
    }, 
    
    connectedRemotePeerCount: function() {
        return this.serverConnection().connectedRemotePeers().length
    },
    
    connect: function () {
        //this.log("BMRServer.connect")
        this.serverConnection().connect()
        return this              
    },
    
    disconnect: function() {
        this.serverConnection().close()
        return this          
    },

    reconnect: function() {
        this.serverConnection().reconnect()
        return this		
    },
    
    reRequestPeerId: function() {
        this.serverConnection().requestId();
    },
    
    isConnected: function () {
        return this.serverConnection().isConnected()
    },
    
    broadcastMsg: function(msg) {        
        this.serverConnection().broadcastMsg(msg)
        return this
    },
    
    addrDict: function() {
        return { host: this.host(), port: this.port(), path: this.path(), isSecure: this.isSecure() }
    },
    
    setAddrDict: function(dict) {
        this.setHost(dict.host);
        this.setPort(dict.port);
        this.setPath(dict.path);
        this.setIsSecure(dict.isSecure);
        //if ("path" in dict) { this.setPath(dict.path); }
        //if ("isSecure" in dict) { this.setIsSecure(dict.isSecure); }
        return this
    },
    
    isAddrDict: function(addrDict) {
        return  this.host() === addrDict.host && 
                this.port() === addrDict.port &&
                this.path() === addrDict.path &&
                this.isSecure() === addrDict.isSecure
    },
    
    connectedRemotePeers: function () {
        return this.serverConnection().connectedRemotePeers()
    },

    connectedRemotePeers: function() {
        return this.serverConnection().connectedRemotePeers()

    },

    updateBloomDistance: function(bloomUint8Array) {
        let hostHashUint8Array = this.host().sha256()

        // make sure host bits are at least as long as bloom
        while (hostHashUint8Array.length < bloomUint8Array.length) {
            hostHashUint8Array = hostHashUint8Array.concat(hostHashUint8Array)
        }
		
        // TODO: shouldn't need to calculate this often but 
        // might when server count gets high or changes frequently. Optimize then.
		
        let s1 = new BitStream(bloomUint8Array);
        let s2 = new BitStream(hostHashUint8Array);
		
        let bitCount = hostHashUint8Array.length * 8
        let diff = 0
        for (let i = 0; i < bitCount; i ++) {
            if (s1.readBoolean() !== s2.readBoolean()) {
                diff ++
            }
        }
		
        this.setBloomDistance(diff)
        return this
    },    
})

window.BMRServers = BMStorableNode.extend().newSlots({
    type: "BMRServers",
    maxConnections: 8,
    isDebugging: false,
}).setSlots({
    init: function () {
        BMStorableNode.init.apply(this)
        this.setShouldStore(true)
        this.setTitle("Rendezvous Servers")
        this.setNoteIsSubnodeCount(true)
        this.setNodeMinWidth(300)
        this.setSubnodeProto(BMRServer)
        this.addAction("add")
    },

    finalize: function() {
        this.bootstrap()
    },

    bootstrap: function() { 
        if (this.servers().length === 0) {
		    this.bootStrapServers().forEach((server) => {
	            this.addServer(server)		
	        })	
        }
    },
    
    bootStrapServers: function () {
        return [
            //BMRServer.clone().setHost("rendezvous9000.voluntary.net").setPort(9000),
            BMRServer.clone().setHost("peer-net-server.herokuapp.com").setPort(443).setIsSecure(true),
            //BMRServer.clone().setHost("127.0.0.1").setPort(9000) ,
            //BMRServer.clone().setHost("127.0.0.1").setPort(433) ,
        ] 
    },
    
    addServer: function (aServer) {
        if (!this.hasServer(aServer)) {
            this.addSubnode(aServer)
        }
        return aServer
    },
    
    hasServer: function(aServer) {
        return this.hasAddrDict(aServer.addrDict())
    },
    
    servers: function () {
        return this.subnodes()
    }, 
    
    network: function() {
        return this.parentNode()
    },
    
    subtitle: function () {
        return this.connectedServers().length + " of " + this.servers().length + " servers connected"
    },

    /*
    subtitle: function () {
        return this.connectedRemotePeerCount() + " peers"
    },
    */
    
    connectedRemotePeerCount: function() {
        return this.connectedServers().sum(function (server) {
            return server.connectedRemotePeerCount()
        })
    },    
    
    connectedServers: function () {
        return this.servers().filter(function (server) { return server.isConnected() })
    },
    
    unconnectedServers: function () {
        return this.servers().filter(function (server) { return !server.isConnected() })
    },
    
    connectionCount: function () {
        return this.connectedServers().length
    },
    
    connect: function () {
        let unconnectedServers = this.unconnectedServers().shuffle()
        let connectionsToAdd = this.maxConnections() - this.connectionCount()
        
        for (let i = 0; i < connectionsToAdd && i < unconnectedServers.length; i ++) {
            let server = unconnectedServers[i]
            server.connect()
        }

        return this              
    },
    
    /*
    connectedRemotePeers: function () {
        let peers = []
        this.connectedServers().forEach(function (server) {
            peers.appendItems(server.connectedRemotePeers())
        })        
        return peers
    },
    */
    
    // sending
    
    broadcastMsg: function(msg) {        
        this.connectedServers().forEach(function (server) {
            server.broadcastMsg(msg)
        })
        return this
    },
    
    currentAddrMsg: function () {
        let msg = BMAddrMessage.clone()
        this.servers().forEach(function (server) {
            msg.addAddrDict(server.addrDict())
        })
        return msg
    },
    
    onRemotePeerConnect: function(remotePeer) {
        // send addr
        let msg = this.currentAddrMsg()
        this.log("sendMsg " + msg.type())
        remotePeer.sendMsg(msg)
    },
    
    hasAddrDict: function(addrDict) {
        return this.servers().detect(function (server) {
            return server.isAddrDict(addrDict)
        })        
    },
    
    addr: function(msg) {
        this.log("got addr")
        // walk the hosts and add any we don't have
        // TODO: check to see if we can connect *before* adding server
        
        let entries = msg.data()
        entries.forEach( (addrDict) => {
            if (!this.hasAddrDict(addrDict)) {
                this.addServer(BMRServer.clone().setAddrDict(addrDict))
            }
        })
    },

    // --- choosing which servers to connect to ---
	
    sortServersByDistanceToBloomFilter: function(aBloomFilter) {
        // distance = countOfDifferentBits(hash(serverIp).bitArrayOfBloomLength, uncompactedBloomFilterBitArray)
        // as we connect to peers whose blooms match to one or more of our ids/contacts
        // this distance metric should help minimize number of servers we need to 
        // connect to, to find friends - particularly since friends connections tend to overlap
		
        let bloomUint8Array = aBloomFilter.asUncompactedUint8BitArray();
		
        let servers = this.subnodes()
        servers.forEach((server) => { server.updateBloomDistance(bloomUint8Array) })
        let sorted = servers.slice().sort((serverA, serverB) => {
            return serverA.bloomDistance() - serverB.bloomDistance() // smallest distance first	
        })
		
        this.setSubnodes(sorted)
		
        return this
    },
    
})

window.BMRemotePeer = BMNode.extend().newSlots({

}).setSlots({
    init: function () {

        this.addSubnode(this.messages())

    },

    setPeerIdString: function(id) {
        //this.log(.setPeerIdString(" + id + ")")
	 	this.peerId().setFromString(id)
        this.updateTitle()
        return this
    },
	
    hash: function() {
        return this.peerId().toString()
    },
    
    log: function(s) {
        if(this.isDebugging()) {
        	console.log(this.fullShortId() + " " + s)
        }
        return this
    },
    
    network: function() {
        //return this.parentNodeOfType("BMNetwork")
        return this.serverConnection().server().servers().network()
    },

    shortId: function() {
        return this.hash().substring(0, 3)
    },

    fullShortId: function() {
        return "RemotePeer " + this.shortId()
    },
    
    subtitle: function () {
        return this.status()
    },   
    
    addMessage: function (msg) {
        return this.messages().addSubnode(msg)
    },

    setStatus: function(s) {
        this._status = s
        //this.log(this.typeId() + ".setStatus(" + s + ")")
        this.didUpdateNode()
        return this
    },
	
    updateTitle: function() {
        this.setTitle("Peer " + this.shortId())
        this.scheduleSyncToView()
    },

    connect: function() {
        if (!this.isConnected()) {
            this.log(".connect()")
            this.setStatus("connecting...")

            try {
                this.setConn(new SimplePeer({
                    initiator: true,
                    config: BMStunServers.defaultOptions()
                }));
            } catch (error) {
                this.log("ERROR on BMServerConnection.connectToPeerId('" + this.shortId() + "')")
                console.error(error);
            }
        }
        return this
    },

    // --- peer connection options -------------------
    // TODO: move to BMRemotePeer
	
    peerConnectionOptions: function () {
        return { 
            // label: "",
            // metadata: {},
            //serialization: "json",
            reliable: true,
        }
    },

    setConn: function (aConn) {
        this._conn = aConn
        this.setStatus("connecting...")
        this.log("connecting")
        this.updateTitle()
                    
        if (this._conn) {
            this._conn.on("connect", () => { this.onOpen() })
            this._conn.on("error", (err) => { this.onError(err) })
            this.conn().on("signal", signal => {
                this.serverConnection().send("signalToPeer", { signal: signal, toPeer: this.peerId().toString()  }).catch((e) => this.onError(e));
            });
        }

        this.startConnectTimeout()
        
        return this
    },
    
    startConnectTimeout: function () {
        let timeoutSeconds = 45
        setTimeout(() => { 
            if (!this.isConnected()) {
                this.log(" connection timeout")
                this.close()
                this.setStatus("connect timeout")
                this.didUpdateNode()
                this.serverConnection().onRemotePeerClose(this)
                this.log("connect timeout")
            }   
        }, timeoutSeconds*1000)        
    },
    
    close: function() {
        if (this._conn) {
    		this.log("close")
            this._conn.destroy()
            this.setStatus("closed")
        } else {
            //console.warn(this.typeId() + ".close() sent to closed connection")
        }
        return this 
    },
    
    isConnected: function () {
        return this.status() === "connected"
    },

    onOpen: function(c) {
        this.log("onOpen")
        this.setTitle("Peer " + this.shortId())

        this.setStatus("connected")
        
        this._conn.on("data", (data) => { this.onData(data) })
        this._conn.on("close", (err) => { this.onClose(err) })

        //this.sendPing()
        this.network().onRemotePeerConnect(this)
    },

    onError: function(error) {
        this.log(" onError ", error)
        this.setStatus(error.message)
        this.log(" onError " + error)
    },

    onClose: function(err) {
        this.setStatus("closed")
        this.log("onClose " + err)
        this.serverConnection().onRemotePeerClose(this)
    },

    onData: function(data) {
        this.setStatus("connected")
        this.log("onData '" + data + "'")
        let msg = BMMessage.messageForString(data)
        this.log("onData msg.msgDict(): ", msg.msgDict())
        msg.setSubtitle("received")
        //msg.setSubtitle("via peer " + this.shortId())
        msg.setRemotePeer(this)
        this.log("onData msgType '" + msg.msgType() + "'")
        let msgType = msg.msgType()
		
        if (["ping", "pong", "addr", "inv", "getData", "object"].includes(msgType)) {
	        //this.addMessage(msg.duplicate())
            this.log(" applying " + msgType)
            this[msg.msgType()].apply(this, [msg])
        }
		
    },

    sendMsg: function(msg) {
        //msg.setSubtitle("sent to peer " + this.shortId())
        msg.setSubtitle("sent")
        //this.addMessage(msg.duplicate())
        this.sendData(msg.msgDictString())
    },
    
    sendData: function(data) {
        this.log("send '" + data + "'")
        this._conn.send(data)
        return this
    },
    
    // send messages
    
    sendPing: function() {
        this.sendMsg(BMPingMessage.clone())
        return this
    },
    
    sendPong: function() {
        this.sendMsg(BMPongMessage.clone())
        return this
    },

    // inventory

    markSeenHash: function(aHash) {
        this.remoteInventory()[aHash] = true
        return true
    },

    // receive messages
    
    ping: function(msg) {
        this.log("got ping")
        this.sendPong()
    },
    
    pong: function(msg) {
        this.log("got pong")
    },
    
    addr: function(msg) {
        this.log("got addr")
        this.network().addr(msg)
    },
    
    inv: function(msg) {
        this.log("got inv ")
        // TODO: track local inventory, 
        // blacklist if sender repeats any hashes
        this.network().messages().inv(msg)
        
        // mark these hashes as seen
        msg.data().forEach((hash) => {
            this.markSeenHash(hash)
        })
    },
    
    getData: function(msg) {
        this.log("got getData ")
        this.network().messages().getData(msg)
    },
    
    object: function(objMsg) {
        this.log("got object msg.msgDict(): ", objMsg.msgDict())
        //this.log("got object")
        
        let msgs = this.network().messages()
        
        if (msgs.validateMsg(objMsg)) {
            this.markSeenHash(objMsg.msgHash())
            msgs.object(objMsg)
        } else {
            this.log("received invalid object ")
            this.close()
            this.setStatus("error: received invalid object")
        }            
    },
    
    hasSeenMsgHash: function(aHash) {
        return aHash in this.remoteInventory()
    },
    
    addedObjMsg: function(msg) {
        if (!this.hasSeenMsgHash(msg.msgHash())) {
            this.sendMsg(msg)
        }
        return this
    },

    mayShareContacts: function() {
        return BMNetwork.shared().hasIdentityMatchingBloomFilter(this.peerId().bloomFilter())
    },

    connectIfMayShareContacts: function() {
        if ((!this.isConnected()) && this.mayShareContacts()) {
            //this.log(this.shortId() + " may share contacts - connecting")
            this.connect()
        } else {
            this.setStatus("no contact match")
        }
        return this
    },
})

window.BMRemotePeers = BMNode.extend().newSlots({
    type: "BMRemotePeers",
}).setSlots({
    init: function () {
        BMNode.init.apply(this)
        
        this.setTitle("peers")
        this.setNoteIsSubnodeCount(true)

        this.createSubnodeIndex()
    },
	
    closeAll: function() {
        //this.setStatus("closing...")
        this.subnodes().forEach((peer) => { peer.close() })
        this.removeAllSubnodes()
        return this
    },

    showPeers: function() {
        console.log(this.typeId() + ".showPeers()")
        this.subnodes().forEach((peer) => {
            console.log("    ", peer.hash())
        })
    },

    setPeerIds: function(ids) {
        //console.log(this.typeId() + ".setPeerIds(\n" + ids.join("\n") + "\n)")
				
        // remove peers not in ids
        this.subnodes().forEach((peer) => {
            if(!ids.contains(peer.hash())) {
                if (!peer.isConnected()) {
                    this.removeSubnode(peer)
                }
            }
        })
		
        // add a peer for each new id
        ids.forEach((id) => {
            if (!this.hasSubnodeWithHash(id)) {
                this.addRemotePeerForId(id)
            }
        })
		
        this.connectToMatchingPeerIds()
    },
    
    serverConnection: function() {
        return this.parentNode()
    },
    
    addRemotePeerForId: function(id) {
        let peer = this.subnodeWithHash(id)
        if (!peer) {
		 	peer = BMRemotePeer.clone().setPeerIdString(id).setServerConnection(this.serverConnection())
            this.addSubnode(peer)
        }
        return peer
    },
    
    connectToMatchingPeerIds: function () {
        this.subnodes().forEach((remotePeer) => { 
            // TODO: add max connections limit? 
            // have peer limit overly friendly blooms?
            remotePeer.connectIfMayShareContacts() 
        })
        return this
    },

    connectedRemotePeers: function () {
        return this.subnodes().filter(p => p.isConnected())
    },

    count: function() {
        return this.subnodesCount()
    },
})

"use strict"

var BitcoreMessage = require("bitcore-message");

window.BMObjectMessage = BMMessage.extend().newSlots({
    type: "BMObjectMessage",
    msgType: "object",
    senderPublicKeyString: null,
    //receiverPublicKeyString: null,
    timeStamp: null,
    encryptedData: null,
    data: null,
    msgHash: null, // hash of data - computed as needed    
    signature: null, // sender signature on msgHash
}).setSlots({
    init: function () {
        BMMessage.init.apply(this)
        this.setShouldStoreSubnodes(false)
        this.setMsgType("object")
        this.addStoredSlots(["msgType", "encryptedData", "data", "senderPublicKeyString", "timeStamp", "signature"])
        this.addAction("delete")
    },
    
    duplicate: function() {
        let objMsg = BMObjectMessage.clone()
        objMsg.setMsgDict(this.msgDict())
        return objMsg
    },
    
    setNode: function(aNode) {
        BMMessage.setNode.apply(this, [aNode])
        console.log("BMObjectMessage setNode " + aNode ? aNode.type() : aNode)
        return this
    },

    network: function() {
        return App.shared().network()
    },
    
    title: function () {
        let h = this.msgHash() ? this.msgHash().slice(0, 4) : "null"
        return this.msgType() + " " + h
    },
    
    // dict 
    
    setMsgDict: function(dict) {
        //console.log(this.typeId() + " setMsgDict ", dict)
        //this.setPow(dict.pow)
        //this.setSignature(dict.signature)
        this.setMsgType(dict.msgType)
        this.setEncryptedData(dict.encryptedData)            
        this.setData(dict.data)            
        this.setSenderPublicKeyString(dict.sender)            
        //this.setReceiverPublicKeyString(dict.receiver)            
        this.setTimeStamp(dict.ts)            
        this.setSignature(dict.sig)            
        return this
    },
    
    msgDict: function() {
        let dict = {
            msgType: this.msgType(),
            sender: this.senderPublicKeyString(),
            //receiver: this.receiverPublicKeyString(),
            ts: this.timeStamp(),
            sig: this.signature(),
            //pow: this.pow(),
        }

        if (this.encryptedData()) {
            dict.encryptedData = this.encryptedData()
        }
        
        if (this.data()) {
            dict.data = this.data()
        }
        
        return dict
    },

    theDictToHash: function() {
        let dict = this.msgDict()
        delete dict.msgHash   // remove this slots as we are computing hash itself
        delete dict.sig // remove this slot as signature is done on hash
        return dict
    },
    
    // hash
	
    computeMsgHash: function() {
        let s = Object.toJsonStableString(this.theDictToHash())
        let hash = s.sha256String()
        //console.log(this.typeId() + "\n    dict: ", s, "\n    computed hash: " + hash)
        return hash
    },

    msgHash: function() {
        if (!this._msgHash) {
            this._msgHash = this.computeMsgHash();
        }
        
        return this._msgHash
    },
    
    hash: function() {
        return this.msgHash()
    },

    // sign and verify
	
    signWithSenderId: function(senderId) {
        this.setSignature(senderId.signatureForMessageString(this.msgHash()))
        return this
    },
    
    makeTimeStampNow: function() {
        this.setTimeStamp(Math.floor(new Date().getTime()/1000))
        return this
    },
	
    ageInSeconds: function() {
        let nowInSecs = new Date().getTime()/1000
        return nowInSecs - this.timeStamp()
    },

    hasValidSignature: function() {
        let spk = new bitcore.PublicKey(this.senderPublicKeyString());
        let isValid = BitcoreMessage(this.msgHash()).verify(spk.toAddress(), this.signature());
        //console.log("hasValidSignature: " + verified)
        return isValid
    },
	    
    send: function() {
        this.scheduleSyncToStore()
        //console.log(">>> "+ this.typeId() + ".send() adding to network messages")
        this.network().messages().addMessage(this)
        return this
    },

    isDeleted: function() {
        return this.network().messages().hasDeletedHash(this.hash())
    },
    
    delete: function() {
        this.network().messages().deleteObjMsg(this)
        return this
    },

    hasValidationErrors: function() {
        return this.validationErrors().length !== 0
    },
	
    validationErrors: function() {
        let errors = []

        if (!this.senderPublicKeyString()) {
            errors.push("missing senderPublicKeyString")
        }
				
        if (!this.signature()) {
            errors.push("missing signature")
        }
				
        if (!this.timeStamp()) {
            errors.push("missing timeStamp")
        } else if (!this.hasValidSignature()) {
            errors.push("invalid signature")
        }
			
        if (!this.timeStamp()) {
            errors.push("missing timeStamp")
        } else if (this.ageInSeconds() < 0) {
            errors.push("invalid timeStamp - not in the past")
            return false
        }
		
        if (!this.encryptedData() && !this.data()) {
            errors.push("no encryptedData or data fields")
        }
		
        return errors
    },
})

window.BMAppMessage = BMFieldSetNode.extend().newSlots({
    type: "BMAppMessage",
    objMsg: null,
    senderId: null,
    receiverId: null,
    hasRead: false,
}).setSlots({
    init: function () {
        BMFieldSetNode.init.apply(this)
        this.setShouldStore(true)
        this.addStoredSlots(["senderId", "receiverId", "objMsg"])
    },

    senderPublicKeyString: function() {
        let rid = this.senderId()
        if (rid) {
            return rid.publicKeyString()
        }
        return null
    },
    
    // ------------------------
	
    duplicate: function() {
	    assert(this.objMsg() !== null)
        let obj = window[this.type()].clone()
        obj.setSenderId(this.senderId())
        obj.setReceiverId(this.receiverId())
        obj.setObjMsg(this.objMsg())
        obj.setDataDict(this.dataDict())
        console.log(this.typeId() + " duplicated to " + obj.typeId())
        return obj
    },

    contentDict: function() {
        throw new Error(this.type() + " subclasses should override contentDict")
        let contentDict = {}
        return contentDict
    },
	
    setContentDict: function(contentDict) {
        throw new Error(this.type() + " subclasses should override setContentDict")
        return this
    },
	
    dataDict: function() {
        let dataDict = {}
        dataDict.type = this.type()
        dataDict.data = this.contentDict()
        return dataDict
    },

    setDataDict: function(dataDict) {
	    this.setContentDict(dataDict.data)		
        return this
    },

    setDecryptedData: function(decryptedData) {
        return this
    },
	
    isSent: function() {
        return this.objMsg() !== null
    },
	
    canEdit: function() {
        return !this.isSent()
    },

    sendToRemoteId: function (rid) {
        //console.log("rid = ", rid.typeId())
        let lid = rid.localIdentity()
        this.setSenderId(lid)
        this.setReceiverId(rid)
        
        let objMsg = BMObjectMessage.clone()
        objMsg.setSenderPublicKeyString(lid.publicKeyString())
        objMsg.setEncryptedData(rid.encryptJson(this.dataDict()))
        objMsg.makeTimeStampNow()
        objMsg.signWithSenderId(lid)
        if (objMsg.hasValidationErrors()) {
            console.log(this.typeId() + ".sendToRemoteId() validationErrors:" + objMsg.hasValidationErrors().join(","))
        } else {
        	this.setObjMsg(objMsg)
            this.objMsg().send()
        }
        return this
    },
    
    hash: function() {
        if (this.objMsg()) {
            return this.objMsg().msgHash()
        }
        return this.typeId()
    },
	
    isEqual: function(other) {
        return this.hash() === other.hash()
    },
	    
    fromDataDict: function(dataDict) {
        let className = dataDict.type
        if (!className) {
            return null
        }

        if (!className.endsWith("Message")) {
            return null
        }
        
        let proto = window[className]
        if (!proto) {
            return null
        }
        
        //console.log(this.typeId() + " fromDataDict() dataDict = ", dataDict)
        return proto.clone().setDataDict(dataDict)
    },

    prepareToDelete: function() {
        if (this.objMsg()) {
            this.objMsg().delete()
        }
    },
	
    // --- public posts ----
	
    postFromSender: function (lid) {
        this.setSenderId(lid)
        
        let objMsg = BMObjectMessage.clone()
        objMsg.setSenderPublicKeyString(lid.publicKeyString())
        objMsg.setData(this.dataDict())
        objMsg.makeTimeStampNow()
        objMsg.signWithSenderId(lid)
        if (objMsg.hasValidationErrors()) {
            console.log(this.typeId() + ".sendToRemoteId() validationErrors:" + objMsg.hasValidationErrors().join(","))
        } else {
        	this.setObjMsg(objMsg)
            this.objMsg().send()
            console.log(this.typeId() + ".postFromSender() sent!")
        }
        return this
    },
    
    // updating hasRead
    
    nodeBecameVisible: function() {
        BMFieldSetNode.nodeBecameVisible.apply(this)

        if (!this.hasRead()) {
            this.setHasRead(true)
            this.parentNode().didUpdateNode()
        }

        return this
    },
})
