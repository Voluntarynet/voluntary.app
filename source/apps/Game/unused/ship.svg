<svg id="glowy" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">
    
    <defs>
      <filter id="white-glow" x="-50%" y="-50%" width="200%" height="200%">
          <feFlood result="flood" flood-color="#ffffff" flood-opacity="0.5"></feFlood>
          <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
          <feMorphology in="mask" result="dilated" operator="dilate" radius="1.5"></feMorphology>
          <feGaussianBlur in="dilated" result="blurred" stdDeviation="2"></feGaussianBlur>
          <feMerge>
              <feMergeNode in="blurred"></feMergeNode>
              <feMergeNode in="SourceGraphic"></feMergeNode>
          </feMerge>
      </filter>

        
    </defs>
    
    <g transform="translate(0,10)">
        
        <path d="M10,20 L20,0 L30,20 z" 
              fill="none"
              stroke="rgba(255, 255, 255, 0.9)"
              stroke-width="1.5" 
              filter="url(#white-glow)" 
              />

    </g>
    
</svg>