<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    

    html, body {
        position: fixed;
        overflow: hidden;
    	top: 0px;
    	left: 0px;
        height: 100%;
        width: 100%;
    	padding: 0px;
    	margin: 0px;
        border: 0px;
    	background-color: black;
    }

    
        .Browser {
            display: flex;
            /*
            position: absolute;
            top: 0px;
            left: 0px;
            */
            /*
            justify-content: stretch;
        	align-content: stretch;
        	*/
        	flex-direction: row;
        	flex-wrap: nowrap;
        	/*
            width: 100%;
            height: 100%;
            */
            width: calc(100% - 2px);
            height: calc(100% - 2px);
    
        	margin: 0;
        	padding: 0;
            overflow: hidden;
    	background-color: black;
        }

        .BrowserColumnGroup {
            display: flex;
        	flex-grow: 1;
            position: relative;
            background-color: #333;
            color: #777;
            text-align: center;
            transition: all .2s ease-out;
        	overflow: hidden;
        	border: 1px yellow dashed;
        }

        .BrowserHeader {
            display: none;
            position: absolute;
            top: 0px;
            /*left: 0px;*/
            height: 40px;
            width: 100%;
            z-index: 100000;
            background-color: #dbdbdb;
            text-align: right;
        	/*border: 1px blue dashed;*/
        }


        .BrowserScrollView {
            position: absolute;
            top: 41px;
            /*left: 0px;*/
            width: 100%;
            height: calc(100% - 41px);
        	background-color: transparent;
        /*	border: 0px dashed #aaa;*/
          	overflow-y: scroll; /* has to be scroll, not auto, for touch scroll momentum to work */
        	-webkit-overflow-scrolling: touch;
        	overflow-x: hidden;
        }

        .BrowserColumn {
            position: relative;
            width: 100%;
          	/*overflow-y: scroll; *//* has to be scroll, not auto, for touch scroll momentum to work */
        	/*
        	-webkit-overflow-scrolling: touch;
        	overflow-x: hidden;
        	*/
        }
        

        .BrowserRow {
            font-family: "AppRegular";
            display: block;
            position: relative;
            width: 100%;
            height: 40px;
            color: #CBCBCB;
            text-align: left;
            border-bottom: 1px solid rgba(100,100,100, .4);
            transition: background-color .3s ease-out;
        }

    </style>
  </head>
  <body id="body">
	
      <div class="Browser">
 	
          <div class="BrowserColumnGroup">
          <div class="BrowserHeader">          
          </div>                
          <div class="BrowserScrollView">   
              <div class="BrowserColumn">          
                    <div class="BrowserRow">0</div>        
                    <div class="BrowserRow">1</div>        
                    <div class="BrowserRow">2</div>        
                    <div class="BrowserRow">3</div>        
                    <div class="BrowserRow">4</div>        
                    <div class="BrowserRow">5</div>        
                    <div class="BrowserRow">6</div>        
                    <div class="BrowserRow">7</div>        
                    <div class="BrowserRow">8</div>        
                    <div class="BrowserRow">9</div>        
              </div>             
          </div>           
          </div>         
          
      </div>
	
  </body>
</html>
