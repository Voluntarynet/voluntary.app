<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    

    html, body {
        position: fixed;
        overflow: hidden;
    	top: 0px;
    	left: 0px;
        height: 100%;
        width: 100%;
    	padding: 0px;
    	margin: 0px;
        border: 0px;
    	background-color: black;
    }
    
    
@font-face {
	font-family: 'AppMono';
	src: local('Share Tech Mono'), local('ShareTechMono-Regular'), url(https://fonts.gstatic.com/s/sharetechmono/v6/RQxK-3RA0Lnf3gnnnNrAsVlgUn8GogvcKKzoM9Dh-4E.woff2) format('woff2');
	unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
}

@font-face {
    font-family:"AppLight";
    src: url("fonts/OpenSans/OpenSans-Light.ttf");
}

@font-face {
    font-family:"AppRegular";
    src: url("fonts/OpenSans/OpenSans-Regular.ttf");
}




.NodeView {
	font-size: 14px; 
	font-size-adjust: 0.5;
    font-family: "AppRegular";

    letter-spacing: 1px;
    text-transform: none;
}

.BrowserView {
    display: flex;
    position: absolute;
    top: 0px;
    left: 0px;
    /*
    justify-content: stretch;
	align-content: stretch;
	*/
	flex-direction: row;
	flex-wrap: nowrap;
    width: calc(100% - 0px);
    height: calc(100% - 0px);
    
	margin: 0;
	padding: 0;
    overflow: hidden;
	/*border: 1px yellow dashed;*/
}

.BrowserDefaultHeader {
    position: absolute;
    top: 0px;
    left: 0px;
    height: 40px;
    width: 100%;
    background-color: #dbdbdb;
    text-align: right;
	z-index: 1;
}

.BrowserColumnGroup {
    display: flex;
	flex-grow: 1;
    position: relative;
    background-color: #333;
    color: #777;
    text-align: center;
    transition: all .3s ease;
	overflow: hidden;
}

.BrowserHeader {
    position: absolute;
    top: 0px;
    left: 0px;
    height: 40px;
    width: 100%;
    z-index: 3;
    background-color: #dbdbdb;
    text-align: right;
	/*border: 1px blue dashed;*/
}

.BrowserScrollView {
    position: absolute;
    top: 40px;
    left: 0px;
    width: 100%;
    height: calc(100% - 40px);
	background-color: transparent;
  	overflow-y: scroll; /* has to be scroll, not auto, for touch scroll momentum to work */
	overflow-x: hidden;
}

.BrowserColumn {
	display: flex;
	flex-direction: column;
    position: relative;
    width: 100%;
	-webkit-overflow-scrolling: touch;
	overflow: hidden;
	min-height: 100%;
}

.BrowserColumnEmptyLabel {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);      
    width: auto;
    height: auto;
    background-color: transparent;
    z-index: 11;
    text-align: center;
    border: 0px solid #aaa;
}

.BackArrow {
	display: block;
    position: absolute;
	margin-top: 15px;
	margin-left: 15px;
    width: 14px;
    height: 14px;

    opacity: 1;
    background-repeat: no-repeat;
    background-position: right center;
    background-color: transparent;

	/*border: 1px yellow dashed;*/
}

.BrowserHeaderAction {
    display: inline-block;
    width: 28px;
    height: 14px;
    margin-top: 15px;
    margin-right: 15px;
    
    opacity: 1;
    background-repeat: no-repeat;
    background-position: right center;
    background-color: transparent;
}

.BrowserHeaderTitleView {
    display: block;
    position: absolute;
    margin-top: 14px;
    width: 100%;   
    
    color: #666;
    text-align: center;
    
    /*border: 1px dashed yellow;*/
}

/*
.BrowserHeaderAction:hover {
    opacity: 1;
}

.BrowserColumn:focus {
  border: 1px dashed white;
}

.BrowserRow_Selected:focus {
  border: 1px dashed white;
}
*/

/* --- Browser Row --- */

.BrowserRow {
	font-family: "AppLight";
    display: block;
    position: relative;
    width: 100%;
    height: 60px;

    color: #CBCBCB;
    /*border-bottom: 1px solid rgba(100,100,100, .4);*/
    transition: background-color .3s ease-out;

	overflow: hidden;
    white-space: nowrap;
    
    border-top: 1px solid transparent;
    border-bottom: 1px solid transparent;
}

.BrowserRowTitle {
	display: block;
    position: absolute;
    top: 15px;
    left: 20px;

    width: calc(100% - 55px);
	
    text-align: left;
    font-size: 13px;

    font-weight: normal;

	text-align: left;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
	margin-right: 20px;

    /*border: dashed 1px yellow;*/
}

.BrowserRowSubtitle {
    position: absolute;
    top: 32px;
    left: 20px;
	width: calc(100% - 50px);


    color: #aaa;
    
    font-size: 11px;
    font-weight: normal;

	text-align: left;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
	word-wrap: break-word;
	
	/*
	max-width: 100% - 40px;
	margin-right: 20px;
	*/
	
    /*border: dashed 1px yellow;*/
}

.BrowserRowNote {
    position: absolute;
    right: 20px;
    top: 24px;
    font-size: 11px;
    font-weight: normal;
    white-space: nowrap;

    text-overflow: ellipsis;
}



/* --- FieldView --------------------------- */

.BMFieldRowView {
	font-family: "AppRegular";
    background-color: white;
    opacity: 1;
    
    display: block;
    position: relative;

    width: auto;
    color: #CBCBCB;
    transition: background-color .3s ease-out;

	padding-left: 20px;
    height: 59px;
	margin: 0px;
	
	text-align: left;

    border-bottom: 1px solid #ddd;
}

/* --------------------------- Key --------------------------- */

.BMFieldKeyView {
    color: #777;

	display: inline-block;
    position: relative;

	overflow: hidden;
	float: left;
	top: 18px;

	margin: auto;
	
    text-align: right;
    font-size: 13px;
    white-space: nowrap;
    text-transform: capitalize;

	
	padding-top: 3px;
	padding-bottom: 3px;
	padding-right: 5px;
	margin: 0px;
	
	border: 0px dashed #aaa;
}

.BMFieldKeyView::after {
    content: ": "
}

/* --------------------------- Value --------------------------- */

.BMFieldValueView {
	display: inline-block;
    position: relative;
	top: 18px;
	overflow: hidden;

    min-width: 100px;
    text-align: left;

    white-space: nowrap;
    text-transform: none;	

    color: #000;
    font-weight: normal;
    font-size: 13px;

	/* 
	border-radius: 5px;
	background-color: #aaa;
	margin-left: 40px;
	*/
	padding-left: 4px;
	padding-right: 3px;
	padding-top: 3px;
	padding-bottom: 3px;
	
	border: 0px dashed #aaa;
}

.BMFieldValueView br {
    display: none;
}

.BMFieldValueView * {
    display:inline;
    white-space:nowrap;
}

/* --------------------------- TextArea --------------------------- */

.BMTextAreaFieldRowView {
    display: block;
    position: relative;
    width: auto;
	height: 300px;
	margin: 0;
	padding: 0;
	
    border-bottom: 1px solid #ddd;
    background-color: #fff;
    transition: background-color .3s ease-out;

	overflow-x: hidden;
	overflow-y: scroll;
}

.BMMonoTextAreaFieldValueView {
    display: block;
    position: relative;
    top: 0px;
    left: 0px;
	padding: 0;
    margin: 20px;
    width: auto;
    min-height: auto;

    word-break: break-all;
   	unicode-bidi: embed;
    white-space: pre-wrap;

    color: black;
    font-weight: normal;
    text-transform: none;
    text-align: left;

    font-size: 13px;
    font-family: SFMono-Regular, Consolas, 'Liberation Mono', Menlo, Courier, monospace;
	font-weight: lighter;
	letter-spacing: 0.1px;
}

.BMTextAreaFieldValueView {
    display: block;
    position: relative;
    top: 0px;
    left: 0px;
	padding: 0;
    margin: 20px;
    width: auto;
    min-height: auto;

    word-break: break-all;
   	unicode-bidi: embed;
    white-space: pre-wrap;

    color: black;
    font-size: 13px;
    font-weight: normal;
    text-transform: none;
    text-align: left;

	/*border: 1px red dashed;*/
}

/* --------------------------- Pointer --------------------------- */

.BMPointerFieldRowView {
	border-bottom: 1px solid #ddd;
	font-family: AppRegular;
}

/* --------------------------- Image --------------------------- */

.BMImageWellFieldView {
    background-color: #fff;
    opacity: 1;
    
    display: block;
    position: relative;
    width: auto;
    min-height: 100px;
    height: auto;
	padding-bottom: 35px;
    color: #CBCBCB;
    border-bottom: 1px solid #ddd;
    transition: background-color .3s ease-out;
	text-align:center;
}

.BMImageWellKeyField {
	position: relative;
	margin-top: 15px;
	margin-bottom: 15px;
	width: auto;
	text-transform: uppercase;
	text-align:center;
	font-size: 12px;
}

.BMImageWellFieldValueView {
    position: relative;
    color: #000;

    width: auto;
    min-height: auto;
    text-align: left;

    position: absolute;
    margin: 35px;
	margin-left: 40px;
    top: 0px;
    left: 0px;
    font-size: 13px;
    font-weight: normal;
    text-transform: none;
}

.BMMultiFieldRowView {
    /*display: flex;*/
    position: relative;
	overflow: hidden;
}

.BMMultiFieldOptionsRowView {
    display: table; 
    position: relative; 
    user-select: none; 
    opacity: 1;
    z-index: 1000;

	top: 16px;
    float: right;
	width: auto;
	
    background-color: white;

    text-align: left;
    
	border: solid #ccc 1px;
	border-radius: 4px;	
	opacity: 0;
	
	padding-top: 0px;
	padding-bottom: 0px;
	padding-right: 0px;
	padding-left: 0px;
	
	margin: 0px;
	
	white-space: normal;
}

.BMMultiFieldOptionView {
    display: table-row;
    position: relative;

    height: 20px;
    width: auto;
    
    text-align: left;
    color: #000;

    font-size: 13px;
    font-weight: normal;
    text-transform: none;

	padding: 10px;
	margin: 0px;

	border: dashed #ccc 0px;
}

.BMMultiFieldOptionView:hover {
	background-color: black;
	color: white;
}

.OptionCell {
    display: table-cell;
    color: black;
    padding: 3px;
}






.BMFieldRowViewNoteView {
	display: block;
    position: relative;
	top: 18px;
	right: 0px;
	float: right;

	margin-right: 18px;

	overflow: hidden;
	
	width: auto;
	
    font-size: 13px;
    font-weight: normal;
    text-transform: none;

	color: #aaa;
	
	padding-top: 3px;
	padding-bottom: 3px;
}
